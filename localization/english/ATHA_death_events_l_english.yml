l_english:
 ATHA_death_maintainance.0031.t:0 "A Head Claimed"
 ATHA_death_maintainance.0031.desc:0 "[headless_victim.GetTitledFirstName] is dead and, by my right, I could claim [headless_victim.GetHerHis] head as a trophy. Though, there are other options to consider as well.\n\nAs I weigh my options, I look over at [headless_victim.GetFirstNamePossessiveNoTooltip] corpse, still fresh from [headless_victim.GetHerHis] recent demise. [headless_victim.GetHerHis|U] eyes stare lifelessly forward, as if they are already seeing [ROOT.Char.GetFaith.PositiveAfterLife]..."
 ATHA_death_maintainance.0031.a:0 "Keep [headless_victim.GetHerHis] head as a trophy for myself"
 ATHA_death_maintainance.0031.b:0 "Sacrifice [headless_victim.GetHerHis] head to [ROOT.Char.GetFaith.HighGodName]"
 ATHA_death_maintainance.0031.c:0 "Return [headless_victim.GetHerHis] body to [headless_victim.GetHerHis] family, for a price"
 ATHA_death_maintainance.0031.d:0 "Simply return [headless_victim.GetHerHis] body"

 ATHA_death_maintainance.0032.t:0 "A Body Returned"
 ATHA_death_maintainance.0032.desc:0 "I don't know what could have possessed [actor.GetTitledFirstName] to return the body of [headless_victim.GetTitledFirstName] without asking for anything in return, but I am grateful nonetheless. Now we can properly send [headless_victim.GetFirstName] to [ROOT.Char.GetFaith.PositiveAfterLife]."
 ATHA_death_maintainance.0032.a:0 "A small miracle"