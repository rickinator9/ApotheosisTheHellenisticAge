l_english:
 embrace_polygamy_decision:0 "Embrace Polygamy"
 embrace_polygamy_decision_desc:0 "While most [ROOT.Char.GetFaith.GetAdherentNamePlural] remain monogamous, those responsible for ruling and protecting their own realm may marry multiple spouses for the good of the realm. I need only to convince my people of the need to do so..."
 embrace_polygamy_decision_effect:0 "Secondary spouses will be unlocked for your character."
 embrace_polygamy_decision_confirm:0 "Embrace"
 embrace_polygamy_decision_tooltip:0 "Allows you to marry two additional [spouses|E]."
 embrace_polygamy_decision_diplomacy_education_trigger:0 "You must be a [GetTrait('education_diplomacy_3').GetName( GetNullCharacter )] or [GetTrait('education_diplomacy_4').GetName( GetNullCharacter )]."
 embrace_polygamy_decision_diplomacy_ambitious_trigger:0 "You must be [GetTrait('ambitious').GetName( GetNullCharacter )] and have 12 [diplomacy|e] skill."
 embrace_polygamy_decision_ambitious_arbitrary_trigger:0 "You must be [GetTrait('ambitious').GetName( GetNullCharacter )] and [GetTrait('arbitrary').GetName( GetNullCharacter )]."
 embrace_polygamy_decision_men_polygamous_trigger:0 "The laws of the [GetPlayer.GetPrimaryTitle.GetName] must allow men to marry multiple women."
 embrace_polygamy_decision_women_polygamous_trigger:0 "The laws of the [GetPlayer.GetPrimaryTitle.GetName] must allow women to marry multiple men."

 form_k_lakedaimon_decision:0 "Consolidate $k_lakedaimon$"
 form_k_lakedaimon_decision_tooltip:0 "Elevate $d_lakedaimon$ to a Kingdom"
 form_k_lakedaimon_decision_desc:0 "By reclaiming those lands we once rightfully owned, we shall show the world that the $k_lakedaimon_adj$ ethos remains alive and strong!"
 form_k_lakedaimon_decision_effect_tooltip:0 "You will be presented with a choice of how to deal with the rebellious Messenians"
 form_k_lakedaimon_decision_confirm:0 "This is only the beginning..."

 #form_e_lakedaimon_decision:0 "Spartan Ascendancy"
 #form_e_lakedaimon_decision_desc:0 "It is time for us to take back our rightful place as #EMP hēgemōn#! of the Greeks!"

 form_k_athenai_decision:0 "Establish the Third Athenian League"
 form_k_athenai_decision_tooltip:0 "The Kingdom of $k_athenai$ will be formed"
 form_k_athenai_decision_desc:0 "We have recovered from humiliation and occupation, and now look to our former dominions across the Aegean."
 form_k_athenai_decision_prestige_effect_tooltip:0 "The $d_kyklades$, along with the target titles in Asia Minor and Macedonia, will net additional [prestige|E] rewards if acquired"
 form_k_athenai_decision_effect_tooltip:0 "You will be presented with the choice to reform your [government|E] into a [hegemonic|E] or [federal|E] [league|E]"
 form_k_athenai_decision_confirm:0 "Repair the wooden walls"
 form_k_athenai_decision_thracian_duchies:0 "You hold the [duchy|E] of $d_euboia$, and at least #V two#! of the following Duchies: $d_apsinthis$, $d_briantike$, $d_parastrymonia$, and $d_chalkidike$"
 form_k_athenai_decision_asian_duchies:0 "You hold the [duchy|E] of $d_kyklades$, and at least #V one#! of the following Duchies: $d_doris$, $d_ionia$, $d_aiolis$, and $d_troas$"

 form_e_athenai_decision:0 "Reform the $arche_empire$ of the Athenians"
 form_e_athenai_decision_tooltip:0 "Elevate $k_athenai$ to an Empire"
 form_e_athenai_decision_desc:0 "Not only have we recovered, but we have strived. It is time that we recognise $k_athenai$ for what it has truly become: an Empire."
 form_e_athenai_decision_confirm:0 "Prepare the decree"

 form_phoros_decision_centralisation.tt:0 "You must have the [GetLaw('crown_authority_2').GetName] (#V 3#!) or [GetLaw('crown_authority_3').GetName] (#V 4#!) Law"
 form_phoros_decision_effect_tooltip:0 "You will get to choose an [GetModifier( 'administrative_centre_modifier').GetNameWithTooltip|L] for the phoros"

 form_k_insular_phoros_decision:0 "Reform the Insular Phoros"
 form_k_insular_phoros_decision_tooltip:0 "Re-establish the $k_insular_phoros$"
 form_k_insular_phoros_decision_desc:0 "As we tighten our grip on the Aegean, we should consider re-establishing the Insular phoros to ensure the tribute from these bountiful islands keeps flowing into $c_athenai$."
 form_k_insular_phoros_decision_confirm:0 "Begin the tribute assessments"
 form_k_insular_phoros_decision_effects_de_jure.tt:0 "All [duchies] completely inside the [GetGeographicalRegion('custom_insular_phoros').GetName] [region|E] will become [de_jure|E] part of the new [kingdom]"

 form_k_ionian_phoros_decision:0 "Reform the Ionian Phoros"
 form_k_ionian_phoros_decision_tooltip:0 "Re-establish the $k_ionian_phoros$"
 form_k_ionian_phoros_decision_desc:0 "The cities of the Ionian coast are as populous as they are wealthy. It would be wise of us to bring back the old phoros to consolidate our hold over the region's resources."
 form_k_ionian_phoros_decision_confirm:0 "$form_k_insular_phoros_decision_confirm$"
 form_k_ionian_phoros_decision_effects_de_jure.tt:0 "All [duchies] completely inside the [GetGeographicalRegion('custom_ionian_phoros').GetName] [region|E] will become [de_jure|E] part of the new [kingdom]"

 form_k_thracian_phoros_decision:0 "Reform the Thrakian Phoros"
 form_k_thracian_phoros_decision_tooltip:0 "Re-establish the $k_thracian_phoros$"
 form_k_thracian_phoros_decision_desc:0 "Controlling the Thrakian coast is vital for accessing the riches of the interior. Restoring the phoros would help our efforts to deliver gold and prized timber to the capital."
 form_k_thracian_phoros_decision_confirm:0 "$form_k_insular_phoros_decision_confirm$"
 form_k_thracian_phoros_decision_effects_de_jure.tt:0 "All [duchies] completely inside the [GetGeographicalRegion('custom_thracian_phoros').GetName] [region|E] will become [de_jure|E] part of the new [kingdom]"

 form_k_hellespontine_phoros_decision:0 "Reform the Hellespontine Phoros"
 form_k_hellespontine_phoros_decision_tooltip:0 "Re-establish the $k_hellespontine_phoros$"
 form_k_hellespontine_phoros_decision_desc:0 "The Hellespont has immense strategic importance, for much of $c_athenai$'s grain passes through these straits. By restoring the Hellespontine phoros, we can keep the region securely within our empire whilst making a tidy profit from its harbour tolls."
 form_k_hellespontine_phoros_decision_confirm:0 "$form_k_insular_phoros_decision_confirm$"
 form_k_hellespontine_phoros_decision_effects_de_jure.tt:0 "All [duchies] completely inside the [GetGeographicalRegion('custom_hellespontine_phoros').GetName] [region|E] will become [de_jure|E] part of the new [kingdom]"

 form_k_peloponnesos_decision:0 "Reform the Peloponnesian League"
 form_k_peloponnesos_decision_tooltip:0 "The Kingdom of $k_peloponnesos$ will be formed"
 form_k_peloponnesos_decision_desc:0 "The Peloponnese has always been fragmented, with its peoples in constant conflict and competition. Perhaps we could attempt a more diplomatic approach to bringing these groups under a single banner."
 form_k_peloponnesos_decision_confirm:0 "Send out the envoys!"
 form_k_peloponnesos_decision_primary.tt:0 "Your [primary_title|E] is a Peloponnesian [duchy|E]"
 form_k_peloponnesos_decision_controlled_duchies.tt:0 "You must [completely_control|E] at least #V two#! [duchies] within the [GetGeographicalRegion('custom_peloponnese').GetName] [region|E]"
 form_k_peloponnesos_decision_potential_vassal.tt:0 "There must be at least one valid [independent|E] Ruler to negotiate with"
 form_k_peloponnesos_decision_effect_preview.tt:0 "You will be able to establish a [coalition|E] and attempt to bring other [rulers] into it peacefully."
 form_k_peloponnesos_decision_effect_de_jure.tt:0 "Controlling Peloponnesian [duchy|E] [Concept('de_jure_capital','Capitals')|E] within $k_hellas$ will make those [duchies] become [de_jure|E] vassals of the new [kingdom]"
 form_k_peloponnesos_decision_effect_warning.tt:0 "@warning_icon!#X Failing to convince other [rulers] to join will cause you to lose [prestige|E]#!"

 unite_k_peloponnesos_decision:0 "Unite the Peloponnese"
 unite_k_peloponnesos_decision_tooltip:0 "The Peloponnese will be unified under one Kingdom"
 unite_k_peloponnesos_decision_desc:0 "The cities of the Peloponnese are strong, yet divided. If we wish to achieve our greatest potential, then we must unite the peninsula once and for all."
 unite_k_peloponnesos_decision_confirm:0 "Assemble the people"
 unite_k_peloponnesos_decision_titles:0 "No other [ruler|E] holds $k_peloponnesos$ or $k_lakedaimon$"
 unite_k_peloponnesos_decision_effects_de_jure.tt:0 "All [duchies] inside the [GetGeographicalRegion('custom_peloponnese').GetName] [region|E] will become [de_jure|E] vassals of your [primary_title|E]"

 revive_spartan_faith_decision:0 "Honour the Laws of $Lykourgos$"
 revive_spartan_faith_decision_tooltip:0 "Abandon [ROOT.Char.GetFaith.GetNameNoTooltip] and embrace the $spartan_faith_adj$ traditions of our ancestors"
 revive_spartan_faith_decision_desc:0 "It is time to end the corruption, the greed and the luxury that have softened our nation. We shall restore the ancient laws that Apéllōn Pýthios granted to us and rekindle the traditions which made us great." 
 revive_spartan_faith_decision_confirm:0 "Renounce [ROOT.Char.GetFaith.GetNameNoTooltip]"
 revive_spartan_faith_decision_centralisation.tt:0 "You must have the [GetLaw('crown_authority_2').GetName] (#V 3#!) or [GetLaw('crown_authority_3').GetName] (#V 4#!) Law" 
 revive_spartan_faith_decision_effects.county_conversions.tt:0 "[counties|E] in your [realm|E] that share your [culture|E] may convert to $spartan_faith$"
 revive_spartan_faith_decision_effects.county_modifiers.tt:0 "#indent_newline:0 Every [county|E] that converts:\n$EFFECT_LIST_BULLET$Gains [GetModifier( 'spartan_appreciation_modifier').GetNameWithTooltip|L] for #V 25 years#!#!"
 revive_spartan_faith_decision.adjust_the_faith.tt:0 "You may swap some of the tenets of $spartan_faith$"

 form_k_bithynia_decision:0 "Consolidate the Kingdom of $k_bithynia$"
 form_k_bithynia_decision_tooltip:0 "Elevate $d_bithynia$ to a Kingdom"
 form_k_bithynia_decision_desc:0 "By proving myself a worthy leader, I can transform $d_bithynia$ into a powerhouse that will leave a lasting impact on the region, if not the world."
 form_k_bithynia_decision_effect_tooltip:0 "You will establish a new capital for the Bithynian Kingdom"
 form_k_bithynia_decision_confirm:0 "[ROOT.Char.GetFaith.HighGodName] favours me!"
 found_bithynian_capital_scripted_effect.tt:0 "[new_bithynian_capital.GetName] is renamed to [k_bithynia_founder.Custom('FoundedCity')]"

 form_k_ionia_decision:0 "Unite the Póleis of the Ionian Coast"
 form_k_ionia_decision_tooltip:0 "The Kingdom of $k_ionia$ will be formed"
 form_k_ionia_decision_desc:0 "We have spent many a year in ruinous subjugation, with greater powers ceaselessly vying to control our rich ports and temples. It is time for us to stand firm and defend our freedom."
 form_k_ionia_decision_confirm:0 "Declare the Ionian cities free"
 form_k_ionia_decision.primary_duchy.tt:0 "Your [primary_title|E] is a [duchy|E] in the [GetGeographicalRegion('custom_ionia').GetName] [region|E]" 
 form_k_ionia_decision_effects.de_jure.tt:0 "Every [title|E] inside the [GetGeographicalRegion('custom_ionia').GetName] [region|E] will become [de_jure|E] part of the new [kingdom]"

 liberate_k_ionia_decision:0 "Liberate the Ionian Coast"
 liberate_k_ionia_decision_tooltip:0 "The Kingdom of $k_ionia$ will be formed"
 liberate_k_ionia_decision_desc:0 "Our brethren along the Ionian coast have spent many a year in ruinous subjugation, with greater powers ceaselessly vying to control their rich ports and temples. It is time for us to stand firm and defend their freedom."
 liberate_k_ionia_decision_confirm:0 "$form_k_ionia_decision_confirm$"
 liberate_k_ionia_decision.primary_kingdom.tt:0 "Your [primary_title|E] is a [kingdom|E] in the [GetGeographicalRegion('custom_greater_ionia').GetName] [region|E]" 

 form_k_troas_decision:0 "Unite the Póleis of the Troadic Coast"
 form_k_troas_decision_tooltip:0 "The Kingdom of $k_troas$ will be formed"
 form_k_troas_decision_desc:0 "We have spent many a year in ruinous subjugation, with greater powers ceaselessly vying to control our rich ports and temples. It is time for us to stand firm and defend our freedom."
 form_k_troas_decision_confirm:0 "Declare the Troadic cities free"
 form_k_troas_decision.primary_duchy.tt:0 "Your [primary_title|E] is a [duchy|E] in the [GetGeographicalRegion('custom_troas').GetName] [region|E]" 
 form_k_troas_decision_effects.de_jure.tt:0 "Every [title|E] inside the [GetGeographicalRegion('custom_troas').GetName] [region|E] will become [de_jure|E] part of the new [kingdom]"

 liberate_k_troas_decision:0 "Liberate the Troadic Coast"
 liberate_k_troas_decision_tooltip:0 "The Kingdom of $k_troas$ will be formed"
 liberate_k_troas_decision_desc:0 "Our brethren along the Troadic coast have spent many a year in ruinous subjugation, with greater powers ceaselessly vying to control their rich ports and temples. It is time for us to stand firm and defend their freedom."
 liberate_k_troas_decision_confirm:0 "$form_k_troas_decision_confirm$"
 liberate_k_troas_decision.primary_kingdom.tt:0 "Your [primary_title|E] is a [kingdom|E] in the [GetGeographicalRegion('custom_greater_ionia').GetName] [region|E]" 

 ionian_revolt_decision:0 "The Ionian Revolt"
 ionian_revolt_decision_tooltip:0 "Begin an independence revolt against [ROOT.Char.GetTopLiege.GetNameNoTooltip]"
 ionian_revolt_decision_desc:0 "Generations ago, our forefathers sacrificed everything in a futile attempt to secure their independence. The current circumstances demand that we try again, hopefully to attain a better outcome."
 ionian_revolt_decision_confirm:0 "Begin the fight for freedom!"
 ionian_revolt_decision.primary_title.tt:0 "The [de_jure_capital|E] of your [primary_title|E] is in the [GetGeographicalRegion('custom_ionia').GetName] [region|E]" 
 ionian_revolt_decision.preview.tt:0 "You consider whether to go ahead with this rebellion..."
 ionian_revolt_decision.clarification.tt:0 "You will be able to back out of this decision before committing to war."

 claim_ancestry_decision.process.tt:0 "You will begin investigating, preparing and disseminating evidence for your claim"
 claim_ancestry_decision.outcome.tt:0 "If you succeed, your Dynasty will receive a permanent [ancestry_modifier|E]"
 claim_ancestry_decision.claim_strength.tt:0 "Finding evidence will increase your [claim_strength|E], improving the likelihood of success and the chance of getting a higher-level Ancestry Modifier"
 claim_ancestry_decision.claim_risk.tt:0 "Fabricating evidence will also increase your [claim_strength|E], but at the cost of increasing your [claim_risk|E]\n\n#indent_newline:7 @warning_icon! This will be a long and expensive process; you should consider having a significant amount of [gold|E] saved to increase your chances of success#!\n#indent_newline:7 @warning_icon! #X A high [claim_risk|E] will increase the chances that your efforts fail!#!#!"

 claim_atreid_ancestry_decision:0 "Claim Atreid Ancestry"
 claim_atreid_ancestry_decision_tooltip:0 "Attempt to claim [atreid_ancestry|E] for the [ROOT.Char.GetDynasty.GetName] Dynasty"
 claim_atreid_ancestry_decision_desc:0 "Proving my descent from Atreús and his vengeful kin would greatly improve the standing of myself and my dynasty. It will not be easy, or cheap, however."
 claim_atreid_ancestry_decision_confirm:0 "Start searching for evidence"