#Panhellenic Games Traits
 trait_panhellenic_victor:0 "Panhellenic Victor"
 trait_panhellenic_victor_desc:0 "This character has won fame for themselves and their homeland by achieving victory at a Panhellenic #EMP agōn#!."
 trait_panhellenic_victor_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has won fame for [ROOT.GetCharacter.GetHerselfHimself] and [ROOT.GetCharacter.GetHerHis] homeland by achieving victory at a Panhellenic #EMP agōn#!."

 trait_periodonikes:0 "Periodoníkēs"
 trait_periodonikes_desc:0 "This character has achieved the rare distinction of winning at all four leading Panhellenic #EMP agônes#!, a masterful feat that places them amongst the greats!"
 trait_periodonikes_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has achieved the rare distinction of winning at all four Panhellenic #EMP agônes#!, a masterful feat that places [ROOT.GetCharacter.GetHerHim] among the greats!"

 trait_panhellenic_cheater:0 "Panhellenic Cheater"
 trait_panhellenic_cheater_desc:0 "This character has been caught cheating at a Panhellenic #EMP agōn#! and has subsequently been barred from future competitions."
 trait_panhellenic_cheater_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been caught cheating at a Panhellenic #EMP agōn#! and has subsequently been barred from future competitions."

#City-State Traits
 trait_corrupt:0 "Corrupt"
 trait_corrupt_desc:0 "This character has resorted to dishonest and unscrupulous activities for personal gain."
 trait_corrupt_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has resorted to dishonest and unscrupulous methods for personal gain."

 trait_incorruptible:0 "Incorruptible"
 trait_incorruptible_desc:0 "This character will never give into petty temptations or bribes; to even try leading them astray is a fool's errand."
 trait_incorruptible_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] will never give into petty temptations or bribes; to even try leading [ROOT.GetCharacter.GetHerHim] astray is a fool's errand."

 trait_populist:0 "Populist"
 trait_populist_desc:0 "The Populist champions themselves as a defender of the working class and claims to understand their struggle; their critics however see them as an opportunistic demagogue, exploiting suffering for political gain."
 trait_populist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] champions [ROOT.GetCharacter.GetHerselfHimself] as a defender of the working class and claims to understand their struggle; [ROOT.GetCharacter.GetHerHis] critics however see [ROOT.GetCharacter.GetHerHim] as an opportunistic demagogue, exploiting suffering for political gain."

 trait_elitist:0 "Elitist"
 trait_elitist_desc:0 "The Elitist believes that the powers and duties of government should be placed in the hands of a qualified few, a position that is unlikely to endear them to the masses."
 trait_elitist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] believes that the powers and duties of government should be placed in the hands of a qualified few, a position that is unlikely to endear [ROOT.GetCharacter.GetHerHim] to the masses."

#Apotheosis
 trait_hero:0 "Hero"
 trait_hero_desc:0 "This character and their legendary exploits will surely be remembered for generations to come."
 trait_hero_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] and [ROOT.GetCharacter.GetHerHis] legendary exploits will surely be remembered for generations to come."

 trait_godlike:0 "God-Like"
 trait_godlike_desc:0 "This character has achieved so many great things, people have begun to question whether it could all have been done by a mere mortal."
 trait_godlike_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has achieved so many great things, people have begun to question whether such are the acts of a mere mortal."

 trait_deified:0 "Deified"
 trait_deified_desc:0 "By virtue of their innumerable and unsurpassable deeds, this character has truly earned themselves a place among the divine."
 trait_deified_character_desc:0 "By virtue of innumerable and unsurpassable deeds, [ROOT.GetCharacter.GetFirstNameNoTooltip] has assumed [ROOT.GetCharacter.GetHerHis] rightful place among the divine."

#Lifestyle Traits
 trait_kitharode_1:0 "Novice Kitharode"
 trait_kitharode_1_desc:0 "The Novice Kitharode has picked up a decent understanding of performance with the #EMP kithára#!, a sure way of entertaining guests."
 trait_kitharode_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has picked up a decent understanding of performance with the #EMP kithára#!, a sure way of entertaining guests."
 trait_kitharode_2:0 "Kitharode"
 trait_kitharode_2_desc:0 "The Kitharode captivates audiences of friends and strangers alike with their skilful playing of the #EMP kithára#!."
 trait_kitharode_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] captivates audiences of friends and strangers alike with [ROOT.GetCharacter.GetHerHis] skilful playing of the #EMP kithára#!."
 trait_kitharode_3:0 "Legendary Kitharode"
 trait_kitharode_3_desc:0 "The Legendary Kitharode has truly mastered performance with the #EMP kithára#!—their memorable songs are sure to elicit an emotional response from even the most stoic of listeners."
 trait_kitharode_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has truly mastered performance with the #EMP kithára#!—[ROOT.GetCharacter.GetHerHis] memorable songs are sure to elicit an emotional response from even the most stoic of listeners."

 trait_orator:0 "Orator"
 trait_orator_desc:0 "The Orator has mastered the art of captivating an audience and can effortlessly sway—or manipulate—the populace to support their cause."
 trait_orator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the art of captivating an audience and can effortlessly sway—or manipulate—the populace to support [ROOT.GetCharacter.GetHerHis] cause."

 trait_pillager:0 "Pillager"
