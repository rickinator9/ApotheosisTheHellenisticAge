l_english:
 #light_infantry_master, archers_master, light_cavalry_master, archer_cavalry_master
 ATHA_learn_mastery_trait.0001.t:0 "Hit and Run" 
 ATHA_learn_mastery_trait.0001.desc:0 "It may not be the subject of song, but an effective skirmish or pursuit can easily change the course of an entire war.\n\nBy focusing more closely on the tactics of light-armed troops, I can start and end battles on #emp my#! terms." 
 ATHA_learn_mastery_trait.0001.a:0 "With speed and cunning we wear down the enemy lines."
 ATHA_learn_mastery_trait.0001.b:0 "Our arrows will blot out the sun!"
 ATHA_learn_mastery_trait.0001.c:0 "We will run down the foe with swift horse."
 ATHA_learn_mastery_trait.0001.d:0 "Our horse archers shall foment chaos in the enemy ranks!"
 ATHA_learn_mastery_trait.0001.e:0 "Even the smallest weapon can make giants trumble."

 #medium_infantry_master, heavy_infantry_master, pikemen_master, heavy_cavalry_master
 ATHA_learn_mastery_trait.0002.t:0 "The Thick of It" 
 ATHA_learn_mastery_trait.0002.desc:0 "The army is a collection of finely-tuned components. If one breaks, then the rest are sure to fall soon after.\n\nBy developing my understanding of heavier troop tactics, I can keep my own battle line strong whilst steadily weakening the enemy." 
 ATHA_learn_mastery_trait.0002.a:0 "The ability to move fast and stand firm is something to behold."
 ATHA_learn_mastery_trait.0002.b:0 "Our Heavy Infantry shall be indomitable and unyielding!"
 ATHA_learn_mastery_trait.0002.c:0 "Greatness comes with an impenetrable wall of spears."
 ATHA_learn_mastery_trait.0002.d:0 "With impetuous spirit, our charges will break any formation!"
 ATHA_learn_mastery_trait.0002.e:0 "The towering beasts strike fear upon our enemies."
