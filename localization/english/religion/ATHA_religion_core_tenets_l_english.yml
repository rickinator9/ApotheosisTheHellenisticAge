l_english:

 # Alternate Names
 tenet_ritual_hospitality_name_olympian:0 "Xenía"

 # Additional Tenets
 tenet_mountain_sanctuaries_name:0 "Mountain Sanctuaries"
 tenet_mountain_sanctuaries_desc:0 "Solace is to be found in the tallest peaks and deepest caves, far away from the everyday bustle and business. It is in these remote places that we are truly closest to the divine."
 doctrine_parameter_mountain_sanctuary_holdings_active:0 "Constructing a [temple_holding|E] in Mountains grants an additional bonus to [piety|E] and [fervor|E]."
 because_i_have_tenet_mountain_sanctuaries:0 "Because your [faith|E] has the [GetFaithDoctrine('tenet_mountain_sanctuaries').GetBaseName] [core_tenet|E]:"
 because_they_have_tenet_mountain_sanctuaries:0 "Because [CHARACTER.GetTitledFirstNamePossessiveNoTooltip] [faith|E] has the [GetFaithDoctrine('tenet_mountain_sanctuaries').GetBaseName] [core_tenet|E]:"
 tenet_ritual_castration_name:0 "Ritual Castration"
 tenet_ritual_castration_desc:0 "The priesthood is our way of contacting [ROOT.Faith.HighGodName]. To ensure that they remain dedicated to [ROOT.Faith.HighGodHerHis] greatness, they shall be castrated to guarantee their everlasting loyalty."
 INCOMPATIBLE_TENET_CARNAL_EXALTATION_TRIGGER:0 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_carnal_exaltation').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_RITUAL_CASTRATION_TRIGGER:0 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_ritual_castration').GetName( GetPlayer.GetFaith )]"
 doctrine_parameter_can_induct_into_priesthood:0 "[courtiers|E] can be Inducted into the Priesthood"
 doctrine_parameter_priests_are_eunuchs:0 "[clergy|E] will have the [GetTrait('eunuch').GetName( GetNullCharacter )] [trait|E]"
 INCOMPATIBLE_TENET_GREAT_RHETRA_TRIGGER:0 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_great_rhetra').GetName( GetPlayer.GetFaith )]"
 tenet_great_rhetra_name:0 "The Great Rhētra"
 tenet_great_rhetra_desc:0 "Our laws come from the divine word of Apéllōn Pýthios himself. They command us to pursue a life that is honourable and free from corruption and temptations."

 tenet_divine_inhumation_name:0 "Divine Inhumation"
 tenet_divine_inhumation_desc:0 "Our great leaders and their spouses will become immortal in death and take their place among the divines. At their tombs, their new home, we shall seek their wise guidance just as we did when they were still walking among us."
 doctrine_parameter_can_build_tomb:0 "[rulers|E] may build a tomb for themselves."
 doctrine_parameter_can_sacrifice_at_tomb:0 "[rulers|E] may sacrifice at a tomb to gain a blessing from those entombed within."
 doctrine_parameter_will_slay_spouse_upon_death_of_ruler:0 "[spouses|E] of a recently deceased [ruler|E] are expected to be slain, #EMP willingly or unwillingly#!."

 tenet_sacred_streams_name:0 "Sacred Streams"
 tenet_sacred_streams_desc:0 "It is our rivers and streams that we visit so often to wash the evil off our bodies, because only in true purity is there virtue."