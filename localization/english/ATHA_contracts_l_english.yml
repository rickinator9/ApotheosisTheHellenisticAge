# Special Rights
 colony_rights:0 "Colony Rights"
 colony_rights_none:0 "No $colony_rights$"
 colony_rights_none_short:0 "None"
 colony_rights_granted:0 "$colony_rights$ Granted"
 colony_rights_granted_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [promote_culture|E] [councillor_task|E] is #high [EmptyScope.ScriptValue('klerouchy_culture_conversion_factor_tooltip')|0]%#! more effective\n\n#flavor The [vassal] has been given the authority to found colonies within their territory, making it cheaper for them to develop [colony_holdings|E] and reducing their [tax] obligations by #high [EmptyScope.ScriptValue('colony_contract_taxes_tooltip')|0]%#!.#!"
 colony_rights_granted_short:0 "Granted"

 gift_estate_rights:0 "Gift Estate Rights"
 gift_estate_rights_none:0 "No $gift_estate_rights$"
 gift_estate_rights_none_short:0 "None"
 gift_estate_rights_granted:0 "$gift_estate_rights$ Granted"
 gift_estate_rights_granted_desc:0 "#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] gains a [weak_hook|E] on the [vassal|E]\n\n#flavor The [vassal] has been gifted estates by their [liege] which they may cultivate or develop as they see fit. In practice, this favour means that the [vassal] provides #high [EmptyScope.ScriptValue('gift_estates_contract_taxes_tooltip')|0]%#! less tax and #high [EmptyScope.ScriptValue('gift_estates_contract_levies_tooltip')|0]%#! fewer levies to their [liege].#!"
