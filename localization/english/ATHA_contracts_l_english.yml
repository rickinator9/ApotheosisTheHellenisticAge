l_english:
  city_state_government_taxes:0 "[taxes]"
  city_state_tax_exempt:0 "[tax|E] Exempt"
  city_state_tax_exempt_short:0 "Exempt"
  city_state_tax_low:0 "Low $game_concept_taxes$"
  city_state_tax_low_short:0 "Low"
  city_state_tax_normal:0 "Normal $game_concept_taxes$"
  city_state_tax_normal_short:0 "Normal"
  city_state_tax_high:0 "High $game_concept_taxes$"
  city_state_tax_high_short:0 "High"
  city_state_tax_extortionate:0 "Extortionate $game_concept_taxes$"
  city_state_tax_extortionate_short:0 "Extortionate"
  city_state_government_levies:0 "[levies]"
  city_state_levies_exempt:0 "No Contribution"
  city_state_levies_exempt_short:0 "None"
  city_state_levies_low:0 "Low $game_concept_levy$ Contribution"
  city_state_levies_low_short:0 "Low"
  city_state_levies_normal:0 "Normal $game_concept_levy$ Contribution"
  city_state_levies_normal_short:0 "Normal"
  city_state_levies_high:0 "High $game_concept_levy$ Contribution"
  city_state_levies_high_short:0 "High"
  city_state_levies_extortionate:0 "Extortionate $game_concept_levy$ Contribution"
  city_state_levies_extortionate_short:0 "Extortionate"
  city_state_role:0 "Role"
  city_state_role_none:0 "Default"
  city_state_role_none_short:0 "Default"
  city_state_role_divine_territory:0 "Divine Territory"
  city_state_role_divine_territory_short:0 "Divine Territory"
  city_state_role_divine_territory_desc:0 "#flavor The City-State is designated to be divine territory and to be purified from human habitation for the sanctity of the gods. While the [liege|E] and vassal gain piety, the territory will lose a lot of [development|E]. This understandably leads to a loss of opinion from the vassal."
  city_state_role_autonomy:0 "Autonomous City"
  city_state_role_autonomy_short:0 "Autonomous"
  city_state_role_autonomy_desc:0 "#flavor The City-State is granted autonomy. The City-State has severely decreased obligations to their [liege|E], but has a much lower chance to join a faction or declare war against their liege."
  city_state_role_klerouchy:0 "Klerouchy"
  city_state_role_klerouchy_short:0 "Klerouchy"
  city_state_role_klerouchy_desc:0 "#flavor The City-State is declared a Klerouchy and a group of citizens is sent by the [liege|E] to settle the land of the [vassal|E]. This leads to a higher chance at culture conversion, but in order to attract these settlers the liege does not oblige the vassal to supply levies.\n\nKlerouchies can only be implemented for vassals that have the same culture as the liege, but hold land that is not of their culture."
  city_state_enforced_government:0 "Enforced Government"
  city_state_government_free:0 "Autonomous government"
  city_state_government_free_short:0 "Free"
  city_state_government_free_desc:0 "#flavor The City-State is allowed to form its own government and decide how its people are ruled."
  city_state_enforced_aristocratic:0 "Aristocratic government"
  city_state_enforced_aristocratic_short:0 "Aristocratic"
  city_state_enforced_aristocratic_desc:0 "#flavor The City-State is ordered by its [liege|E] to be ruled by the proud and proper aristocrats."
  city_state_enforced_democratic:0 "Democratic government"
  city_state_enforced_democratic_short:0 "Democratic"
  city_state_enforced_democratic_desc:0 "#flavor The City-State is ordered by its [liege|E] to be ruled by a representative democracy."
  city_state_enforced_oligarchic:0 "Oligarchic government"
  city_state_enforced_oligarchic_short:0 "Oligarchic"
  city_state_enforced_oligarchic_desc:0 "#flavor The City-State is ordered by its [liege|E] to be ruled by the wealthy and prosperous oligarchs."
  city_state_enforced_tyrannical:0 "Tyrannical government"
  city_state_enforced_tyrannical_short:0 "Tyrannical"
  city_state_enforced_tyrannical_desc:0 "#flavor The City-State is ordered by its [liege|E] to be ruled by the decisive and strong rule of a tyrant."
  city_state_garrison_right:0 "Garrison"
  city_state_garrison_none:0 "No garrison"
  city_state_garrison_none_short:0 "None"
  city_state_garrison_installed:0 "Installed garrison"
  city_state_garrison_installed_short:0 "Installed"
  city_state_garrison_installed_desc:0 "#flavor A garrison has been established in a strategic location in the City-State. In effect, the [vassal|E] is held hostage by this garrison and consequences are guaranteed if he decides to take hostile action. While this contract is active, the vassal is unable to declare war of join a [faction|E] against the [liege|E]."
  city_state_fortification_right:0 "Fortifications"
  city_state_fortifications_free:0 "Fortifications allowed"
  city_state_fortifications_free_short:0 "Allowed"
  city_state_fortifications_limited:0 "Fortifications limited"
  city_state_fortifications_limited_short:0 "Limited"
  city_state_fortifications_limited_desc:0 "#flavor The [liege|E] limits the amount of fortifications the [vassal|E] can construct in the City-State. This makes the city unable to upgrade its fortifications."
  city_state_ritual_coronations_right:0 "Ritual coronations"
  city_state_ritual_coronations_none:0 "No ritual coronations"
  city_state_ritual_coronations_none_short:0 "None"
  city_state_ritual_coronations_enabled:0 "Ritual coronations instituted"
  city_state_ritual_coronations_enabled_short:0 "Enabled"
  city_state_ritual_coronations_enabled_desc:0 "#flavor The City-State has decided to gift its autocratic [liege|E] with golden crowns indicating his status as benefactor and saviour."

# Vassal Role
  vassal_role:0 "[vassal_role|B|color_black|U]"
  vassal_role_city_state_autonomous:0 "Autonomous City-State"  
  vassal_role_city_state_autonomous_short:0 "Free City"  
  vassal_role_city_state_autonomous_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts a [city_state|E] form of [government|E]\nThe [vassal|E], if they have the [GetVassalContractType( 'imposed_franchise' ).GetObligationName( 'imposed_franchise_none' )] [contract|E], may choose which [city_state|E] form of [government|E] to adopt\n\n#emphasis #bold [vassal|E] Privileges:#!#!\nThe following [feudal_contracts|E] are guaranteed by the [liege|E] and may not be revoked:\n$EFFECT_LIST_BULLET$ [GetVassalContractType( 'coinage_rights' ).GetObligationName( 'coinage_rights_granted' )]\n$EFFECT_LIST_BULLET$ [GetVassalContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )]\n$EFFECT_LIST_BULLET$ [GetVassalContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )]\n\n#flavor As an $vassal_role_city_state_autonomous$, the [vassal|E] will pay #high [EmptyScope.ScriptValue('autonomous_contract_taxes_tooltip')|0]%#! less [tax|E] than what their $feudal_government_taxes$ [obligation|E] dictates, and provide #high [EmptyScope.ScriptValue('autonomous_contract_levies_tooltip')|0]%#! fewer [levies|E] than what their $feudal_government_levies$ [obligation|E] dictates.#!" 
  vassal_role_city_state_dependent:0 "Dependent City-State" 
  vassal_role_city_state_dependent_short:0 "Subject City"  
  vassal_role_city_state_dependent_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts a [city_state|E] form of [government|E]\nThe [liege|E], if their [culture|E] has the $innovation_classical_constitution$ [innovation|E], may choose which [city_state|E] form of [government|E] the [vassal|E] adopts\n\n#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] can use the $imposed_franchise$ [contract|E] to force the [vassal|E] to adopt a particular form of [city_state|E] [government|E]\n\n#flavor As a $vassal_role_city_state_dependent$, the [vassal|E] gives up a considerable degree of autonomy and is vulnerable to the meddling of their [liege|E]. Placing a [vassal] in this position is sure to make them unhappy.#!"  
  vassal_role_coalition_autonomous:0 "Autonomous Coalition"  
  vassal_role_coalition_autonomous_short:0 "Free Coalition"  
  vassal_role_coalition_autonomous_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts a [coalition|E] form of [government|E]\nThe [vassal|E], provided they have the [GetVassalContractType( 'enforced_centralisation' ).GetObligationName( 'enforced_centralisation_none' )] or [GetVassalContractType( 'enforced_federalism' ).GetObligationName( 'enforced_federalism_none' )] [contract|E], may choose which [coalition|E] form of [government|E] to adopt\n\n#emphasis #bold [vassal|E] Privileges:#!#!\nThe following [feudal_contracts|E] are guaranteed by the [liege|E] and may not be revoked:\n$EFFECT_LIST_BULLET$ [GetVassalContractType( 'coinage_rights' ).GetObligationName( 'coinage_rights_granted' )]\n$EFFECT_LIST_BULLET$ [GetVassalContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )]\n$EFFECT_LIST_BULLET$ [GetVassalContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )]\n\n#flavor As an $vassal_role_coalition_autonomous$, the [vassal|E] will pay #high [EmptyScope.ScriptValue('autonomous_contract_taxes_tooltip')|0]%#! less [tax|E] than what their $feudal_government_taxes$ [obligation|E] dictates, and provide #high [EmptyScope.ScriptValue('autonomous_contract_levies_tooltip')|0]%#! fewer [levies|E] than what their $feudal_government_levies$ [obligation|E] dictates.#!"  
  vassal_role_coalition_dependent:0 "Dependent Coalition"  
  vassal_role_coalition_dependent_short:0 "Subject Coalition"
  vassal_role_coalition_dependent_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts a [coalition|E] form of [government|E]\nThe [liege|E], if their [culture|E] has the $innovation_classical_diplomatic_missions$ [innovation|E], may choose which [coalition|E] form of [government|E] the [vassal|E] adopts\n\n#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] can use the $enforced_centralisation$ [contract|E] to lock the [vassal|E] to a particular [crown_authority|E] [law|E]\nThe [liege|E] can use the $enforced_federalism$ [contract|E] to force the [vassal|E] to adopt a [federal|E] or [hegemonic|E] administration\n\n#flavor As a $vassal_role_coalition_dependent$, the [vassal|E] gives up a considerable degree of autonomy and is vulnerable to the meddling of their [liege|E]. Placing a [vassal] in this position is sure to make them unhappy.#!"   
  vassal_role_bureaucracy_civil:0 "Civil Bureaucracy"  
  vassal_role_bureaucracy_civil_short:0 "Civil Bureaucracy"  
  vassal_role_bureaucracy_civil_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts the [GetGovernment( 'bureaucracy_civil_government' ).GetName] form of [bureaucratic|E] [government|E]\n\n#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] may [revoke|E] titles and vassals from the [vassal|E] without incurring [tyranny|E]\n\n#flavor As a $vassal_role_bureaucracy_civil$, the [vassal|E] will pay #high [EmptyScope.ScriptValue('bureaucracy_civil_contract_taxes_tooltip')|0]%#! more [tax|E] than what their $feudal_government_taxes$ [obligation|E] dictates, while at the same time providing #high [EmptyScope.ScriptValue('bureaucracy_civil_contract_levies_tooltip')|0]%#! fewer [levies|E] than what their $feudal_government_levies$ [obligation|E] dictates.#!" 
  vassal_role_bureaucracy_military:0 "Military Bureaucracy" 
  vassal_role_bureaucracy_military_short:0 "Military Command" 
  vassal_role_bureaucracy_military_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts the [GetGovernment( 'bureaucracy_military_government' ).GetName] form of [bureaucratic|E] [government|E]\n\n#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] may [revoke|E] titles and vassals from the [vassal|E] without incurring [tyranny|E]\n\n#flavor As a $vassal_role_bureaucracy_military$, the [vassal|E] will pay #high [EmptyScope.ScriptValue('bureaucracy_military_contract_taxes_tooltip')|0]%#! less [tax|E] than what their $feudal_government_taxes$ [obligation|E] dictates, while at the same time providing #high [EmptyScope.ScriptValue('bureaucracy_military_contract_levies_tooltip')|0]%#! more [levies|E] than what their $feudal_government_levies$ [obligation|E] dictates.#!" 
  vassal_role_bureaucracy_feudal:0 "Dynastic Bureaucracy"  
  vassal_role_bureaucracy_feudal_short:0 "Dynastic Realm"  
  vassal_role_bureaucracy_feudal_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts the [GetGovernment( 'feudal_government' ).GetName] form of [bureaucratic|E] [government|E]\n\n#flavor As a $vassal_role_bureaucracy_feudal$, the [vassal|E] will pay #high [EmptyScope.ScriptValue('bureaucracy_feudal_contract_taxes_tooltip')|0]%#! less [tax|E] than what their $feudal_government_taxes$ [obligation|E] dictates, and provide #high [EmptyScope.ScriptValue('bureaucracy_feudal_contract_levies_tooltip')|0]%#! fewer [levies|E] than what their $feudal_government_levies$ [obligation|E] dictates.#!"

# Imposed Franchise
  imposed_franchise:0 "[imposed_franchise|B|color_black|U]"
  imposed_franchise_none:0 "No Imposed Franchise"  
  imposed_franchise_none_short:0 "None"  
  imposed_franchise_democratic:0 "Imposed Democratic Franchise"  
  imposed_franchise_democratic_short:0 "Democratic"  
  imposed_franchise_democratic_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts the [GetGovernment( 'city_state_democratic_government' ).GetName] form of [city_state|E] [government|E]\n\n#flavor The [city_state|E] [vassal|E] is ordered by its [liege|E] to be ruled by a representative [city_state_democracy|E].#!"
  imposed_franchise_oligarchic:0 "Imposed Oligarchic Franchise"  
  imposed_franchise_oligarchic_short:0 "Oligarchic"  
  imposed_franchise_oligarchic_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts the [GetGovernment( 'city_state_oligarchic_government' ).GetName] form of [city_state|E] [government|E]\n\n#flavor The [city_state|E] [vassal|E] is ordered by its [liege|E] to be ruled by a wealthy and prosperous [city_state_oligarchy|E].#!"
  imposed_franchise_aristocratic:0 "Imposed Aristocratic Franchise"  
  imposed_franchise_aristocratic_short:0 "Aristocratic"  
  imposed_franchise_aristocratic_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts the [GetGovernment( 'city_state_aristocratic_government' ).GetName] form of [city_state|E] [government|E]\n\n#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] gains a [weak_hook|E] on the [vassal|E]\n\n#flavor The [city_state|E] [vassal|E] is ordered by its [liege|E] to be ruled by a proud and proper [city_state_aristocracy|E].#!"
  imposed_franchise_tyrannic:0 "Imposed Tyrannic Franchise"  
  imposed_franchise_tyrannic_short:0 "Tyrannic"  
  imposed_franchise_tyrannic_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts the [GetGovernment( 'city_state_tyrannical_government' ).GetName] form of [city_state|E] [government|E]\n\n#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] gains a [strong_hook|E] on the [vassal|E]\n\n#flavor The [city_state|E] [vassal|E] is ordered by its [liege|E] to be ruled by the decisive and strong arm of a [city_state_tyrant|E].#!"

# Enforced Centralisation
  enforced_centralisation:0 "[enforced_centralisation|B|color_black|U]"
  enforced_centralisation_none:0 "No Enforced Centralisation"  
  enforced_centralisation_none_short:0 "None"  
  enforced_centralisation_low:0 "Enforced Decentralisation"  
  enforced_centralisation_low_short:0 "Decentralised"  
  enforced_centralisation_low_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nIf the [vassal|E] has the [GetGovernment( 'amphictyony_government' ).GetName] form of [coalition|E] [government|E] then this is preserved. Otherwise, the [vassal] adopts an Allied form of [coalition] [government]\n\n#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] is locked to the [GetLaw('crown_authority_0').GetName] [law|E]\n\n#flavor The [coalition|E] [vassal|E] is ordered by its [liege|E] to be organised into a decentralised Alliance with highly informal and rudimentary power structures.#!"
  enforced_centralisation_medium:0 "Enforced Limited Centralisation"  
  enforced_centralisation_medium_short:0 "Limited"  
  enforced_centralisation_medium_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nIf the [vassal|E] has the [GetGovernment( 'amphictyony_government' ).GetName] form of [coalition|E] [government|E] then this is preserved. Otherwise, the [vassal] adopts a Sympolity form of [coalition] [government]\n\n#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] is locked to the [GetLaw('crown_authority_1').GetName] [law|E]\n\n#flavor The [coalition|E] [vassal|E] is ordered by its [liege|E] to be organised into a somewhat centralised Sympolity with some semblance of formal power structures.#!"
  enforced_centralisation_high:0 "Enforced High Centralisation"  
  enforced_centralisation_high_short:0 "High"  
  enforced_centralisation_high_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts a League form of [coalition|E] [government|E]\n\n#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] is locked to the [GetLaw('crown_authority_2').GetName] [law|E]\n\n#flavor The [coalition|E] [vassal|E] is ordered by its [liege|E] to be organised into a highly centralised League with well-developed institutions and a burgeoning central bureaucracy.#!"

# Enforced Federalism
  enforced_federalism:0 "[enforced_federalism|B|color_black|U]"
  enforced_federalism_none:0 "No Enforced Federalism"  
  enforced_federalism_none_short:0 "None"  
  enforced_federalism_federal:0 "Enforced Federal Administration"  
  enforced_federalism_federal_short:0 "Federal"  
  enforced_federalism_federal_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts a [federal|E] form of [coalition|E] [government|E]\n\n#flavor The [coalition|E] [vassal|E] is ordered by its [liege|E] to be governed in a [federal|E] fashion, with power being shared by its various members.#!"
  enforced_federalism_hegemonic:0 "Enforced Hegemonic Administration"  
  enforced_federalism_hegemonic_short:0 "Hegemonic"  
  enforced_federalism_hegemonic_desc:0 "#emphasis #bold [vassal|E] Governance:#!#!\nThe [vassal|E] adopts a [hegemonic|E] form of [coalition|E] [government|E]\n\n#flavor The [coalition|E] [vassal|E] is ordered by its [liege|E] to be governed in a [hegemonic|E] fashion, with the strongest member dominating affairs.#!"

# Special Rights
 colony_rights:0 "Colony Rights"
 colony_rights_none:0 "No $colony_rights$"
 colony_rights_none_short:0 "None"
 colony_rights_granted:0 "$colony_rights$ Granted"
 colony_rights_granted_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [promote_culture|E] [councillor_task|E] is #high [EmptyScope.ScriptValue('klerouchy_culture_conversion_factor_tooltip')|0]%#! more effective\nThe [vassal|E] can construct [colony_holdings|E] even if their [culture|E] does not have the $innovation_classical_garrisons$ [innovation|E]\n\n#flavor The [vassal] has been given the authority to found colonies within their territory, making it cheaper for them to develop [colony_holdings|E] and reducing their [tax] obligations by #high [EmptyScope.ScriptValue('colony_contract_taxes_tooltip')|0]%#!.#!"
 colony_rights_granted_short:0 "Granted"

 gift_estate_rights:0 "Gift Estate Rights"
 gift_estate_rights_none:0 "No $gift_estate_rights$"
 gift_estate_rights_none_short:0 "None"
 gift_estate_rights_granted:0 "$gift_estate_rights$ Granted"
 gift_estate_rights_granted_desc:0 "#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] gains a [weak_hook|E] on the [vassal|E]\n\n#flavor The [vassal] has been gifted estates by their [liege] which they may cultivate or develop as they see fit. In practice, this favour means that the [vassal] pays #high [EmptyScope.ScriptValue('gift_estates_contract_taxes_tooltip')|0]%#! less tax and provides #high [EmptyScope.ScriptValue('gift_estates_contract_levies_tooltip')|0]%#! fewer levies to their [liege].#!"
 gift_estate_rights_granted_short:0 "Granted"

 hereditary_rights:0 "Hereditary Rights"
 hereditary_rights_none:0 "No $hereditary_rights$"
 hereditary_rights_none_short:0 "None"
 hereditary_rights_guaranteed:0 "$hereditary_rights$ Guaranteed"
 hereditary_rights_guaranteed_desc:0 "#flavor DESC.#!" # TODO
 hereditary_rights_guaranteed_short:0 "Guaranteed" 

# Obligations
 garrison_rights:0 "Garrison"
 garrison_rights_none:0 "No $garrison_rights$"
 garrison_rights_none_short:0 "None"
 garrison_rights_installed:0 "$garrison_rights$ Installed"
 garrison_rights_installed_desc:0 "#emphasis #bold [liege|E] Privileges:#!#!\nThe [liege|E] gains a [strong_hook|E] on the [vassal|E]\n\n#flavor A garrison has been strategically placed in the capital of the [vassal], severely limiting their ability to take any form of hostile action against their [liege].#!"
 garrison_rights_installed_short:0 "Installed"

 ritual_coronations_rights:0 "Ritual Coronations"
 ritual_coronations_rights_none:0 "No $ritual_coronations_rights$"
 ritual_coronations_rights_none_short:0 "None"
 ritual_coronations_rights_enforced:0 "$ritual_coronations_rights$ Enforced"
 ritual_coronations_rights_enforced_desc:0 "#flavor The [vassal] has decided that it is in their best interests to honour their [liege] with lavish gifts of golden crowns and statues to indicate their status as benefactor and saviour. This in practice means that the [vassal] pays #high [EmptyScope.ScriptValue('ritual_coronations_contract_taxes_tooltip')|0]%#! more [tax] than what their $feudal_government_taxes$ [obligation] dictates.#!"
 ritual_coronations_rights_enforced_short:0 "Enforced"

 atha_fortification_rights:0 "Fortification Rights"
 atha_fortification_rights_none:0 "$fortification_rights$ Protected"
 atha_fortification_rights_none_short:0 "Protected"
 atha_fortification_rights_restricted:0 "$fortification_rights$ Restricted"
 atha_fortification_rights_restricted_desc:0 "#flavor The [vassal]'s right to construct and maintain fortifications has been severely restricted, with construction materials instead being diverted to the cities of their [liege].#!"
 atha_fortification_rights_restricted_short:0 "Restricted"