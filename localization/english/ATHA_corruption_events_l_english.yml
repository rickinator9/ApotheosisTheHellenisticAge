 provide_vice_desc:0 "I will use all the resources at my disposal to provide something to [SCHEME.GetTarget.GetShortUINameNoTooltip] that they can find nowhere else and thereby gain power over [SCHEME.GetTarget.GetHerHim]."
 provide_vice_desc:0 "Use someone's vice to gain influence over them."
