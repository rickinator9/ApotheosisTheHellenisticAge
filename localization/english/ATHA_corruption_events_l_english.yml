 PROVIDE_VICE_SUCCESS_DESC:0 " You find a vice for [TARGET_CHARACTER.GetShortUIName|U] to indulge"

 corruption.1001.t:0 "A Vice Discovered"
 corruption.1001.desc:0 "Having been talking to [target.GetFirstName] for quite a while, [target.GetSheHe] finally let slip their deepest desire. With the right push, I can encourage [target.GetHerHim] to indulge in that desire. Better yet, I can be the sole provider, making [target.GetHerHim] dependent on me for [target.GetHerHis] vice.\n\nNow the only question is, how much should I invest in providing it?"
 corruption.1001.a:1 "Show [target.GetHerHim] the best time of [target.GetHerHis] life"
 corruption.1001.message:1 "[owner.GetFirstName] reveals [owner.GetHerselfHimself] to be corrupt to me"
 corruption.1001.b:0 "Show [target.GetHerHim] a good time"
 corruption.1001.c:0 "Now is not the right time"

 corruption.1002.t:0 "My Aims Discovered"
 corruption.1002.desc:0 "I bid [target.GetFirstName] farewell, as I close the door to the room, soon to be a haven of debauchery.\n\nTurning around, a shadowy figure appears to look at me for a moment before darting around the corner. By [ROOT.Char.GetFaith.FateGodName], did they recognize me?"
 corruption.1002.a:0 "This can’t be happening!"
 corruption.1002.a.tt:1 "Someone knows your [secret|E]"

 corruption.1003.t:0 "Pure at Heart"
 corruption.1003.start.desc:0 "I have been talking to [target.GetFirstName] for what feels like ages and haven’t gotten any closer to learning what I can use to "motivate" them. Frustrated, I finally blurt out "How can I buy your loyalty?""
 corruption.1003.discovered.desc:0 "Aghast, [target.GetFirstName] sputters for a moment before growing red in the face. "Is this how you run things [owner.GetFirstName]? I will not be party to it and I will not forget what you said today!"\n\n[target.GetFirstName] gets up in a furry and storms towards the door."
 corruption.1003.not_discovered.desc:0 "[target.GetFirstName] looks at you for a moment, annoyed. “Don’t interrupt me, [owner.GetFirstName]. I was just getting to the best part of my story.”\n\nI lean back, resigned to my fate, reassessing my plans."
 corruption.1003.a:0 "That could have gone better..."

 corruption.1004.end.desc:0 "[target.GetFirstName] turns back for a moment to say "[target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] will hear of this" before slamming the door behind them.
 corruption.1004.a:0 "No wait, you misunderstood my intention!"
 corruption.1004.a.tt:0 "Or perhaps they understood me perfectly well..."

 corruption.1005.t:0 "Approached with an Offer"
 corruption.1005.desc:0 "[owner.GetFirstNameNoTooltip] has been listening to me ramble for quite some time now. "It sounds like you’ve got a lot on your plate [target.GetFirstName]. How about I arrange for some activities to relieve your stress? A favor for you now and a favor for me in the future?"\n\nA tempting offer, but is it too good to be true?"
 corruption.1005.a:0 "By all means, show me the way, [owner.GetFirstName]."
 corruption.1005.b:0 "This doesn't seem right"
 corruption.1005.c:0 "I must tell people of this!"

