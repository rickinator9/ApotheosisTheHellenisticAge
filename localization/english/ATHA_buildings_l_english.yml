l_english:
 building_tribe_03:1 "Oppidum"
 building_tribe_03_desc:1 "The oppidum is a well-defended centre of local political and commercial activity."
 building_tribe_04:1 "Fortified Oppidum"
 building_tribe_04_desc:1 "The fortified oppidum bears more resemblance to a city than a mere village, and is constantly bustling with merchants, warriors and travellers."

 building_type_fort_01:0 "Fort"
 building_type_fort_01_desc:1 "A large tower designed to protect frontiers and key chokepoints."
 building_fort_01:1 "Fort"
 building_fort_01_desc:1 "This small but formidable fortification is situated upon a raised earthwork."
 building_fort_02:1 "Keep"
 building_fort_02_desc:1 "The Keep #weak (or Donjon)#! is a large tower serving as a fortified residence and last line of defense."
 building_fort_03:1 "Concentric Fort"
 building_fort_03_desc:1 "The Concentric Fort is surrounded by two or more walls, the inner one higher than the outer one."
 building_fort_04:1 "Fortress"
 building_fort_04_desc:1 "The Fortress is the epitome of defense, able to both repel enemy assaults and house a large military."

 building_type_colony_01:0 "Colony"
 building_type_colony_01_desc:1 "A settlement that serves to lock down control of newly conquered lands."
 building_colony_01:1 "Settler Camps"
 building_colony_01_desc:1 "This settlement is more camp than city, with a mess of tents surrounding a few permanent structures."
 building_colony_02:1 "Military Settlement"
 building_colony_02_desc:1 "The Military Settlement is home to many an opportunistic soldier looking for somewhere to raise a family when not on campaign."
 building_colony_03:1 "Military Town"
 building_colony_03_desc:1 "This colony has become an attractive place for veterans to settle down, with plenty of land available for houses and farms."
 building_colony_04:1 "Major Colony"
 building_colony_04_desc:1 "Now that most of the colony's parcels of land have been allotted, this thriving colony is not far away from being a true city."

 NOT_holy_site_christian_or_holy_site_trigger:0 "The holder must be Olympian or consider this a [holy_site|E]"
 NOT_CYBELE_RELIEF_ENABLED:1 "The [holder|E] must be of the $rf_great_mother$ or $rf_hellenic$ [religious_family|E]"

 building_type_temple_of_the_delians_01:0 "Temple of the Delians"
 building_type_temple_of_the_delians_01_desc:0 "While not the grandest temple dedicated to Apollo, its importance is no less diminished, for it rests upon the very island where he is said to have been born. Famed for protecting the people of Dàlos against the ravages of disease, the Temple of the Delians stands amidst the Kykládes as a beacon of safety for its residence."
 building_temple_of_the_delians_01:0 "$building_type_temple_of_the_delians_01$"
 building_temple_of_the_delians_01_desc:0 "$building_type_temple_of_the_delians_01_desc$"

 building_type_temple_of_apollo_at_delphi_01:0 "Temple of Apollo at Delphi"
 building_type_temple_of_apollo_at_delphi_01_desc:0 "Standing at the center of the Greek world, the Temple at Delphi has overlooked Hellas for as long as people can remember. Through wars and natural disasters, the temple has been destroyed and rebuilt numerous times, a testament to the indomitable will of the Greek peoples. To this day, it remains a unifying symbol to the divided Greeks."
 building_temple_of_apollo_at_delphi_01:0 "$building_type_temple_of_apollo_at_delphi_01$"
 building_temple_of_apollo_at_delphi_01_desc:0 "$building_type_temple_of_apollo_at_delphi_01_desc$"

 building_type_sanctuary_of_the_great_gods_01:0 "Sanctuary of the Great Gods"
 building_type_sanctuary_of_the_great_gods_01_desc:0 "Cloaked in mystery, the Sanctuary of the Greats Gods hosts some of the most powerful leaders of the Greek world as they delve into the sanctuary's secret cult rituals and make powerful connections with each other along the way."
 building_sanctuary_of_the_great_gods_01:0 "$building_type_sanctuary_of_the_great_gods_01$"
 building_sanctuary_of_the_great_gods_01_desc:0 "$building_type_sanctuary_of_the_great_gods_01_desc$"

 building_type_statue_of_zeus_at_olympia_01:0 "Statue of Zeus at Olympia"
 building_type_statue_of_zeus_at_olympia_01_desc:0 "Built by artistic genius, all visitors to Olympia stand in awe of the god kings’ splendor. The stern gaze from the lord of the heavens radiates authority and power that many leaders attempt to emulate. While Zeus may rule the heavens, perhaps a worthy supplicant may be granted the strength to rule the world below."
 building_statue_of_zeus_at_olympia_01:0 "$building_type_statue_of_zeus_at_olympia_01$"
 building_statue_of_zeus_at_olympia_01_desc:0 "$building_type_statue_of_zeus_at_olympia_01_desc$"

 building_type_asklepeion_of_epidauros_01:0 "Asklepieion of Epidauros"
 building_type_asklepeion_of_epidauros_01_desc:0 "The epicenter of the healing arts in the Peloponnese, the Asklepieion of Epidauros stands as a beacon of hope for all those afflicted with terrible disease and looking for Askelius healing touch. However, here, one might have to settle for healing through the blossoming medical sciences rather than a divine intervention."
 building_asklepeion_of_epidauros_01:0 "$building_type_asklepeion_of_epidauros_01$"
 building_asklepeion_of_epidauros_01_desc:0 "$building_type_asklepeion_of_epidauros_01_desc$"

 building_type_didymaion_at_miletos_01:0 "Didymaion at Miletos"
 building_type_didymaion_at_miletos_01_desc:0 "Razed by the Persians and rebuilt by Alexander, the Didymaion stands not only as a testament to Greek resilience but also a unifying image to unite the Greeks against a foreign threat. For it would be a fatal wound to Greek pride should Apollo’s oracle of Didyma ever fall silent again."
