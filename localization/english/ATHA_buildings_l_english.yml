 building_type_temple_of_the_delians_01:0 "Temple of the Delians"
 building_type_temple_of_the_delians_01_desc:0 "The Delians have big plans to make this temple a worthy house of worship for Apollo on his home island. It will take a great deal of investment and a long length of time in order to meet their ambitions…"
 building_temple_of_the_delians_01:0 "$building_type_temple_of_the_delians_01$"
 building_temple_of_the_delians_01_desc:0 "$building_type_temple_of_the_delians_01_desc$"

 building_type_temple_of_the_delians_02:0 "Temple of the Delians"
 building_type_temple_of_the_delians_02_desc:0 "While not the grandest temple dedicated to Apollo, its importance is no less diminished, for it rests upon the very island where he is said to have been born. Famed for protecting the people of $b_delos_delos$ against the ravages of disease, the Temple of the Delians stands amidst the Kykládes as a beacon of safety for its residence."
 building_temple_of_the_delians_02:0 "$building_type_temple_of_the_delians_01$"
 building_temple_of_the_delians_02_desc:0 "$building_type_temple_of_the_delians_02_desc$"

 building_type_temple_of_apollo_at_delphi_01:0 "Temple of Apollo at Delphoí"
 building_type_temple_of_apollo_at_delphi_01_desc:0 "The mythology of this temple is as rich and varied as the stories of Apollo himself. All that is truly known is that this humble temple has stood at the center of the Greek world for as long as anyone can remember."
 building_temple_of_apollo_at_delphi_01:0 "$building_type_temple_of_apollo_at_delphi_01$"
 building_temple_of_apollo_at_delphi_01_desc:0 "$building_type_temple_of_apollo_at_delphi_01_desc$"

 building_type_temple_of_apollo_at_delphi_02:0 "$building_type_temple_of_apollo_at_delphi_01$"
 building_type_temple_of_apollo_at_delphi_02_desc:0 "A great fire had burned down the old temple and now it is time to rebuild it anew and this time it will be built with the grandeur befitting Apollo’s favorite oracle. All Greek eyes look up to this spot for guidance. From now on those eyes will also be filled with wonder and awe."
 building_temple_of_apollo_at_delphi_02:0 "$building_type_temple_of_apollo_at_delphi_01$"
 building_temple_of_apollo_at_delphi_02_desc:0 "$building_type_temple_of_apollo_at_delphi_02_desc$"

 building_type_temple_of_apollo_at_delphi_03:0 "$building_type_temple_of_apollo_at_delphi_01$"
 building_type_temple_of_apollo_at_delphi_03_desc:0 "Standing at the center of the Greek world, the Temple at Delphoí has overlooked Hellas for as long as people can remember. Through wars and natural disasters, the temple has been destroyed and rebuilt numerous times, a testament to the indomitable will of the Greek peoples. To this day, it remains a unifying symbol to the divided Greeks."
 building_temple_of_apollo_at_delphi_03:0 "$building_type_temple_of_apollo_at_delphi_01$"
 building_temple_of_apollo_at_delphi_03_desc:0 "$building_type_temple_of_apollo_at_delphi_03_desc$"

 building_type_sanctuary_of_the_great_gods_01:0 "Sanctuary of the Great Gods"
 building_type_sanctuary_of_the_great_gods_01_desc:0 "A long established site of cult significance, it is common for the lords of Macedonia to compete with one another in funding various projects to expand the sanctuary complex. With each subsequent benefactor, the complex grows ever more influential."
 building_sanctuary_of_the_great_gods_01:0 "$building_type_sanctuary_of_the_great_gods_01$"
 building_sanctuary_of_the_great_gods_01_desc:0 "$building_type_sanctuary_of_the_great_gods_01_desc$"

 building_type_sanctuary_of_the_great_gods_02:0 "$building_type_sanctuary_of_the_great_gods_01$"
 building_type_sanctuary_of_the_great_gods_02_desc:0 "Cloaked in mystery, the Sanctuary of the Greats Gods hosts some of the most powerful leaders of the Greek world as they delve into the sanctuary's secret cult rituals and make powerful connections with each other along the way."
 building_sanctuary_of_the_great_gods_02:0 "$building_type_sanctuary_of_the_great_gods_01$"
 building_sanctuary_of_the_great_gods_02_desc:0 "$building_type_sanctuary_of_the_great_gods_02_desc$"

 building_type_statue_of_zeus_at_olympia_01:0 "Statue of Zeus at Olympia"
 building_type_statue_of_zeus_at_olympia_01_desc:0 "Built by artistic genius, all visitors to Olympia stand in awe of the god king's splendor. The stern gaze from the lord of the heavens radiates authority and power that many leaders attempt to emulate. While Zeus may rule the heavens, perhaps a worthy supplicant may be granted the strength to rule the world below."
 building_statue_of_zeus_at_olympia_01:0 "$building_type_statue_of_zeus_at_olympia_01$"
 building_statue_of_zeus_at_olympia_01_desc:0 "$building_type_statue_of_zeus_at_olympia_01_desc$"

 building_type_asklepeion_of_epidauros_01:0 "Asklepieion of Epídauros"
 building_type_asklepeion_of_epidauros_01_desc:0 "The epicenter of the healing arts in the Peloponnese, the Asklepieion of Epídauros stands as a beacon of hope for all those afflicted with terrible disease and looking for Askelius healing touch. However, here, one might have to settle for healing through the blossoming medical sciences rather than a divine intervention."
 building_asklepeion_of_epidauros_01:0 "$building_type_asklepeion_of_epidauros_01$"
 building_asklepeion_of_epidauros_01_desc:0 "$building_type_asklepeion_of_epidauros_01_desc$"

 building_type_didymaion_at_miletos_01:0 "Dídymaion at Milētos"
 building_type_didymaion_at_miletos_01_desc:0 "Without a doubt the most iconic temple of Apollo in Anatolia, and the seat of a very influential oracle, the Dídymaion stands as an icon of Greek greatness. Surely, this temple will stand forever favored by Apollo himself."
 building_didymaion_at_miletos_01:0 "$building_type_didymaion_at_miletos_01$"
 building_didymaion_at_miletos_01_desc:0 "$building_type_didymaion_at_miletos_01_desc$"

 building_type_didymaion_at_miletos_02:0 "$building_type_didymaion_at_miletos_01$"
 building_type_didymaion_at_miletos_02_desc:0 "Razed by the Persians and rebuilt by Alexander, the Dídymaion stands not only as a testament to Greek resilience but also a unifying image to unite the Greeks against a foreign threat. For it would be a fatal wound to Greek pride should Apollo’s oracle of Dídyma ever fall silent again."
 building_didymaion_at_miletos_02:0 "$building_type_didymaion_at_miletos_01$"
 building_didymaion_at_miletos_02_desc:0 "$building_type_didymaion_at_miletos_02_desc$"

 building_type_artemision_of_ephesos_01:0 "Artemision of Éphesos"
 building_type_artemision_of_ephesos_01_desc:0 "Built originally as a temenos, or a sacred open space, associated with the Amazons, this sacred site has been established for hundreds, maybe even thousands, of years."
 building_artemision_of_ephesos_01:0 "$building_type_artemision_of_ephesos_01$"
 building_artemision_of_ephesos_01_desc:0 "$building_type_artemision_of_ephesos_01_desc$"

 building_type_artemision_of_ephesos_02:0 "$building_type_artemision_of_ephesos_01$"
 building_type_artemision_of_ephesos_02_desc:0 "Destroyed by a devastating flood, one of the greatest temples in the Greek world has been built on top of the ruins of the former temenos. To accomplish this, a master architect from Krete and his son, by the names Chersiphron and Metagenes, have been brought in to accomplish the magnificent feat."
 building_artemision_of_ephesos_02:0 "$building_type_artemision_of_ephesos_01$"
 building_artemision_of_ephesos_02_desc:0 "$building_type_artemision_of_ephesos_02_desc$"

 building_type_artemision_of_ephesos_03:0 "$building_type_artemision_of_ephesos_01$"
 building_type_artemision_of_ephesos_03_desc:0 "Apart from Olympus, the sun never looked so grand as at the Artemision of Éphesos. Decorated in stunning marble relief depicting myths from across the ancient world, this ancient temple of the Amazonians may well be one of the oldest religious sites on the Aegean. Placating Ephesian Artemis, in the form of a potent fertility goddess, may well be the key to growing any burgeoning empire."
 building_artemision_of_ephesos_03:0 "$building_type_artemision_of_ephesos_01$"
 building_artemision_of_ephesos_03_desc:0 "$building_type_artemision_of_ephesos_03_desc$"

 building_type_heraion_of_samos_01:0 "Heraion of Sámos"
 building_type_heraion_of_samos_01_desc:0 "Built originally as a hekatompedos, being one hundred feet long, this early version of the Herion was constructed of local mudbrick and represented an early demonstration of the enginuity of the people on Samos."
 building_heraion_of_samos_01:0 "$building_type_heraion_of_samos_01$"
 building_heraion_of_samos_01_desc:0 "$building_type_heraion_of_samos_01_desc$"

 building_type_heraion_of_samos_02:0 "$building_type_heraion_of_samos_01$"
 building_type_heraion_of_samos_02_desc:0 "Amongst the great engineering feats of Sámos, the Heraion of Sámos stands out as one of the largest temples ever built in the Hellenistic world. Any ruler would be so lucky as to walk the Sacred Way from the city to the temple in order to worship the queen of the gods herself. Perhaps, with her favor, a truly devout ruler would gain the influence they would need to rule the Aegean as well."
 building_heraion_of_samos_02:0 "$building_type_heraion_of_samos_01$"
 building_heraion_of_samos_02_desc:0 "$building_type_heraion_of_samos_02_desc$"

 building_type_akropolis_of_athenai_01:0 "Akropolis of Athênai"
 building_type_akropolis_of_athenai_01_desc:0 "Once called the Kekropia, after the mythical first king of Athens, the hill has protected the people for centuries. Age-old battlements and the temple to the goddess Athena overlook the city steeped in greatness and destined for more."
 building_akropolis_of_athenai_01:0 "$building_type_akropolis_of_athenai_01$"
 building_akropolis_of_athenai_01_desc:0 "$building_type_akropolis_of_athenai_01_desc$"

 building_type_akropolis_of_athenai_02:0 "Akropolis of Athênai"
 building_type_akropolis_of_athenai_02_desc:0 "While many Greek cities had an acropolis (a fortified hill or rock), that of Athens was unparalleled in its splendour. It would become a symbol of the golden age of Athens between 480 and 404 BC when leaders like Pericles would build most of the structures still extant today. The structures above remind any Athenian of what was and what could be again should Athenian glory be restored."
 building_akropolis_of_athenai_02:0 "$building_type_akropolis_of_athenai_02$"
 building_akropolis_of_athenai_02_desc:0 "$building_type_akropolis_of_athenai_02_desc$"

 building_type_akrokorinthos_01:0 "Akrokórinthos"
 building_type_akrokorinthos_01_desc:0 "Imposing itself upon the isthmus of Corinth, the Akrokorinth is the stalwart defender of the entire Peloponnes. Blessed by Asopus with its own natural spring, the hill is an intimidating opponent for any would-be conqueror from the north or south."
 building_akrokorinthos_01:0 "$building_type_akrokorinthos_01$"
 building_akrokorinthos_01_desc:0 "$building_type_akrokorinthos_01_desc$"

 building_type_akrokorinthos_02:0 "Akrokórinthos"
 building_type_akrokorinthos_02_desc:0 "With a temple to Aphrodite, protector of Corinth, built early in the Classical period and the fortifications extensively upgraded after, the Akrokorinth is the crowning jewel of the northern Peloponnese. Any warrior should dread the day they are ordered to assault these walls."
 building_akrokorinthos_02:0 "$building_type_akrokorinthos_02$"
 building_akrokorinthos_02_desc:0 "$building_type_akrokorinthos_02_desc$"

 building_type_thermopylai_01:0 "Thermopylai"
 building_type_thermopylai_01_desc:0 "Witness to the heroic last stand of Leonidas and his three hundred Spartans against the horde of Xerxes' Persians, this narrow strip of land has been forever mythologized in the minds of man. To this day, the site offers any defender a distinct advantage over their opponents." 
 building_thermopylai_01:0 "$building_type_thermopylai_01$"
 building_thermopylai_01_desc:0 "$building_type_thermopylai_01_desc$"

 building_type_thermopylai_02:0 "Thermopylai"
 building_type_thermopylai_02_desc:0 "A clever tactician has taken this naturally defensive position and constructed truly impressive defensive fortifications in order to fully secure this path between Greece and the north. Any would-be invader should be wary not to fall prey to the same trap as foolish Xerxes."
 building_thermopylai_02:0 "$building_type_thermopylai_02$"
 building_thermopylai_02_desc:0 "$building_type_thermopylai_02_desc$"

 building_type_asklepeion_of_trikka_01:0 "Asklepeion of Trikka"
 building_type_asklepeion_of_trikka_01_desc:0 "Home to healing god Asclepius himself, Trikka boasts one of the oldest and grandest Asklepieions in the world. Many stricken people flock to Trikka each year in order to be cured of whatever ails them, bringing commerce and prestige to whomever owns this most holy site."
 building_asklepeion_of_trikka_01:0 "$building_type_asklepeion_of_trikka_01$"
 building_asklepeion_of_trikka_01_desc:0 "$building_type_asklepeion_of_trikka_01_desc$"

 building_type_oracle_of_dodona_01:0 "Oracle of Dōdōna"
 building_type_oracle_of_dodona_01_desc:0 "Established as a sacred site in an age long past, this place has since been sacred to the Mother Goddess, sometimes called “Rhea” and other times called “Gaia”. Though the site is not well known elsewhere in the world, it draws a great deal of votive offerings from the nearby populations."
 building_oracle_of_dodona_01:0 "$building_type_oracle_of_dodona_01$"
 building_oracle_of_dodona_01_desc:0 "$building_type_oracle_of_dodona_01_desc$"

 building_type_oracle_of_dodona_02:0 "$building_type_oracle_of_dodona_01$"
 building_type_oracle_of_dodona_02_desc:0 "Having avoided the effects of the popular monumental architecture sweeping the Greek world. For the first time in its history, a stone temple is built at the site of the Dōdōna. By now, the oracle now seeks answers from the king of the gods directly, rather than the Mother Goddess."
 building_oracle_of_dodona_02:0 "$building_type_oracle_of_dodona_01$"
 building_oracle_of_dodona_02_desc:0 "$building_type_oracle_of_dodona_02_desc$"

 building_type_oracle_of_dodona_03:0 "$building_type_oracle_of_dodona_01$"
 building_type_oracle_of_dodona_03_desc:0 "One of the oldest known Hellenic oracles, the site suffered a terrible tragedy when it was burnt down by raiding Aetolians. Now, the site has been fully restored and even made more grand than ever before. Through the study of the rustling of oak trees, adorned with bronze wind chimes that sing the Sky Father’s wisdom, Dōdōna may one day relay the glorious fate of her earthly patron."
 building_oracle_of_dodona_03:0 "$building_type_oracle_of_dodona_01$"
 building_oracle_of_dodona_03_desc:0 "$building_type_oracle_of_dodona_03_desc$"

 building_type_sanctuary_of_zeus_olympios_01:0 "Sanctuary of Zeus Olympios"
 building_type_sanctuary_of_zeus_olympios_01_desc:0 "Built to honor the king of Olympus, it is no wonder the Macedonian kings have also had their images preserved here. Through association with godliness, these kings preserve their legacy for generations. As more great kings of Macedon are added, what will they be remembered for?"
 building_sanctuary_of_zeus_olympios_01:0 "$building_type_sanctuary_of_zeus_olympios_01$"
 building_sanctuary_of_zeus_olympios_01_desc:0 "$building_type_sanctuary_of_zeus_olympios_01_desc$"

 building_type_nekromanteion_01:0 "Nekromanteion"
 building_type_nekromanteion_01_desc:0 "Beginning with a humble origin, this sacred place is dedicated to the sulication towards the lord of death. From here, his oracle may pass on the last wishes of the diseased souls in his realm, as well as accept offerings for his favor."
 building_nekromanteion_01:0 "$building_type_nekromanteion_01$"
 building_nekromanteion_01_desc:0 "$building_type_nekromanteion_01_desc$"

 building_type_nekromanteion_02:0 "$building_type_nekromanteion_01$"
 building_type_nekromanteion_02_desc:0 "Only the most steadfast of heart can bring themselves to come to this temple of death. While the lord of the underworld is not truly evil, gaining his attention is best avoided. Despite that, droves of supplicants come here in order to speak to their lost loved ones through the oracle. Access to information from the dead, and the money people will pay for it, is a powerful tool in any ruler's hands."
 building_nekromanteion_02:0 "$building_type_nekromanteion_01$"
 building_nekromanteion_02_desc:0 "$building_type_nekromanteion_02_desc$"

 building_type_sanctuary_of_despoina_01:0 "Sanctuary of Despoina"
 building_type_sanctuary_of_despoina_01_desc:0 "Dedicated to the queen of the underworld, she represents many seemingly opposing ideas to her faithful - fertility and death, rulership and captivity, compassion and dread. Fittingly, her temple may well provide for those in need while also presenting as a dangerous weapon to those who face her wrath."
 building_sanctuary_of_despoina_01:0 "$building_type_sanctuary_of_despoina_01$"
 building_sanctuary_of_despoina_01_desc:0 "$building_type_sanctuary_of_despoina_01_desc$"

 building_type_oracle_of_orpheus_01:0 "Oracle of Orpheus"
 building_type_oracle_of_orpheus_01_desc:0 "The head and lyre of Orpheus was said to end their journey on the island of Lesbos, where his head was buried and his lyre taken by the Muses up to the heavens. Eventually, his oracle was established in a cave above the city of Antissa where they prophesied, much to the ire of Apollo. It remains to be seen how long this oracle will be allowed to reveal the secrets of Fate before being silenced."
 building_oracle_of_orpheus_01:0 "$building_type_oracle_of_orpheus_01$"
 building_oracle_of_orpheus_01_desc:0 "$building_type_oracle_of_orpheus_01_desc$"

 building_type_diktynnaion_01:0 "Diktynnaion"
 building_type_diktynnaion_01_desc:0 "Built in honor of the patroness of hunters and fishermen, the Diktynnaion looks out over the plentiful Aegean. Supplicants will travel for miles to ask for blessings of the maiden goddess Diktynna. Perhaps she will share her blessing with the rulers of Crete as well."
 building_diktynnaion_01:0 "$building_type_diktynnaion_01$"
 building_diktynnaion_01_desc:0 "$building_type_diktynnaion_01_desc$"

 building_type_diktynnaion_02:0 "$building_type_diktynnaion_01$"
 building_type_diktynnaion_02_desc:0 "Growing in popularity much later in its history, funding was allocated to rebuild the road leading to the site as well as additional buildings for housing pilgrims, stoas, an odeon, smaller shrines, and more. By the end of construction, the temple complex was quite a site standing atop the sheer cliff face overlooking the Aegean."
 building_diktynnaion_02:0 "$building_type_diktynnaion_01$"
 building_diktynnaion_02_desc:0 "$building_type_diktynnaion_01_desc$"

 building_type_idaion_antron_01:0 "Idaîon Ántron"
 building_type_idaion_antron_01_desc:0 "Set within the highest mountain in Krete, this cave is fabled to have been the place almighty Zeus was born and raised by his mother. A small sanctuary, as popular to visit as any monumental structure found across the Aegean, has been built within its depths. Many who visit hope to receive even a glimmer of greatness that surrounds the king of the gods."
 building_idaion_antron_01:0 "$building_type_idaion_antron_01$"
 building_idaion_antron_01_desc:0 "$building_type_idaion_antron_01_desc$"

 building_type_temple_of_aphaia_01:0 "Temple of Aphaia"
 building_type_temple_of_aphaia_01_desc:0 "There are many legends to the origins of this temple but one thing is clear, only the Aphaea may be worshipped here. She is the mother goddess of Aígina and provider of fertility. Anyone wishing to rule this island will surely have to win her favor first."
 building_temple_of_aphaia_01:0 "$building_type_temple_of_aphaia_01$"
 building_temple_of_aphaia_01_desc:0 "$building_type_temple_of_aphaia_01_desc$"

 building_type_kabeirion_of_lemnos_01:0 "Kabeirion of Lèmnos"
 building_type_kabeirion_of_lemnos_01_desc:0 "Dedicated to the sons of Hephaestus, this mysterious temple stands looking out over the coast of Lèmnos. Though renowned for their craftsmanship, the gods here are also known for their dominion over vineyards, fertility, and the local sea."
 building_kabeirion_of_lemnos_01:0 "$building_type_kabeirion_of_lemnos_01$"
 building_kabeirion_of_lemnos_01_desc:0 "$building_type_kabeirion_of_lemnos_01_desc$"

 building_type_kabeirion_of_thebai_01:0 "Kabeirion of Thêbai"
 building_type_kabeirion_of_thebai_01_desc:0 "A site dedicated to the mysteries of the Kaberoi, many supplicants come here to pray for fertility and for the protection of their vineyards. Also associated with Demeter and Pais, this sanctuary represents a powerful connection between the local people and the land."
 building_kabeirion_of_thebai_01:0 "$building_type_kabeirion_of_thebai_01$"
 building_kabeirion_of_thebai_01_desc:0 "$building_type_kabeirion_of_thebai_01_desc$"

 building_type_kabeirion_of_thebai_02:0 "$building_type_kabeirion_of_thebai_01$"
 building_type_kabeirion_of_thebai_02_desc:0 "Despite the spread of new religious ideas throughout the Greek world, the power of the local Mystery cults has only further entrenched itself in the hearts and minds of the local people. Driven by their dedication to the land, the people of Thebes have built an even grander temple for their gods."
 building_kabeirion_of_thebai_02:0 "$building_type_kabeirion_of_thebai_01$"
 building_kabeirion_of_thebai_02_desc:0 "$building_type_kabeirion_of_thebai_01_desc$"

 building_type_kabeirion_of_thebai_03:0 "$building_type_kabeirion_of_thebai_01$"
 building_type_kabeirion_of_thebai_03_desc:0 "$building_type_kabeirion_of_thebai_01_desc$"
 building_kabeirion_of_thebai_03:0 "$building_type_kabeirion_of_thebai_01$"
 building_kabeirion_of_thebai_03_desc:0 "$building_type_kabeirion_of_thebai_01_desc$"

 building_type_asklepeion_of_kos_01:0 "Asklepeion of Kós"
 building_type_asklepeion_of_kos_01_desc:0 "The birthplace of Hippocrates and the home of his school of medicine, the Asklepieion of Kós remains the center of the medical world as it continues to teach that disease is an affliction of nature rather than of the gods. There simply is no better place to learn medicine than on the steps of temples at Kós."
 building_asklepeion_of_kos_01:0 "$building_type_asklepeion_of_kos_01$"
 building_asklepeion_of_kos_01_desc:0 "$building_type_asklepeion_of_kos_01_desc$"

 building_type_artemision_of_limnai_01:0 "Artemision of Límnai"
 building_type_artemision_of_limnai_01_desc:0 "This highly contentious holy site marks the border between the Lakedaímōn and Messēnía, though many have argued over which side of the border it falls on. The contention around this argument has only made the sight more important over time. In the end, whoever controls the site will have final say over where the borders are drawn."
 building_artemision_of_limnai_01:0 "$building_type_artemision_of_limnai_01$"
 building_artemision_of_limnai_01_desc:0 "$building_type_artemision_of_limnai_01_desc$"

 building_type_cybele_relief_01:0 "Cybele Relief"
 building_type_cybele_relief_01_desc:0 "Built long ago, by a people long dead, this magnificent relief carved into the hardened granite of Mount Siplyus truly speaks to the immortality and fortitude of the Mother Goddess. While the empires of man rise and fall, the goddess will always remain, watching over whichever people that call this place home."
 building_cybele_relief_01:0 "$building_type_cybele_relief_01$"
 building_cybele_relief_01_desc:0 "$building_type_cybele_relief_01_desc$"

 building_type_royal_tombs_of_aigai_01:0 "Royal Tombs of Aigaí"
 building_type_royal_tombs_of_aigai_01_desc:0 "Even though the last Argead king died generations ago, the house is still beloved by the Macedonian people. Kings like Philip II and Alexander III brought glory, wealth and unity to Macedonia through their great campaigns and boundless conquests; truly heeding their descent from Hercules. Here, in the ancient capital of Aegae, the kings are buried in magnificent tombs adorned with gold ornaments, ceremonial armor and mosaics depicting the greatest achievements of the divine. The caretaker of these tombs, given they protect the splendor of the tomb complex, will certainly command the loyalty of the Macedonian peasant and aristocrat alike."
 building_royal_tombs_of_aigai_01:0 "$building_type_royal_tombs_of_aigai_01$"
 building_royal_tombs_of_aigai_01_desc:0 "$building_type_royal_tombs_of_aigai_01_desc$"

 building_type_kolossos_of_rhodos_01:0 "Kolossos of Rhódos"
 building_type_kolossos_of_rhodos_01_desc:0 "Following the failed Antigonid siege of their city, the Rhodians decided to build a bronze statue to celebrate their victory. The statue, representing Helios, stood at 33 meters tall, making it the tallest statue at the time. Standing at the entrance of its city’s harbor, it displayed the growing Rhodian naval dominance to all who entered."
 building_kolossos_of_rhodos_01:0 "$building_type_kolossos_of_rhodos_01$"
 building_kolossos_of_rhodos_01_desc:0 "$building_type_kolossos_of_rhodos_01_desc$"

 building_type_mausoleion_at_halikarnassos_01:0 "Mausoleion at Halikarnassós"
 building_type_mausoleion_at_halikarnassos_01_desc:0 "Few buildings are impressive to such an extent that they enter daily vocabulary; The Mausoleum of Mausolus is one of those exceptions. Made of sparkling marble and adorned with statues and a chariot on top of the structure, this tomb was commissioned by the Persian Satrap of Caria and finished in 350 BC. If any local Halicarnassians are in need of inspiration, they need not do more than look up at the 42 meter miracle of architecture."
 building_mausoleion_at_halikarnassos_01:0 "$building_type_mausoleion_at_halikarnassos_01$"
 building_mausoleion_at_halikarnassos_01_desc:0 "$building_type_mausoleion_at_halikarnassos_01_desc$"

 building_type_bomos_of_pergamon_01:0 "Bomos of Pergamon"
 building_type_bomos_of_pergamon_01_desc:0 "Standing upon the Pergamene acropolis, the Bomos, or altar, of Zeus attracts travellers from far and wide. The altar is located inside of a courtyard surrounded by the hallmarks of Greek architecture: Ionic columns, marble statues and a frieze depicting the mythical [flavor_gigantomachy|E]. Such a wondrous structure is certain to bring Zeus’ blessing and strength onto all the inhabitants of Pergamon."
 building_bomos_of_pergamon_01:0 "$building_type_bomos_of_pergamon_01$"
 building_bomos_of_pergamon_01_desc:0 "$building_type_bomos_of_pergamon_01_desc$"

 building_type_hieron_01:0 "Hierón"
 building_type_hieron_01_desc:0 "Known simply as “The Sanctuary”, this site presides over those traversing between the Black Sea and the Aegean. Rather than falling into the dubious hands of pirates and tax collectors, Hieron stands as an exemplar of civility, order, and protection in the region, allowing for ambitious leaders to quickly launch their campaign to restore control to an otherwise chaotic coast."
 building_hieron_01:0 "$building_type_hieron_01$"
 building_hieron_01_desc:0 "$building_type_hieron_01_desc$"

 building_type_ritual_pits_of_betzas_01:0 "Ritual Pits of Betzas"
 building_type_ritual_pits_of_betzas_01_desc:0 "For as long as humans have lived in this land, the area of Betzas has been considered sacred. Pilgrims come from across the region so that they too can make a sacrifice by giving back to the Great Mother a small amount of the bounty she has bestowed upon them."
 building_ritual_pits_of_betzas_01:0 "$building_type_ritual_pits_of_betzas_01$"
 building_ritual_pits_of_betzas_01_desc:0 "$building_type_ritual_pits_of_betzas_01_desc$"

 building_type_perkebellon_01:0 "Perkebellon"
 building_type_perkebellon_01_desc:0 "Built upon a sacred peak of the Great Mother, this rock sanctuary is the only one of its kind in the region. Made of her hardened flesh, only the most holy of men may enter and learn of Her mysteries. Though for the less worthy, it still stands as a symbol of the Great Mother’s blessings to her people."
 building_perkebellon_01:0 "$building_type_perkebellon_01$"
 building_perkebellon_01_desc:0 "$building_type_perkebellon_01_desc$"

 building_type_rhizon_palace_01:0 "Palace of Rhízon"
 building_type_rhizon_palace_01_desc:0 "Built along with the cyclopean walls that safeguard the city, this palace has watched over Rhízon for centuries. Its aged walls hold not only the history of powerful people but also the hope for an even greater future."
 building_rhizon_palace_01:0 "$building_type_rhizon_palace_01$"
 building_rhizon_palace_01_desc:0 "$building_type_rhizon_palace_01_desc$"
 building_type_rhizon_palace_02:0 "$building_type_rhizon_palace_01$"
 building_type_rhizon_palace_02_desc:0 "The bright limestone walls of the palace of Rhízon stand silhouetted against the Mediterranean skyline. The broad double doors into the main building, decorated with bronze knockers of satyrs, lead smithed heads and shadowed by the antlers of a stag, may open or close to anyone brave enough to engage in the dangerous politics of the Illyrian coast."
 building_rhizon_palace_02:0 "$building_type_rhizon_palace_01$"
 building_rhizon_palace_02_desc:0 "$building_type_rhizon_palace_02_desc$"

 building_type_pangaion_mines_01:0 "Mines of Pangaion"
 building_type_pangaion_mines_01_desc:0 "Since time immemorial, the site of the Pangaion mountains has yielded gold and silver to the men greedily digging for it. Thracians, Athenians and more recently, Macedonians have occupied the site to quench their thirst for the valuable minerals. The massive amounts of gold extracted from this mountain ensured Philip II’s conquest of Greece and rulers in control of these mines will effortlessly fund military campaigns just like he did."
