 building_type_laureion_mines_01:0 "Mines of Laureion"
 building_type_laureion_mines_01_desc:0 "The silver mines at Laureion have provided for the people of Athens, both in times of plenty and scarcity. The extracted silver, used to build Athenian trireme ships, made Greek victory at Salamis possible and allowed the Athenians to reclaim their city from the Persian invasion. Although abundant silver from the east has forced the Laureion mines to close down, a diligent politician may be able to open the mines to provide for Athenian needs again."
