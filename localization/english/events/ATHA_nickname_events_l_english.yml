l_english:
  ATHA_nickname.0001.t:0 "Assuming The Diadem"
  ATHA_nickname.0001.desc:0 "With the death of my [ROOT.Char.Custom2('RelationToMe', previous_holder)], [previous_holder.GetFirstNameNicknamed], the weight of ruling [ROOT.Char.GetPrimaryTitle.GetNameNoTier] is suddenly thrust upon me. After a tumultuous few days of overseeing the burial of [previous_holder.GetFirstName], the coronation ceremony and meeting military leaders, I am now officially [ROOT.Char.GetTitleAsName]\n\nIn what felt like the first moment of rest in days, my councillor [councillor.GetFirstName] came up to me. \"My [ROOT.Char.GetTitleAsName], it is customary for [ROOT.Char.GetCulture.GetName] rulers to assume an epithet upon accession, both to distinguish yourself from your predecessors and to impress the people with your qualities. How would you like to be known?\""
  ATHA_nickname.0001.opt_the_asian:0 "For my control of Asia!"
  ATHA_nickname.0001.opt_the_autocrat:0 "For holding all political power!"
  ATHA_nickname.0001.opt_the_victorious:0 "For my many victories!"
  ATHA_nickname.0001.opt_the_beautifully_triumphant:0 "For my ingenious tactics during battle!"
  ATHA_nickname.0001.opt_the_benefactor:0 "For my benefaction of public projects!"
  ATHA_nickname.0001.opt_the_divine:0 "For my divine heritage!"
  ATHA_nickname.0001.opt_the_divine_manifest:0 "For the divinity that manifests itself in me!"
  ATHA_nickname.0001.opt_the_father_loving:0 "For the loyalty and duty to my father!"
  ATHA_nickname.0001.opt_the_generous:0 "For my giving and generous nature!"
  ATHA_nickname.0001.opt_the_just:0 "For my sense of duty and justice!"
  ATHA_nickname.0001.opt_the_mother_loving:0 "For the love I show to my mother!"
  ATHA_nickname.0001.opt_the_pious:0 "For my reverence to [ROOT.Char.GetFaith.PantheonTerm]!"
  ATHA_nickname.0001.opt_the_saviour:0 "For my victories over barbarians!"
  ATHA_nickname.0001.opt_the_sibling_loving:0 "For my care and protection of my siblings!"
  ATHA_nickname.0001.opt_the_victor:0 "For my skill in commanding troops to victory!"
  ATHA_nickname.0001.opt_the_wealthy:0 "For my large pile of gold!"
  ATHA_nickname.0001.opt_the_well_born:0 "For my illustrious ancestors!"
  ATHA_nickname.0001.opt_no_epithet:0 "Just [ROOT.Char.GetFirstNameNoTooltip], thanks."
  ATHA_nickname.0100.t:0 "My Dubious Heritage"
  ATHA_nickname.0100.desc:0 "A King like me often has to take tours through their realm to assert [ROOT.Char.GetHerHis] authority throughout the land. As I was entering a village in [nickname_county.GetNameNoTier], a small [nickname_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] boy pointed at me: "Is that the bastard king, mother?". The mother was too late in hushing her son to prevent the insult from being spoken and she took her son by the arm and fled to the safety of the village.\n\nAfter sending out scouting parties, I was surprised to hear that not only this village used [ROOT.Char.Custom('NicknameTheBastard')] to refer to me, but the wider region! Who do those peasants think they are to speak of my illegitimacy?!"
  ATHA_nickname.0100.a:0 "It's true, I guess..."
  ATHA_nickname.0100.b:0 "Silence them with bribes."
  ATHA_nickname.0100.c:0 "Let's show those [nickname_county.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip] how much of a bastard I can be!"
  ATHA_nickname.0101.t:0 "Of Heavy Foot"
  ATHA_nickname.0101.desc:0 "Another day, another painful day of walking through the court. It seems that the true pain was still awaiting me.\n\nAs I was stumbling back to my private chambers after a meeting with my councillors, I noticed that [nickname_councillor.GetCouncilTitle] [nickname_councillor.GetFirstName] was trailing me.\n\n"My liege, a moment in private please. I have heard that some villages in [nickname_county.GetNameNoTier] have been calling you [ROOT.Char.Custom('NicknameTheClubfooted')], a most rude moniker to refer to... your feet. What do you say, my liege?""
  ATHA_nickname.0101.a:0 "These damn feet! Why can't they be like everybody else's?!"
  ATHA_nickname.0101.b:0 "What one does not see, one does not know."
  ATHA_nickname.0101.c:0 "At least I still have feet!"
  ATHA_nickname.0103.t:0 "The Bloodied Fields"
  ATHA_nickname.0103.desc:0 "The ground at [combat_location.GetName] was covered by blood, bodies and discarded arms. One could not walk without stumbling onto the bodies of the enemy. While none of the enemy stood, my own army suffered only minor casualties. My soldiers had been loud in their celebration of victory before [nickname_knight.GetTitledFirstName] started to speak: "Our dead are with [ROOT.Char.GetFaith.DeathDeityName], but were it not for [ROOT.Char.GetFirstNameNoTooltip] far more of you would share that fate. We should thank [ROOT.Char.GetFirstNameNoTooltip] for [ROOT.Char.GetHerHis] cunning, [ROOT.Char.GetHerHis] perseverance but most of all, [ROOT.Char.GetHerHis] capable generalship. [ROOT.Char.GetSheHe|U] should be known as '[ROOT.Char.Custom('NicknameTheEagle')]'!""
  ATHA_nickname.0103.a:0 "The Eagle, I like that."
  ATHA_nickname.0103.b:0 "We should not glorify slaughter!"
  ATHA_nickname.0104.t:0 "The Gathered Crowd"
  ATHA_nickname.0104.desc:0 "The sun was shining, but yet there was no time to bask in the sunshine. I was headed to [nickname_vassal.GetName] for talks on the situation in the [nickname_vassal_barony.GetName]. I was surprised, however, to find a crowd of carefully dressed [ROOT.Char.Custom('OppositeWomenMen')] outside of [nickname_vassal.GetFirstNameNoTooltip]'s [nickname_vassal.Custom('ResidenceBuilding')]. One of the men in my entourage explained the situation:\n"My liege, it seems your reputation has preceded you. We have received reports that peasants and highborn nobles alike refer to you as '[ROOT.Char.Custom('NicknameTheFair')]', affectionately referring to your attractive appearance. It seems that, as soon as you heard you were headed this way, these [ROOT.Char.Custom('OppositeWomenMen')] came to see you for themselves.""
  ATHA_nickname.0104.a:0 "They were right to come."
  ATHA_nickname.0104.b:0 "There is no better looking [nickname_vassal.GetWomanMan] than [nickname_vassal.GetFirstNameNoTooltip] here!"
  ATHA_nickname.0104.c:0 "They should know what I did to my previous few conquests..."
  ATHA_nickname.0104.d:0 "Out of the way, you dirty [ROOT.Char.Custom('DerogatoryOppositeWomenMen')]!"
  ATHA_nickname.0106.t:0 "Dying Young"
  ATHA_nickname.0106.desc:0 "With the recent death of my [ROOT.Char.Custom2('RelationToMe', nick_the_young_receiver)] [nick_the_young_receiver.GetFirstName], the court is still in solemn grief. The death of the young [nick_the_young_receiver.GetTitleTierName] caught everyone by surprise. It reminded many of the fickle nature of life: how life could so quickly be taken away.\n\nSoon after [nick_the_young_receiver.GetHerHis] early death, some in the court and beyond started referring to [nick_the_young_receiver.GetFirstNameNoTooltip] as 'the Young'. Within a few weeks, [nick_the_young_receiver.GetSheHe] was referred to as [nick_the_young_receiver.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheYoung')]'."
  ATHA_nickname.0106.a:0 "So shall we remember [nick_the_young_receiver.GetFirstNameNoTooltip]."
  ATHA_nickname.0107.t:0 "The Shortened Reign"
  ATHA_nickname.0107.desc_self:0 "My authority over [title.GetNameNoTier] has slipped from my grasp. The conniving [new_holder.GetFirstName] sits on the throne now. However, while [new_holder.GetHerHis] reign has barely started the people have already recognised my reign for its short duration. Apparently, among them, I have become known as '[ROOT.Char.Custom('NicknameTheShortLived')]'."
  ATHA_nickname.0107.desc_other:0 "Although I have spent most of the past weeks to secure my rule over [title.GetNameNoTier], my authority does not go unchallenged yet. However, I have received great news in regards to my predecessor, [nick_the_short_lived_receiver.GetFirstName]. The people have popularly recognised [nick_the_short_lived_receiver.GetHerHis] reign as temporary and short lived: they name [nick_the_short_lived_receiver.GetHerHim] '[nick_the_short_lived_receiver.Custom('NicknameTheShortLived')]'. Clearly they do not recognize [nick_the_short_lived_receiver.GetHerHim] as a strong ruler."
  ATHA_nickname.0107.a_self:0 "[title.GetNameNoTierNoTooltip] will be mine again!"
  ATHA_nickname.0107.a_other:0 "[title.GetNameNoTierNoTooltip] is mine!"
  ATHA_nickname.0108.t:0 "The [ROOT.Char.GetCulture.GetNameNoTooltip] Cyclops"
  ATHA_nickname.0108.desc_flagellant:0 "I remember it like the day of yesterday. The anger of [ROOT.Char.GetFaith.GetPantheonTerm], the impiety that had to be cleansed of my body and the punishment I gave myself. I could not control it: the gods demanded penance. And so I cut out my eye. No matter the pain, no matter the consequences, the gods will have their will done.\n\nEver since, my court does not dare look upon my face without wearing an eyepatch. Some murmurs have referred to me as [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheOneEyed')]', 'the One-Eyed'. That is certainly an accurate descriptor."
  ATHA_nickname.0108.desc:0 "I remember it like the day of yesterday. The man standing in front of me, spear in hand while I held onto my own. We danced around each other, both trying to injure our opponent while avoiding the opposite side's blows. I remember the sudden sting like the day of yesterday. The pain overwelmed me so much I was unaware of the spear that now impaled my eye. However, my opponent was the first to fall as he clasped his bleeding throat. My spear had struck true.\n\nEver since that day, my court does not dare look upon my face without wearing an eyepatch. Some murmurs have referred to me as [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheOneEyed')]', 'the One-Eyed'. That is certainly an accurate descriptor."
  ATHA_nickname.0108.a_flagellant:0 "All shall witness my devotion to [ROOT.Char.GetFaith.GetPantheonTerm]."
  ATHA_nickname.0108.a:0 "The missing eye is proof of my dedication to [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!"
  ATHA_nickname.0108.b_flagellant:0 "Perhaps I took things too far..."
  ATHA_nickname.0108.b:0 "Perhaps eye patches should become fashion at court, eh?"
  ATHA_nickname.0108.c:0 "My eye? That's all I am known for?!"
  ATHA_nickname.0109.t:0 "Unquestioned Greatness"
  ATHA_nickname.0109.desc:0 "I draw envious eyes from all over the world. The power of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has surged under my wise governance and so too has its prosperity. Not only has [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] grown in power, but the authority of the [ROOT.Char.GetTitleTierName] has been established within all corners of the realm.\n\nUnder my careful guiding hand, the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] has come to dominate the battlefield. Yearly campaigns and regular inspections has fashioned a deadly force from the clumsy band of warriors that previously existed. The troops obey my every word and are ready for the struggles to come.\n\nThe opinion of international scholars, noblemen, priests and peasants is unanimous: a reign such as mine has rarely been seen around the world. By the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] institutions, I am honored by being proclaimed '[ROOT.Char.Custom('NicknameTheGreat')]'!"
  ATHA_nickname.0109.a:0 "I am triumphant!"
  ATHA_nickname.0110.t_good:0 "A Sacred Death"
  ATHA_nickname.0110.t:0 "A Bloody Martyr"
  ATHA_nickname.0110.desc_good:0 "Word has reached me that my [ROOT.Char.Custom2('RelationToMe', nickname_the_sacrificed_receiver)] [nickname_the_sacrificed_receiver.GetName] has been killed at the hands of [nickname_the_sacrificed_killer.GetName]. [nickname_the_sacrificed_receiver.GetSheHe] was killed to appease [nickname_the_sacrificed_killer.GetFaith.random_GoodGodNames], worshipped by most good [nickname_the_sacrificed_killer.GetFaith.GetAdherentNamePlural]. Although I was sundered in overwelming anger and grief for a while, I realized that there are worse ways to die than to die for the grace of [ROOT.Char.GetFaith.GetPantheonTerm]."
  ATHA_nickname.0110.desc_bad:0 "Word has reached me that my [ROOT.Char.Custom2('RelationToMe', nickname_the_sacrificed_receiver)] [nickname_the_sacrificed_receiver.GetName] has been murdered in the most villainous manner at the hands of the despicable [nickname_the_sacrificed_killer.GetName]. [nickname_the_sacrificed_receiver.GetSheHe] was killed to appease [nickname_the_sacrificed_killer.GetFaith.random_GoodGodNames], worshipped by most of those [nickname_the_sacrificed_killer.GetFaith.GetAdherentNamePlural] demons. I exploded in rage and tears upon hearing about [nickname_the_sacrificed_receiver.GetFirstNameNoTooltip]'s death."
  ATHA_nickname.0110.a_good:0 "We will never forget this."
  ATHA_nickname.0110.a_bad:0 "We will never forgive this."
  ATHA_nickname.0111.t:0 "The State, that's me!"
  ATHA_nickname.0111.desc:0 "Over the course of my reign, due to my efforts the authority of state and [ROOT.Char.GetTitleTierName] has grown over that of the local magnates. Privileges have been abolished, taxes raised and royal authority reasserted. Although this has greatly enabled me to bring the state to greater prosperity and martial prominence, those who have been affected have attempted to resist my efforts. Some have tried to resist in physical ways in rebellion, but others have clung onto the subtle art of propaganda. Already tales are spreading of the deeds of the tyrannical [ROOT.Char.GetTitleTierName] [ROOT.Char.GetFirstName] '[ROOT.Char.Custom('EpithetTheAutocrat')]' in [ROOT.Char.GetHerHis] attempts to impose [ROOT.Char.GetHerHis] autocratic rule."
  ATHA_nickname.0111.a:0 "That's supposed to shame me? It's a compliment!"
  ATHA_nickname.0111.b:0 "I will give you a real taste of autocracy!"
  ATHA_nickname.0111.c:0 "Perhaps I ought to think of civil liberties."
  ATHA_nickname.0113.t:0 "Generous Benefactions"
  ATHA_nickname.0113.desc:0 "Throughout my reign, I have invested considerable sums of gold and silver into the realm and its populace. Temples, towns and the greatest cities of the land have been granted monetary resources to refurbish their districts and expand their reach. Both courtier, magistrate and peasant have seen my benefactions and have come to revere me. The mention of [ROOT.Char.GetTitleTierName] [ROOT.Char.GetFirstName] '[ROOT.Char.Custom('EpithetTheBenefactor')]' is beyond a mere whisper: it has become the primary way of addressing me."
  ATHA_nickname.0113.a:0 "A small gesture to thank me."
  ATHA_nickname.0113.b:0 "It's my pleasure; no need to honor me."
  ATHA_nickname.0113.c:0 "Maybe it is time to pay me back..?"
  ATHA_nickname.0116.t:0 "Driven by Recklessness"
  ATHA_nickname.0116.desc:0 "While my personality is known for many characteristics, my bravery trumps all my other personality traits. In battle, I lead from the fore and accompany my men into the melee. I relish the blood flying in the air, the battle cries and the glories of victory. Duels are not an uncommon sight in my court, as I do not often deny a challenge. Indeed, I face challenges head-first in social and administrative life as well.\n\nSome in the court, recognizing my bravery but also fearing my impatience and recklessness, have started calling me '[ROOT.Char.Custom('NicknameTheBold')]' in reference of my bold behavior. My advisors suggest that I should stop with recklessly involving myself in battles to stop my reputation from spreading and to perhaps, save my life."
  ATHA_nickname.0116.a:0 "Death in battle is the most noble way to die."
  ATHA_nickname.0116.b:0 "You are right, maybe I am getting too old."
  ATHA_nickname.0117.t:0 "The [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]-builder"
  ATHA_nickname.0117.desc:0 "The recent rise of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has given its inhabitants wealth and prosperity. The people are industrious in seeking further economic means: farmers plow their fields, merchants trade goods and craftsmen create new tools and furniture. These lands have never seen such a level of activity.\n\nRecognising my own role in the establishment of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], the people have named me '[ROOT.Char.Custom('NicknameTheBuilder')]' or 'the Builder'."
  ATHA_nickname.0117.a:0 "A suitable name for the founder of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
  ATHA_nickname.0117.b:0 "The Builder? But I am not done yet!"
  ATHA_nickname.0118.t:0 "The Tyrant"
  ATHA_nickname.0118.desc:0 "My [nickname_councillor.GetCouncilTitle] [nickname_councillor.GetFirstName] requested my attention: "My [nickname_councillor.Custom2('RelationToMe', ROOT.Char)], it seems that the people are suffering under your rule. They believe you are oppressing them and it seems only fear for retaliation prevents them from rebellion. They have begun to call you '[ROOT.Char.Custom('NicknameTheCruel')]': 'the Cruel'."\n\nIt seems that the general populace knows and will remember me for my cruelty."
  ATHA_nickname.0118.a:0 "Cruel? This is simply the way I treat everyone!"
  ATHA_nickname.0118.b:0 "A reign built on fear is bound to collapse eventually."
  ATHA_nickname.0118.c:0 "Shut them up!"
  ATHA_nickname.0121.t:0 "The Taste of Man"
  ATHA_nickname.0121.desc_good:0 "Word has spread internationally about my court ceremonies and accommodations, particularly our diet. Being good believers in the [ROOT.Char.GetFaith.GetPantheonTerm], the consumption of human meat is an important part of life in the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] [ROOT.Char.Custom('ResidenceBuilding')]. Although foreigners may condemn our divine rights, my people know that [ROOT.Char.GetFaith.GetHighGodName] commands us to gorge ourselves on our fellow man.\n\nInternationally, I am now known as [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheDevourer')]'. They believe that by giving me such a nickname as 'the Devourer', they can belittle me."
  ATHA_nickname.0121.desc_bad:0 "An air of fear hangs over my court. None of my courtiers enter the corridors on their own: they always gather in groups to face the dark corridors. It is not the dark they fear, however. It is the new 'diet' some courtiers as well as myself have adopted. Ordinary townsfolk, kitchenhands, nobles and courtiers have disappeared, only for strange meat to be served up a few days later.\n\nFew have failed to make the obvious connection. Within my realm and without, people whisper about the Man-Eating [ROOT.Char.GetTitleTierName] [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheDevourer')]'."
  ATHA_nickname.0121.a_good:0 "They honor me instead!"
  ATHA_nickname.0121.a_bad:0 "I can not keep my hands off of that succulent meat..."
  ATHA_nickname.0121.b:0 "Is it really right to eat people?"
  ATHA_nickname.0121.c:0 "Maybe I should ease up on meat. I am developing a belly..."
  ATHA_nickname.0124.t:0 "The Weight Of Insults"
  ATHA_nickname.0124.desc:0 "Perhaps they had noticed the daily shipments of food to the [ROOT.Char.Custom('ResidenceBuilding')] or possibly one of them had seen my physique: regardless of cause the inhabitants of [nickname_barony.GetNameNoTier] have started referring to me as [ROOT.Char.Custom('NicknameTheFat')]. There is certainly some truth in it; I have greatly enjoyed eating the great food the cooks put on my table, but this is no way to address their [ROOT.Char.GetTitleTierName]!"
  ATHA_nickname.0124.a:0 "There is no hiding it. I am getting fat..."
  ATHA_nickname.0124.b:0 "Imprison all those who insult the [ROOT.Char.GetTitleTierName]!"
  ATHA_nickname.0124.c:0 "Perhaps they would understand if they tasted it for themselves."
  ATHA_nickname.0125.t:0 "The Skull Court"
  ATHA_nickname.0125.desc:0 ""The rivers run red, fed by the blood of countless massacres. Its roads are flanked by stakes, some topped with a head and others impaling a man whole. Its people are worked to death plowing the fields in fear of meeting the fate of so many others. Its [ROOT.Char.GetTitleTierName] sits atop a throne of skull and bone, ruling by fear and dread."\n\nSo goes a description of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] within a recent work written by a scholar in the [nickname_ruler_1.GetPrimaryTitle.GetName]. Apparently similar rumors about my realm have existed for a far longer time. The international community sees my reign as one of murderous tyranny and have nicknamed me '[ROOT.Char.Custom('NicknameTheFlayer')]' or 'the Flayer'."
  ATHA_nickname.0125.a:0 "How would they know? Their emissaries never left my realm... alive."
  ATHA_nickname.0125.b:0 "I will commission my own work describing the circumstances in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
  ATHA_nickname.0125.c:0 "Maybe I should stop the killings, hmm..?"
  ATHA_nickname.0126.t_regular:0 "Paternal Friendship"
  ATHA_nickname.0126.t_lover:0 "Paternal Love"
  ATHA_nickname.0126.desc:0 "My father stood up in victory as he moved the last of his round pieces off the board. "You still have much to learn, my [ROOT.Char.Custom('GetDaughterSon')]", [father.GetName] said. Despite the amount of times we played the elaborate blue-painted Chaldean board game, my father would always finish as the victor.\n\nI have always been close to my father. My rise to the throne of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has done little to change that. Many people appreciate our close relationship: [ROOT.Char.Custom('GetDaughterSon')]s view our relationship as inspiration, while fathers view it with envy. For my good bond with my father, I am popularly known as '[ROOT.Char.Custom('NicknameTheFatherLoving')]'."
  ATHA_nickname.0126.a:0 "I truly am my father's splitting image."
  ATHA_nickname.0126.b:0 "This should not be considered exceptional."
  ATHA_nickname.0126.c:0 "Perhaps I spend too much time with the old man..."
  ATHA_nickname.0128.t:0 "The Gardens of [nickname_barony.GetNameNoTier]"
  ATHA_nickname.0128.desc:0 "The smells, the colors, the orderly rows of hedges: truly there is nothing better than a well-kept garden. I spend much time away from the stressful throne to plant new flora or to clear away undesirable weeds. Visiting nobles are blinded by its majesty, while the ordinary peasant respects a [ROOT.Char.GetTitleTierName] who rolls up [ROOT.Char.GetHerHis] sleeves and works in the dirt.\n\nFor my gardening skills, for good or otherwise, I have become known as [ROOT.Char.GetTitleTierName] [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheFlayer')]' or 'the Gardener'."
  ATHA_nickname.0128.a:0 "The gardens of [nickname_barony.GetAdjectiveNoTooltip] will be renowned across the world!"
  ATHA_nickname.0128.b:0 "I need to find different hobbies."
  ATHA_nickname.0128.b.new_hobby_tt:0 "Your character may find a new hobby."
  ATHA_nickname.0130.t:0 "The Kind of Heart"
  ATHA_nickname.0130.desc:0 "My [nickname_councillor.GetCouncilTitle] [nickname_councillor.GetFirstName] requested my attention and started speaking: "My [nickname_councillor.Custom2('RelationToMe', ROOT.Char)], good tidings from your personal domain. You have become known for your sound policies and kindhearted personality within the country. The people have faith in your future policy! In their reverence for you, they are calling you '[ROOT.Char.Custom('NicknameTheGood')]' or 'the Good'""
  ATHA_nickname.0130.a:0 "'The Good'? I like that."
  ATHA_nickname.0130.b:0 "This should be the expectation of every ruler."
  ATHA_nickname.0131.t:0 "The Folly of Ambition"
  ATHA_nickname.0131.desc:0 ""[ROOT.Char.GetTitleTierName] [ROOT.Char.GetFirstName] was ever grasping at the smallest opportunity to gain further land and wealth. Never did [ROOT.Char.GetSheHe] stop to think about the consequences of [ROOT.Char.GetHerHis] actions: not for [ROOT.Char.GetHerHis] house, not for [ROOT.Char.GetHerHis] realm nor for [ROOT.Char.GetHerselfHimself]; instead [ROOT.Char.GetSheHe] blind followed [ROOT.Char.GetHerHis] ambition. For this destructive personality trait [ROOT.Char.GetFirstNameNoTooltip] become known as '[ROOT.Char.Custom('NicknameTheHawk')]'."\n\nThis is an exerpt taken from a recent history written by an independent scholar in [nickname_ruler_1.GetPrimaryTitle.GetNameNoTier]. The scholar apparently accuses me of hawkish behavior."
  ATHA_nickname.0131.a:0 "I embrace it!"
  ATHA_nickname.0131.b:0 "I need to stop this. It will lead me to my doom."
  ATHA_nickname.0132.t:0 "The Slayer of Beasts"
  ATHA_nickname.0132.desc:0 "Sat on my throne, I look over my throneroom. The court has been assembled and [nickname_councillor.GetCouncilTitle] [nickname_councillor.GetFirstName] is speaking. However, [nickname_councillor.GetHerHis] speech became little more than background noise as I was engulfed by my thoughts and memories. Sneaking up on the deer whose head now decorated my walls: how my arrow ended its life by severing the artery in its neck, how my spear struck the bear whose pelt was now draped over my shoulders and the big cat whose skin carried me into battle atop my horse. I have spent much time hunting in the rough country of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and yet each foray still excites me.\n\nThe regularity of my hunts has not been forgotten by the court, whom now honorably call me '[ROOT.Char.Custom('NicknameTheHunter')]' or 'the Hunter'."
  ATHA_nickname.0132.a:0 "They honor me!"
  ATHA_nickname.0132.b:0 "Perhaps I have caused enough death. I need to nourish life."
  ATHA_nickname.0132.b_new_pet:0 "Adopt a new pet."
  ATHA_nickname.0133.t:0 "The Grand [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Court"
  ATHA_nickname.0133.desc:0 "Marble walls, purple curtains and golden plaques are on everyone's lips when describing my court. My prestige has only grown since the day I ascended the throne and many make an example of my leadership as an ideal of popular kingship: a king who maintains personal relationships with those in their court, maintains an opulent court to develop their international reputation and resolves disputes diplomatically.\n\nMy admirers have popularly started calling me '[ROOT.Char.Custom('EpithetTheIllustrious')]' or 'the Illustrious'."
  ATHA_nickname.0133.a:0 "An illustrious title for an illustrious [ROOT.Char.GetTitleTierName]!"
  ATHA_nickname.0133.b:0 "Spending all this on my court is really expensive."
  ATHA_nickname.0135.t:0 "Martial Glory"
  ATHA_nickname.0135.desc:0 "The triumphant yells and screams ring in my ears; these were sounds that were now familiar to me after numerous victories. Not only have I achieved victory multiple times, but I have also never been defeated. When the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] armies march under my command, the soldiers are confident of victory and willing to fight to the last.\n\nAs of late, whenever I meet with the soldiers personally during either inspections or campaigns, the soldiers have been treating me with a special kind of reverence. They have been adressing me as [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheInvincible')]', or 'the Invincible'."
  ATHA_nickname.0135.a:0 "Together we will conquer the world!"
  ATHA_nickname.0135.b:0 "No [ROOT.Char.GetWomanMan] stays undefeated."
  ATHA_nickname.0135.c:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] needs more soldiers to avoid defeat!"
  ATHA_nickname.0136.t:0 "Just Monarchy"
  ATHA_nickname.0136.desc:0 ""[ROOT.Char.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.GetTitleTierName] [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.Custom('EpithetTheJust')]!". The crowd chanted and screamed at the top of their lungs, attempting to gain my attention. Although, in my haste to leave my residence, I could not address them personally I acknowledged their presence with hand gestures.\n\nOver the last few years '[ROOT.Char.Custom('EpithetTheJust')]', or 'the Just' in [ROOT.Char.GetCulture.GetName], has become a common term when used by the general populace to address me. It seems my way of ruling [ROOT.Char.GetPrimaryTitle.GetNameNoTier] is popularly regarded as just and benevolent."
  ATHA_nickname.0136.a:0 "Let me be known for my justice!"
  ATHA_nickname.0136.b:0 "This kind of justice is nothing special."
  ATHA_nickname.0136.c:0 "Maybe it is time for a different breed of 'justice'."
  ATHA_nickname.0138.t:0 "The Weakness of [ROOT.Char.GetFirstNameNoTooltip]"
  ATHA_nickname.0138.desc_opening:0 "Rumors have arrived at the court that rude tales are told from [nickname_ruler_1.GetPrimaryTitle.GetNameNoTier] to [nickname_ruler_2.GetPrimaryTitle.GetNameNoTier] about my physical weakness. How I supposedly struggle to lift [ROOT.Char.Custom('HeavyObjectForWeakRulerPossessive')], barely manage to climb out of bed and stumble crossing the corridors of my residence. Beyond my anger, even I have to admit that my physical health has "
  ATHA_nickname.0138.desc_maimed:0 "declined since my wounds were inflicted and never properly healed."
  ATHA_nickname.0138.desc_genetic:0 "always been less than that of my peers."
  ATHA_nickname.0138.desc_default:0 "declined recently."
  ATHA_nickname.0138.desc_closing:0 "\n\nThese rumors, portraying me as a weak ruler, have spawned a nefarious nickname calling me '[ROOT.Char.Custom('NicknameTheLame')]' or 'the Lame'."
  ATHA_nickname.0138.desc_incapable:0 "The people around me, in my court, have started laughing. I can understand they are laughing at my suffering, but not why..."
  ATHA_nickname.0138.a_regular:0 "There is no denying it."
  ATHA_nickname.0138.a_incapable:0 "Drool..."
  ATHA_nickname.0138.b:0 "Maybe exercise will give me strength."
  ATHA_nickname.0138.c:0 "[nickname_physician.GetFirstName], please help me!"
  ATHA_nickname.0138.c_tt:0 "Your [court_physician|E] will attempt to cure you of your ailments."
  ATHA_nickname.0138.c_death_tt:0 "You are killed during the procedure."
  ATHA_nickname.0139.t:0 "The Mad[ROOT.Char.GetWomanMan]"
  ATHA_nickname.0139.desc_lunatic:0 "My [ROOT.Char.Custom2('RelationToMe', nickname_ancestor)] [nickname_ancestor.GetFirstName] spoke clearly: "They make fun of you, my [nickname_ancestor.Custom2('RelationToMe', ROOT.Char)]. Your just laws, your logical behavior, your recent acts; they all see it as eccentric and unkingly. They whisper among themselves, speculating what their 'mad' [ROOT.Char.GetTitleTierName] will do next!"\n\n"
  ATHA_nickname.0139.desc_normal:0 "My [nickname_councillor.GetCouncilTitle] [nickname_councillor.GetFirstName] spoke clearly: "The foreign courts, my [nickname_councillor.Custom2('RelationToMe', ROOT.Char)], they make fun of you. Your... laws, behavior and recent actions: they see it as proof that you are unfit to rule. Even now they scheme among themselves to exaggerate your behavior to legitimize their own rule."\n\n"
  ATHA_nickname.0139.desc_lunatic_epithet_after:0 "The marble statue continued: "Those people, in their great creativity, have warped your official title of '[ROOT.Char.Custom('EpithetTheIllustrious')]' to '[ROOT.Char.Custom('NicknameTheMad')]', the Mad. That's not a good name to be known by.""
  ATHA_nickname.0139.desc_normal_epithet_after:0 "Some of the jesters among those foreign courts have bent my official title of '[ROOT.Char.Custom('EpithetTheIllustrious')]' to '[ROOT.Char.Custom('NicknameTheMad')]', the Mad, to critical acclaim of my greatest enemies. Although I couldn't care less about the events in other courts, worryingly some of my own people and vassals whisper about [ROOT.Char.GetFirstName] '[ROOT.Char.Custom('NicknameTheMad')]' too..."
  ATHA_nickname.0139.desc_lunatic_after:0 "The marble statue continued: "Those people are now calling you '[ROOT.Char.Custom('NicknameTheMad')]', the Mad. That's not a good name to be known by.""
  ATHA_nickname.0139.desc_normal_after:0 "Some of the jesters among those foreign courts have begun referring to me as '[ROOT.Char.Custom('NicknameTheMad')]', the Mad, to critical acclaim of my greatest enemies. Although I couldn't care less about the events in other courts, worryingly some of my own people and vassals whisper about [ROOT.Char.GetFirstName] '[ROOT.Char.Custom('NicknameTheMad')]' too..."
  ATHA_nickname.0139.a:0 "Perhaps I am... mad."
  ATHA_nickname.0139.b:0 "Roll back some of my reforms."
  ATHA_nickname.0139.c:0 "Retreat from public life."
  ATHA_nickname.0140.t:0 "

Broken Wretches"
  ATHA_nickname.0140.desc:0 "

Stories have spread widely about the people who are released from my dungeon. Those leaving my dungeon are said to have lost their mind or worse, have turned into a vegetable-like state of incapability. Little do they know, this is true and I enjoy it very much!\n\nMothers now use me as a boogeyman for their children: 'If you go into the woods again, [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.Custom('NicknameTheMindbreaker')] will get you!'. Clearly they see me as 'the Mindbreaker'."
  ATHA_nickname.0140.a:0 "

Pain is lovely, is it not?"
  ATHA_nickname.0140.b:0 "

Issue a public apology."
  ATHA_nickname.0140.c:0 "

If this talk keep persisting, I #EMP will#! have new guests in my dungeon."
  ATHA_nickname.0142.t:0 "Broken Wretches"
  ATHA_nickname.0142.desc:0 "Stories have spread widely about the people who are released from my dungeon. Those leaving my dungeon are said to have lost their mind or worse, have turned into a vegetable-like state of incapability. Little do they know, this is true and I enjoy it very much!\n\nMothers now use me as a boogeyman for their children: 'If you go into the woods again, [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.Custom('NicknameTheMindbreaker')] will get you!'. Clearly they see me as 'the Mindbreaker'."
  ATHA_nickname.0142.a:0 "Pain is lovely, is it not?"
  ATHA_nickname.0142.b:0 "Issue a public apology."
  ATHA_nickname.0142.c:0 "If this talk keep persisting, I #EMP will#! have new guests in my dungeon."
  ATHA_nickname.0143.t:0 "Dosonian Feats"
  ATHA_nickname.0143.desc:0 "Oaths and promises are parts of everyday life in a [ROOT.Char.GetGovernment.GetName] court. The favors exchanged, bethrothals made and promised benefactions are an important part of this microcosm of life. It is thus a black mark on one's character to break a promise.\n\nOver the course of my life, I have often made the regrettable decision to break my engagements for the good of the realm and [ROOT.Char.GetTitleTierName]. My vassals and courtiers do not see my point of view; instead, they are wary of any dealings with me. To them, I have become known as [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheOverpromiser')]': someone who makes bold promises but fails to engage in them."
  ATHA_nickname.0143.a:0 "Unfortunate..."
  ATHA_nickname.0143.b:0 "I should pay my dues."
  ATHA_nickname.0144.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Chosen"
  ATHA_nickname.0144.desc:0 "Altars and temples stand proud both in the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] countryside and cities. The [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] people honor [ROOT.Char.GetFaith.PantheonTerm] like never before. My wise policy of generously spending money to the benefit of the divine and following the examples of [ROOT.Char.GetFaith.PantheonTerm] has truly awakened the [ROOT.Char.GetFaiths.GetAdherentNamePlural] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nFor my pious rulership, the people have bestowed upon me the title of '[ROOT.Char.Custom('NicknameThePious')]' or 'the Pious'."
  ATHA_nickname.0144.a:0 "[ROOT.Char.GetFaith.PantheonTerm|U] deserve respect!"
  ATHA_nickname.0144.b:0 "Time for one final act of piety."
  ATHA_nickname.0144.c:0 "Who's to say I am not a god myself?"
  ATHA_nickname.0144.d:0 "Perhaps it is time to focus on [ROOT.Char.GetFirstNameNoTooltip] now."
  ATHA_nickname.0146.t:0 "The Subject of [nickname_ruler_1.GetPrimaryTitle.GetAdjective] Plays"
  ATHA_nickname.0146.desc:0 "It was after one of my council meetings that my [nickname_councillor.GetCouncilTitle] [nickname_councillor.GetFirstName] informed me about a comedic play that is being held in [nickname_ruler_1_barony.GetName]. While I was just about to reject yet another invitation to a social outing, [nickname_councillor.GetFirstNameNoTooltip] quickly got to the point: the play was about me!\nThe play is about an avid poet named [ROOT.Char.GetFirstNameNoTooltip] who unwittingly writes the most terrible poetry the world has ever seen. Poetic circles eagerly await each of his new works to amuse themselves with horrific examples of prose, his lovers stock the latrines with his numerous messages and his court barely manages to stay awake during another one of his recitals of a poem.\n\nMany of my fellow rulers have ironically come to refer to me as [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameThePoet')]' as public knowledge of the play has become known."
  ATHA_nickname.0146.a:0 "Everyone will read my poems... but for the wrong reasons."
  ATHA_nickname.0146.b:0 "They are not getting any more poetry out of me."
  ATHA_nickname.0146.c:0 "I should see the play for myself."
  ATHA_nickname.0146.d:0 "I want to know the actors more closely..."
  ATHA_nickname.0147.t:0 "[ROOT.Char.GetFirstNameNoTooltip] the Great Poet"
  ATHA_nickname.0147.desc:0 "My first poem, which I wrote some time ago, may not have been impressive, entertaining or inspiring; however, since then I have experienced much growth, both in terms of my personality and my poetry. As I wrote more poetry, I felt my grasp for prose, emotion and rhyme become greater and greater. Each new poem grabbed ever more attention.\n\nToday recitations of my poems are held daily, drawing eager audiences each time. My writing manages to inspire the lazy, calm the wrathful and upsets the stoic. People are eagerly awaiting each new poem written by [ROOT.Char.GetFirstName] '[ROOT.Char.Custom('NicknameThePoet')]' from [nickname_ruler_1.GetPrimaryTitle.GetNameNoTier] to [nickname_ruler_2.GetPrimaryTitle.GetNameNoTier]."
  ATHA_nickname.0147.a:0 "I am truly a poet-[ROOT.Char.GetTitleTierName]!"
  ATHA_nickname.0147.b:0 "Perhaps I could make money from this!"
  ATHA_nickname.0147.c:0 "Why not use my skills for political gain?!"
  ATHA_nickname.0150.t:0 "Scholarly Pursuits"
  ATHA_nickname.0150.desc:0 "Books and scrolls line the walls of my library. Over the course of my reign I have sought to accumulate as many literary works and scholars in [nickname_barony.GetNameNoTier]. These wise man have, under my guidance, made significant contributions to our knowledge of the world and its history.\n\nMy efforts have not gone unnoticed, both in international courts and within my own realm. My thirst for knowledge has led some to call me [ROOT.Char.GetFirstName] '[ROOT.Char.Custom('NicknameTheScholar')]' or 'the Scholar'."
  ATHA_nickname.0150.a:0 "More books, please!"
  ATHA_nickname.0150.b:0 "What kind of [ROOT.Char.GetTitleTierName] doesn't fund scholars?!"
  ATHA_nickname.0150.c:0 "These works can raise quite a few funds... I love gold."
  ATHA_nickname.0151.t:0 "

The Tiny [ROOT.Char.GetTitleTierName]"
  ATHA_nickname.0151.desc:0 "

The foreign courts are rife with tales about me. Within the [nickname_ruler_1.GetPrimaryTitle.GetName] they talk of a [ROOT.Char.GetTitleTierName] who cannot climb into [ROOT.Char.GetHerHis] own throne, while within [nickname_ruler_2.GetPrimaryTitle.GetNameNoTier] the court gossips that my sword is taller than myself.\n\nDespite all my achievements, it seems that my stature is most prominent in the public image of my character. I am popularly known as [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheSmall')]' or 'the Small'."
  ATHA_nickname.0151.a:0 "

Some of those tales are not too tall."
  ATHA_nickname.0151.b:0 "

Maybe I should live in a court with my equals in stature."
  ATHA_nickname.0151.c:0 "

Spread tales of my achievements instead."
  ATHA_nickname.0153.t:0 "The Tiny [ROOT.Char.GetTitleTierName]"
  ATHA_nickname.0153.desc:0 "The foreign courts are rife with tales about me. Within the [nickname_ruler_1.GetPrimaryTitle.GetName] they talk of a [ROOT.Char.GetTitleTierName] who cannot climb into [ROOT.Char.GetHerHis] own throne, while within [nickname_ruler_2.GetPrimaryTitle.GetNameNoTier] the court gossips that my sword is taller than myself.\n\nDespite all my achievements, it seems that my stature is most prominent in the public image of my character. I am popularly known as [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheSmall')]' or 'the Small'."
  ATHA_nickname.0153.a:0 "Some of those tales are not too tall."
  ATHA_nickname.0153.b:0 "Maybe I should live in a court with my equals in stature."
  ATHA_nickname.0153.b_kicked_courtiers_tt:0 "All courtiers or guests who are not dwarves, close relatives nor close relations"
  ATHA_nickname.0153.b_kicking_from_court_tt:0 "Leaves your court"
  ATHA_nickname.0153.c:0 "Spread tales of my achievements instead."
  ATHA_nickname.0153.c_tt:0 "Commission a chronicler to write about your achievements."
  ATHA_nickname.0154.t:0 "The Stink"
  ATHA_nickname.0154.desc:0 "I started noticing it when courtiers slowly but gradually distanced themselves from me. However, I did not understand until [nickname_councillor.GetCouncilTitle] [nickname_councillor.GetFirstName] informed me that I smelled to the disgust of others. Apparently an oft discussed topic among the courtiers is whether I smell more like a peasant, fishmerchant or butcher!\n\nWhat they have agreed upon however, is that my smell has reached a new low in the lineage of the [ROOT.Char.GetHouse.GetName]. They now call me [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheSmelly')]' for my pervasive scent."
  ATHA_nickname.0154.a:0 "They need to learn to live with this."
  ATHA_nickname.0154.b:0 "All this exercise is certainly not helping!"
  ATHA_nickname.0154.c:0 "I heard the Egyptians have a solution for this."
  ATHA_nickname.0155.t_man:0 "The Thinman"
  ATHA_nickname.0155.t_woman:0 "The Thin Woman"
  ATHA_nickname.0155.desc_opening:0 "I look over my body."
  ATHA_nickname.0155.desc_middle_spindly:0 "With my long, thin limbs my strength has waned, my stamina has wavered and my health has weakened."
  ATHA_nickname.0155.desc_middle_skinny:0 "With my scrawny body my strength is waning, my stamina is wavering and my health is weakened."
  ATHA_nickname.0155.desc_ending:0 "Besides the physical consequences, I also sense a lack of respect from my vassals not to mention the opposite sex. They obviously believe me to not perform well as [ROOT.Char.GetTitleTierName] in my current weakened state.\n\nIt seems my bony body has been the talk of my entire domain. There are many who call me [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('NicknameTheThin')]' or 'the Thin'."
  ATHA_nickname.0155.a:0 "There is nothing to be done."
  ATHA_nickname.0155.b_regular:0 "Help me, [nickname_physician.GetFirstName]."
  ATHA_nickname.0155.b_regular_tt:0 "Your [court_physician|E] will attempt to cure you of your ailments."
  ATHA_nickname.0155.b_easter_egg:0 "MEDIC!"
  ATHA_nickname.0155.b_easter_egg_tt:0 "Just keep pressing #EMP E#! until [nickname_physician.GetFirstName] is able to see you."
  ATHA_nickname.0155.b_death_tt:0 "You are killed during the procedure."
  ATHA_nickname.0155.c:0 "I need to eat and exercise to build my strength."
  ATHA_nickname.0155.c_gain_weight_tt:0 "You will focus on gaining weight."
  ATHA_nickname.0156.t:0 "A Sore Sight"
  ATHA_nickname.0156.desc:0 "I have spent my life at court, seen men and women interact with each other; seen how their eyes brighten up and their cheeks redden when they are truly, genuinely in love. Depressingly, that will never happen for #EMP me#!.\n\nSince birth, people have just treated me differently. As a child, I was naive thinking that they would respect me in adulthood; now I have long known that will never change. For [ROOT.Char.GetFaith.FertilityGodName] has seen to it that my face is malformed and unappealing.\n\nFor as long as I can remember my subjects and peers have emphasized this shameful part of my appearance, referring to me as [ROOT.Char.GetFirstName] '[ROOT.Char.Custom('NicknameTheUgly')]'."
  ATHA_nickname.0156.a:0 "I may be ugly, but at least I am [ROOT.Char.GetTitleTierName]."
  ATHA_nickname.0156.b:0 "They don't want me? Well, I don't want them either!"
  ATHA_nickname.0156.c:0 "If they don't shut up, they will be in mourning instead of in love!"
  ATHA_nickname.0156.d:0 "Erect statues of the fair [ROOT.Char.GetFirstNameNoTooltip] in every town within [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
  ATHA_nickname.0156.d_tt:0 "Commission artists to sculpt statues of how you #EMP should#! look."
  ATHA_nickname.0158.t:0 "Glorious Victory"
  ATHA_nickname.0158.desc:0 "The marching of armies echoes over the countryside. Whether for campaign or training, armies are constantly on the march in [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. With the great cartloads of loot returning from my many successful military campaigns, the ambitious young [ROOT.Char.Custom('MilitaryGenderPlural')] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] have flocked to the armies to get some gold for themselves.\n\nScholars note my streak of decisive victories in the wars against [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] adversaries. Both the chroniclers of history and the people honor me by calling me [ROOT.Char.GetFirstName] '[ROOT.Char.Custom('EpithetTheVictor')]'."
  ATHA_nickname.0158.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will never taste defeat so long as I lead it."
  ATHA_nickname.0158.b:0 "There is no glory in the death of thousands."
  ATHA_nickname.0160.t:0 "The Bearer of Victory"
  ATHA_nickname.0160.desc:0 "The metal reflected the torches in the room. My armor was no longer what it used to be: bent where it stopped maiming wounds, broken where it endured hammer blows and discolored by the blood of both myself and the enemy. Together we had faced many foes and won many battles. The armor had become my identity: my soldiers recognised that if the armor came out, they would be confident in winning a victory. I had won so many that they had chanted "[ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('EpithetTheVictorious')]'" when we defeated our latest opponent."
  ATHA_nickname.0160.a:0 "[ROOT.Char.Custom('AttractionWomanManMultiple')], food, drink - nothing beats victory!"
  ATHA_nickname.0160.b:0 "I did what had to be done, nothing more."
  ATHA_nickname.0162.t:0 "Swimming in Gold"
  ATHA_nickname.0162.desc:0 "The walls of the palace are covered in gold plate and the floor is made of carefully polished Lapis Lazuli.\n\nWhile these are definitely the fantasies of somebody envious, the metaphor is not lost on me. My treasury is filled to the brim with silver and gold coinage, richly decorated jewelry and adorned objects. Many years of tax revenue have accumulated to a treasure that rivals that of Midas.\n\nTales of the treasury of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] are rife. My wealth has birthed the notion of people calling me [ROOT.Char.GetFirstNameNoTooltip] '[ROOT.Char.Custom('EpithetTheWealthy')]'."
  ATHA_nickname.0162.a_greedy:0 "And it's all mine!"
  ATHA_nickname.0162.a_regular:0 "It's just a rainy day fund."
  ATHA_nickname.0162.b:0 "Perhaps I could invest some of it in the realm."
  ATHA_nickname_bribery_suppression_tt:0 "Gift the people of [nickname_county.GetNameNoTier] some money to shut up."
  ATHA_nickname_deceit_suppression_tt:0 "Deceive the people of [nickname_county.GetNameNoTier]. Clearly, the nickname does not apply to you!"
  ATHA_nickname_violent_suppression_tt:0 "Violently suppress anyone in [nickname_county.GetNameNoTier] from using the nickname to refer to you."
  ATHA_nickname_imprison_suppression_tt:0 "Imprison those in [nickname_county.GetNameNoTier] who use the nickname to refer to you."
  ATHA_nickname_sarcastic_insult_tt:0 "Sarcastically insult [nickname_vassal.GetFirstNameNoTooltip]."
  ATHA_nickname_humble_rejection_tt:0 "Humbly reject the nickname."
  ATHA_nickname_unspeakable_acts_tt:0 "Allude to some unspeakable acts to prevent the nickname from spreading further."
  ATHA_nickname_inner_beauty_tt:0 "Display that beauty on the inside is as important as beauty on the outside."
  ATHA_nickname_abandon_poetry_tt:0 "Abandon poetry completely."
  ATHA_nickname_invite_play_peaceful_tt:0 "Invite the actors to display their play to your court."
  ATHA_nickname_invite_play_sadistic_tt:0 "Invite the actors to display their play to your court... and punish them for their insults."
  ATHA_nickname_sell_poems_tt:0 "Gather the proceeds from selling your future works of poetry."
  ATHA_nickname_political_poems_tt:0 "Compose poetry to support your political aims."
  ATHA_nickname_feast_tt:0 "Invite some of the [nickname_county.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip] of [nickname_county.GetNameNoTier] to dinner to get them to understand the joys of properly prepared food."