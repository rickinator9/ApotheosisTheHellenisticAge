l_english:
  ATHA_game_start.10.t:0 "By Intelligent Design"
  ATHA_game_start.10.desc:0 "I woke up. I felt completely rested, as if I was a newborn babe. I wasn't quite sure, but I felt like I was forgetting something. Of course! I am a prominent politician and in charge of..."
  ATHA_game_start.10.a:0 "the tribe of the [ROOT.Char.GetHouse.GetName]"
  ATHA_game_start.10.a_tooltip:0 "You lead a [GetGovernment('tribal_government').GetName] realm."
  ATHA_game_start.10.b:0 "the tribal communities of the [ROOT.Char.GetHouse.GetName]"
  ATHA_game_start.10.b_tooltip:0 "You lead a [GetGovernment('clan_government').GetName] realm."
  ATHA_game_start.10.c:0 "my own personal kingdom!"
  ATHA_game_start.10.c_tooltip:0 "You lead a [GetGovernment('feudal_government').GetName] realm."
  ATHA_game_start.10.d:0 "the city-state of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
  ATHA_game_start.10.d_tooltip:0 "You identify the type of city-state you lead."
  ATHA_game_start.10.e:0 "the [ROOT.Char.GetPrimaryTitle.GetAdjective] bureaucracy"
  ATHA_game_start.10.e_tooltip:0 "You identify the type of bureaucracy you are heading."
  ATHA_game_start.10.f:0 "the allied communities of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
  ATHA_game_start.10.f_tooltip:0 "You determine the constitution of your alliance."
  ATHA_game_start.10.g:0 "the unified cities of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
  ATHA_game_start.10.g_tooltip:0 "You determine the constitution of your sympolity."
  ATHA_game_start.10.h:0 "the league of the [ROOT.Char.GetPrimaryTitle.GetAdjective]s"
  ATHA_game_start.10.h_tooltip:0 "You determine the constitution of your league."

  ATHA_game_start.11.t:0 "The Leader of a City-State"
  ATHA_game_start.11.desc:0 "Who could ever forget about the prosperous city of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? Its citizens look to me for leadership and guidance. How did I come to rule the city again?"
  ATHA_game_start.11.a:0 "I won in a [GetGovernment('city_state_democratic_government').GetName] election!"
  ATHA_game_start.11.a_tooltip:0 "You lead a [GetGovernment('city_state_democratic_government').GetName] city-state."
  ATHA_game_start.11.b:0 "I get some say on account of my sizable wealth"
  ATHA_game_start.11.b_tooltip:0 "You lead a [GetGovernment('city_state_oligarchic_government').GetName] city-state."
  ATHA_game_start.11.c:0 "My heritage can be traced back to the founding of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
  ATHA_game_start.11.c_tooltip:0 "You lead a [GetGovernment('city_state_aristocratic_government').GetName] city-state."
  ATHA_game_start.11.d:0 "Some gain power through acts some do not consider legitimate..."
  ATHA_game_start.11.d_tooltip:0 "You lead a [GetGovernment('city_state_tyrannical_government').GetName] city-state."
  ATHA_game_start.11.e:0 "I am one of the two Spartan kings, of course!"
  ATHA_game_start.11.e_tooltip:0 "You lead the Spartan [GetGovernment('city_state_spartan_government').GetName]."
  ATHA_game_start.11.f:0 "Wait... am I really ruling a city-state?"
  ATHA_game_start.11.f_tooltip:0 "Go back to the previous event."

  ATHA_game_start.12.t:0 "The Civil Servant"
  ATHA_game_start.12.desc:0 "The amount of scolls and texts in the room betrayed my profession. I spend most days writing about the mandane: statistics, plans and investments to make. But it truly does feel like I am performing a good service to the community. I wonder though, what kind of bureaucratic position do I have?"
  ATHA_game_start.12.a:0 "I'm a soldier, in command of local troops and fortifications."
  ATHA_game_start.12.a_tooltip:0 "You lead a [GetGovernment('bureaucracy_military_government').GetName]."
  ATHA_game_start.12.b:0 "I keep records on taxes, population and the like. Truly a local functionary."
  ATHA_game_start.12.b_tooltip:0 "You lead a [GetGovernment('bureaucracy_civil_government').GetName]."
  ATHA_game_start.12.c:0 "I dunno... all these papers... seem boring"
  ATHA_game_start.12.c_tooltip:0 "Go back to the previous event."

  ATHA_game_start.13.t:0 "The [ROOT.Char.GetPrimaryTitle.GetAdjective] Alliance"
  ATHA_game_start.13.desc:0 "Why, of course! I lead the mighty alliance formed between the [ROOT.Char.GetPrimaryTitle.GetAdjective] cities and communities, both to protect the interests of the members and to project their power onto the wider world. How did the alliance come into existence, again?"
  ATHA_game_start.13.a:0 "The communities of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] signed a treaty of mutual defense"
  ATHA_game_start.13.a_tooltip:0 "You lead a [GetGovernment('federal_alliance_government').GetName] alliance."
  ATHA_game_start.13.b:0 "[capital.GetNameNoTier] dominated the neighboring communities and forced the alliance onto them"
  ATHA_game_start.13.b_tooltip:0 "You lead a [GetGovernment('hegemonic_alliance_government').GetName] alliance."
  ATHA_game_start.13.c:0 "All of these politics between members feel complicated..."
  ATHA_game_start.13.c_tooltip:0 "Go back to the previous event."

  ATHA_game_start.14.t:0 "The Sympolity of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
  ATHA_game_start.14.desc:0 "The sympolitical fusion of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has encouraged many relations between the citizens of the formerly independent cities. My own efforts in centralizing and homogenizing laws across the communities in our union has already bore fruit. How did this sympolity come to pass anyway?"
  ATHA_game_start.14.a:0 "Many communities with a similar culture have come together to unite for greater prosperity"
  ATHA_game_start.14.a_tooltip:0 "You lead a [GetGovernment('federal_sympolity_government').GetName]."
  ATHA_game_start.14.b:0 "The coercion of [capital.GetNameNoTier] has allowed it to dictate its laws onto many other communities"
  ATHA_game_start.14.b_tooltip:0 "You lead a [GetGovernment('hegemonic_sympolity_government').GetName]."
  ATHA_game_start.14.c:0 "I'm no sympolitarch!"
  ATHA_game_start.14.c_tooltip:0 "Go back to the previous event."

  ATHA_game_start.15.t:0 "The League of the [ROOT.Char.GetPrimaryTitle.GetAdjective]s"
  ATHA_game_start.15.desc:0 "As a leading politician of the league, my foremost concern is to make clear the concerns of [capital.GetAdjective]s. My days are spent discussing the future of the league with fellow representatives as well as trying to convince them why our needs are more important than theirs. Some of them should really not be representatives. Last week I even had to lecture one of them on the history of the league: how..."
  ATHA_game_start.15.a:0 "We have strived to make the league protect the concerns of each member state"
  ATHA_game_start.15.a_tooltip:0 "You lead an [GetGovernment('federal_league_government').GetName]."
  ATHA_game_start.15.b:0 "[capital.GetNameNoTier] has strengthened its authority over the league"
  ATHA_game_start.15.b_tooltip:0 "You lead an [GetGovernment('hegemonic_league_government').GetName]."
  ATHA_game_start.15.c:0 "The [ROOT.Char.GetPrimaryTitle.GetAdjective] communities united to protect and maintain religious sanctuaries"
  ATHA_game_start.15.c_tooltip:0 "You lead an [GetGovernment('amphictyony_government').GetName] league."
  ATHA_game_start.15.d:0 "The league is not the best form of government"
  ATHA_game_start.15.d_tooltip:0 "Go back to the previous event."
