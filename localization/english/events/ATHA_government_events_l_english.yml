l_english:
  ATHA_government.0001.t:0 "A Servant No More"
  ATHA_government.0001.desc:0 "Once upon a time I was a mere cog in the bureaucratic machine, bound by the rules and dictations of my superiors. Oh, how things have changed! No longer awaiting dispatches or demands, I can go about my daily business content in the knowledge that I answer to no one. The people of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] recognise this too, and are beginning to call me the #EMP [ROOT.Char.GetTitleTierName]#! of this land."
  ATHA_government.0001.desc_count:0 "\n\nI must not be complacent however. If I die before I have truly consolidated myself as a dynast, it is likely the people won't be quite so generous to my successor, who may be forced to work within the framework of [city_state|L] governance."
  ATHA_government.0001.desc_duke:0 "\n\nAlthough my position is secure for the moment, I and my descendants must remain vigilant: if we lose too much of our power and territory, we may be forced to work within the framework of [city_state|L] governance."
  ATHA_government.0001.a:0 "The future is looking bright."
  ATHA_government.0001.a_count:0 "There is much to be done."
  ATHA_government.0001.a_duke:0 "Everything is coming along nicely."
  ATHA_government.0001.a.tt:0 "If I do not hold a [duchy|E] or higher-tier title by the time of my death, and if my [realm_capital|E] remains a [castle|E], my heir will be forced to adopt a [city_state|L] [government_form|E]."
  ATHA_government.0001.b:0 "Mind you, City-State governance does sound intriguing..."

  ATHA_government.city_state_select.tt:0 "I will get to decide what sort of [city_state|L] [government|E] I wish to establish—a [city_state_democracy|E], [city_state_oligarchy|E], [city_state_aristocracy|E] or [city_state_tyranny|E]."

  ATHA_government.0002.t:0 "The City Awakens"
  ATHA_government.0002.desc:0 "With the passing of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))] [previous_holder.GetTitledFirstName], the people of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] are calling for change. I hear some now call me a petty tyrant, or even demand that I be held accountable to #EMP them#!. Worst of all, the view that I am no more than the head of a lowly [city_state|L] is rapidly gaining momentum."
  ATHA_government.0002.desc_b:0 "\n\nIt is clear that if I want to survive, I'll need to start acting as a citizen and not a #EMP [ROOT.Char.GetTitleTierName]#!. A choice however remains: what form should my new government take? Naturally, I remain a leading figure whatever my decision, but with diminished powers, or popularity, depending on my path..."
  ATHA_government.0002.desc_intelligent:0 "\n\nIt doesn't matter what they say though, for I can prove them all wrong. I have the skills and ambition to guide the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] to new heights, and it won't take long for me to demonstrate this to the people and convince them that I truly am their #EMP [ROOT.Char.GetTitleTierName]#!."
  ATHA_government.0002.a:0 "The less that changes, the better."
  ATHA_government.0002.a_deceitful:0 "Calling it a "Democracy" is surely enough, no?"
  ATHA_government.0002.a_deceitful.flavor:0 "People truly are gullible—all I have to do is convince them that I am acting in their interests and they'll tolerate almost anything."
  ATHA_government.0002.b:0 "I suppose I could share power with a #EMP few#! people..."
  ATHA_government.0002.c:0 "How about a healthy compromise with the rich?"
  ATHA_government.0002.d:0 "I think it's time to return power to the people."
  ATHA_government.0002.e:0 "I will leave it to my subjects to decide."
  ATHA_government.0002.e.tt:0 "The people of [THIS.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will make a decision according to their [city_state_desired_franchise|E]."
  ATHA_government.0002.intelligent_a:0 "I'm only just getting started."
  ATHA_government.0002.intelligent_a.tt:0 "Due to my ambition and intellect, I am allowed to preserve my [feudal|L] [government|E]. However, if I do not hold a [duchy|E] or higher-tier title by the time of my death, and if my [realm_capital|E] remains a [castle|E], my heir will likely not receive the same accommodations."
  ATHA_government.0002.intelligent_b:0 "That being said, maybe they have a point."

  ATHA_government.0003.t:0 "The Constitution of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  ATHA_government.0003.desc:0 "My advisors were certainly taken aback by my wish to draft a new constitution to govern the people of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Doing this, they warned, would open up my every decision to scrutiny and expose me to a whole raft of new issues characteristic of [city_state|L] politics.\n\nIn any case, there is an important question I need to address before pressing forward: what form of government do I want to adopt for my City-State?"
  ATHA_government.0003.desc_vassal:0 "Today I received word from my liege [ROOT.Char.GetLiege.GetTitledFirstName] confirming the sweeping changes that are to take place in my realm. Specifically, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is set to lose its status as [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] and will instead become a [GetVassalContractType( 'vassal_role' ).GetObligationName( 'vassal_role_city_state_dependent' )]. Though I remain at the helm, the nature of my work is sure to change considerably as I engage with the various mechanisms and issues of [city_state|L] politics.\n\nOne question remains however: what form of government do I want to adopt for my City-State?"
  ATHA_government.0003.a:0 "I suppose I'm already a Tyrant in all but name."
  ATHA_government.0003.a_deceitful:0 "If I make the people #EMP think#! they have power..."
  ATHA_government.0003.a_deceitful.flavor:0 "People truly are gullible—all I have to do is convince them that I am acting in their interests and they'll tolerate almost anything."
  ATHA_government.0003.b:0 "It wouldn't hurt to have the Aristocracy on my side."
  ATHA_government.0003.c:0 "An Oligarchy would balance things quite nicely, I think."
  ATHA_government.0003.d:0 "Genuine Democracy is the best way forward."
  ATHA_government.0003.e:0 "It is only right for the people of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to decide."
  ATHA_government.0003.e.tt:0 "The people of [THIS.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will make a decision according to their [city_state_desired_franchise|E]."
  ATHA_government.0003.f:0 "Maybe this isn't such a great idea after all..."
  ATHA_government.0003.f.tt:0 "My government will remain [feudal|L] for the time being."

  ATHA_government.0004.t:0 "The Constitution of [dependent_city_state_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  ATHA_government.0004.desc:0 "With the [dependent_city_state_vassal.GetPrimaryTitle.GetName] about to become a [GetVassalContractType( 'vassal_role' ).GetObligationName( 'vassal_role_city_state_dependent' )], I now have the opportunity to decide what form its new constitution should take.\n\nAlthough I have considerable freedom in this regard, I should nevertheless be mindful of the potential consequences my choice may have for [dependent_city_state_vassal.GetTitledFirstName] and the people of [dependent_city_state_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip]."
  ATHA_government.0004.a:0 "A Tyrant would surely serve my interests well."
  ATHA_government.0004.a_deceitful:0 "Am I liberating you? Well yes... but actually no."
  ATHA_government.0004.a_deceitful.flavor:0 "People truly are gullible—all I have to do is convince them that I am acting in their interests and they'll tolerate almost anything."
  ATHA_government.0004.b:0 "The Aristocracy has a fair supply of sycophants..."
  ATHA_government.0004.c:0 "Oligarchy would be appreciated by some, at least."
  ATHA_government.0004.d:0 "I suppose the commoners would want a Democracy."
  ATHA_government.0004.e:0 "It is only right for the people of [dependent_city_state_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip] to decide."
  ATHA_government.0004.e.tt:0 "The people of [dependent_city_state_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip] will make a decision according to their [city_state_desired_franchise|E]. The $imposed_franchise$ [feudal_contract|E] will not be changed."
  ATHA_government.0004.f:0 "Let [dependent_city_state_vassal.GetTitledFirstName] take [dependent_city_state_vassal.GetHerHis] pick."
  ATHA_government.0004.f.tt:0 "[dependent_city_state_vassal.GetTitledFirstName] will make a decision according to [dependent_city_state_vassal.GetHerHis] [personality_traits|E]. The $imposed_franchise$ [feudal_contract|E] will not be changed."
  ATHA_government.0004.g:0 "Actually, I'm not sure the current constitution needs revising."
  ATHA_government.0004.g.tt:0 "[dependent_city_state_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip] will keep its existing [government_form|E]. The $imposed_franchise$ [feudal_contract|E] will not be changed."

  ATHA_government.0005.t:0 "The Constitution of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  ATHA_government.0005.desc:0 "Today I received word from my liege [ROOT.Char.GetLiege.GetTitledFirstName] confirming the sweeping changes that are to take place in my realm. Specifically, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is set to adopt the status of a [GetVassalContractType( 'vassal_role' ).GetObligationName( 'vassal_role_city_state_dependent' )]. Though I remain at the helm, "
  ATHA_government.0005_desc_new_city_state:0 "the nature of my work will change considerably as I engage with the various mechanisms and issues of [city_state|L] politics."
  ATHA_government.0005_desc_existing_city_state:0 "my work will certainly become more challenging as I must manage additional obligations and oversights which have been placed on the city by our [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] overlords."
  ATHA_government.0005.desc_b:0 "\n\nUnfortunately, I have not been given any say in my City-State's newly drafted constitution. Instead, [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] has decided, on [ROOT.Char.GetLiege.GetHerHis] own whim, "
  ATHA_government.0005.desc_tyranny:0 "that I shall rule [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] not as a bureaucrat, but as a [city_state_tyrant|L]! To openly hold such a position is sure net me enemies amongst the populace, so I ought to be careful with how I proceed."
  ATHA_government.0005.desc_tyranny_populist:0 "to create the illusion that [ROOT.Char.GetLiege.GetSheHe] is restoring power to the masses in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] whilst in reality granting me the powers of a [city_state_tyrant|L]! Although I can enjoy a degree of popular support for now, there may come a day when my subjects see through this facade and start to seriously challenge my authority."
  ATHA_government.0005.desc_aristocracy:0 "that I should share power with the [city_state_aristocracy|L] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. I can only hope that I am able to strike a balance with this clique without sacrificing too much of my own authority and privilege."
  ATHA_government.0005.desc_oligarchy:0 "that [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] should be ruled by an [city_state_oligarchy|L]. Whilst this will hopefully appease the propertied classes, my own authority has been significantly reduced with this action."
  ATHA_government.0005.desc_democracy:0 "that power should be returned to the people of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. The establishment of a [city_state_democracy|L] surely limits my powers greatly, but at least it will keep the masses content."
  ATHA_government.0005.desc_franchise:0 "to pass on the responsibility to the citizens of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], who chose to adopt a constitution with [ROOT.Char.GetGovernment.GetName] characteristics."
  ATHA_government.0005.a:0 "Interesting."

  ATHA_government.0006.t:0 "The Constitution of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  ATHA_government.0006.desc:0 "My recent negotiations with my liege [ROOT.Char.GetLiege.GetTitledFirstName] in regards to the status of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] as a [GetVassalContractType( 'vassal_role' ).GetObligationName( 'vassal_role_city_state_autonomous' )] have finally reestablished the ancient right of autonomy of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. As the people celebrate their return of their political rights in the streets, I start to ponder... As the most influential citizen I will be able to exert much influence on the new constitution of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] and can decide which role I shall fill within it. The upcoming period may prove turbulent as the political foundation of the state is rewritten and may require quick and decisive action.\n\nI stood still, deep in thought, for a few moments. Confident in my decision I joined the people in their celebrations and eagerness for the future."
  ATHA_government.0006.a:0 "The city may be autonomous from [ROOT.Char.GetLiege.GetFirstName], but not from me!"
  ATHA_government.0006.b:0 "I shall rule by myself during an #EMP indefinite#! transitional period."
  ATHA_government.0006.b.flavor:0 "They can't truly be that naive, can they?"
  ATHA_government.0006.c:0 "The aristocrats will provide the stability that [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] needs."
  ATHA_government.0006.d:0 "The enlightened wealthy classes can #EMP surely#! be trusted to form a fair government."
  ATHA_government.0006.e:0 "Everyone should have a say in which our [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is ruled."
  ATHA_government.0006.f:0 "The people should decide who is to rule them during an assembly."
  ATHA_government.0006.f.tt:0 "The people of [THIS.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will make a decision according to their [city_state_desired_franchise|E]."

  ATHA_government.0007.t:0 "The [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Coalition"
  ATHA_government.0007.desc:0 "Following the negotiations with [ROOT.Char.GetLiege.GetTitledFirstName], our overlord, I was surprised to learn [ROOT.Char.GetLiege.GetSheHe] was willing to offer us a greater degree of autonomy as an [GetVassalContractType( 'vassal_role' ).GetObligationName( 'vassal_role_coalition_autonomous' )]. I invited my advisors and the regional representatives to have a meeting to discuss the future of our state and the form it would take in the near future. I gave each invitee the time to speak and I listened intently. At the end, however, I decided upon the future form of our alliance."
  ATHA_government.0007.a:0 "Our communities shall be autonomous, only uniting against common threats."
  ATHA_government.0007.b:0 "We shall unite our people with each city having a say in their fate."
  ATHA_government.0007.c:0 "Our cities shall be united with each providing representatives to the common assembly."
  ATHA_government.0007.d:0 "Our alliance shall focus on protecting the religious sanctuaries in our lands."
  ATHA_government.0007.e:0 "The smaller communities shall be protected by the military might of my city."
  ATHA_government.0007.f:0 "The alliance shall be under our authority!"
  ATHA_government.0007.g:0 "We shall establish our own #EMP empire#!, erm... alliance."

  ATHA_government.0008.t:0 "The [dependent_coalition_vassal.GetPrimaryTitle.GetAdjectiveNoTooltip] Coalition"
  ATHA_government.0008.desc:0 "With the signing of the message, my couriers were quick on their way to [dependent_coalition_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip]. I'd decided that, from now on, it would be a [GetVassalContractType( 'vassal_role' ).GetObligationName( 'vassal_role_coalition_dependent' )]. I have provided a detailed account of my plans and vision for the role of [dependent_coalition_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip] within the realm inside the message. I had been careful to consider this role as it had major repercussions on the raising of troops and collection of taxes within the region."
  ATHA_government.0008.a:0 "The [dependent_coalition_vassal.GetPrimaryTitle.GetAdjectiveNoTooltip] communities should be loosely allied..."
  ATHA_government.0008.a_federal:0 "The [dependent_coalition_vassal.GetPrimaryTitle.GetAdjectiveNoTooltip] communities should be loosely allied."
  ATHA_government.0008.b:0 "...Under the leadership of [vassal_capital.GetNameNoTier]."
  ATHA_government.0008.c:0 "Let them share close bonds of citizenship and friendship..."
  ATHA_government.0008.c_federal:0 "Let them share close bonds of citizenship and friendship."
  ATHA_government.0008.d:0 "...Yet it need not be an equal partnership."
  ATHA_government.0008.e:0 "They will be united by a strong central assembly..."
  ATHA_government.0008.e_federal:0 "They will be united by a strong central assembly."
  ATHA_government.0008.f:0 "...Dominated by a single state, naturally."
  ATHA_government.0008.g:0 "Their duty will be the protection of local sanctuaries."
  ATHA_government.0008.h:0 "[dependent_coalition_vassal.GetTitledFirstName] can make [dependent_coalition_vassal.GetHerHis] own decision."
  ATHA_government.0008.h.tt:0 "[dependent_coalition_vassal.GetTitledFirstName] will make a decision according to [dependent_coalition_vassal.GetHerHis] [personality_traits|E]. The $enforced_federalism$ and $enforced_centralisation$ [feudal_contracts|E] will not be changed."
  ATHA_government.0008.i:0 "I will not interfere with the coalition's administration."
  ATHA_government.0008.i.tt:0 "[dependent_coalition_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip] will keep its existing [government_form|E]. The $enforced_federalism$ and $enforced_centralisation$ [feudal_contracts|E] will not be changed."
  ATHA_government.0009.t_democracy:0 "The Death of Democracy"
  ATHA_government.0009.t_oligarchy:0 "The Death of Oligarchy"
  ATHA_government.0009.t_aristocracy:0 "The Death of Aristocracy"
  ATHA_government.0009.desc_democratic_root:0 "Never before has the stroke of the scribe's tool been so impactful. With that one motion of my hand I have made the [GetGovernment('city_state_democratic_government').GetName] constitution of the [new_tyrant.GetPrimaryTitle.GetName] null and void. I shall rule [new_tyrant.GetPrimaryTitle.GetNameNoTier] as its protector and caretaker. While some may call me a tyrant, action had to be taken: just like one cuts out a cancer from one's body, one must end the indecisiveness of the democratic politicians."
  ATHA_government.0009.desc_oligarchic_root:0 "Never before has the stroke of the scribe's tool been so impactful. With that one motion of my hand I have made the [GetGovernment('city_state_oligarchic_government').GetName] constitution of the [new_tyrant.GetPrimaryTitle.GetName] null and void. I shall rule [new_tyrant.GetPrimaryTitle.GetNameNoTier] as its protector and caretaker. While some may call me a tyrant, action had to be taken: just like one cuts out a cancer from one's body, one must drain the swam... uh, end the corruption of the wealthy oligarchs."
  ATHA_government.0009.desc_aristocratic_root:0 "Never before has the stroke of the scribe's tool been so impactful. With that one motion of my hand I have made the [GetGovernment('city_state_aristocratic_government').GetName] constitution of the [new_tyrant.GetPrimaryTitle.GetName] null and void. I shall rule [new_tyrant.GetPrimaryTitle.GetNameNoTier] as its protector and caretaker. While some may call me a tyrant, action had to be taken: just like one cuts out a cancer from one's body, one must quell the arrogance and seditiousness of the hereditary aristocrats."
  ATHA_government.0009.desc_democratic_foreign:0 "Word has reached me in [ROOT.Char.GetPrimaryTitle.GetNameNoTier] that a political revolution has occurred in the [new_tyrant.GetPrimaryTitle.GetName]. While [new_tyrant.GetTitledFirstName] had steadily been building [new_tyrant.GetHerHis] power, nobody suspected [new_tyrant.GetHerHim] of having greater ambitions. In the previous week, [new_tyrant.GetSheHe] has been directing [new_tyrant.GetHerHis] followers to occupy important institutions of government and strategic sites in [new_tyrant.GetPrimaryTitle.GetNameNoTier]. Today, the end of democracy in the [new_tyrant.GetPrimaryTitle.GetName] was confirmed as [new_tyrant.GetSheHe] proclaimed [new_tyrant.GetHerHim]self the 'Sovereign and Protector' of [new_tyrant.GetPrimaryTitle.GetNameNoTier], a weak disguise for [new_tyrant.GetHerHis] new position of tyrant."
  ATHA_government.0009.desc_oligarchic_foreign:0 "Word has reached me in [ROOT.Char.GetPrimaryTitle.GetNameNoTier] that a political revolution has occurred in the [new_tyrant.GetPrimaryTitle.GetName]. While [new_tyrant.GetTitledFirstName] had steadily been building [new_tyrant.GetHerHis] power, nobody suspected [new_tyrant.GetHerHim] of having greater ambitions. In the previous week, [new_tyrant.GetSheHe] has been directing [new_tyrant.GetHerHis] followers to occupy important institutions of government and strategic sites in [new_tyrant.GetPrimaryTitle.GetNameNoTier]. Today, the end of oligarchy in the [new_tyrant.GetPrimaryTitle.GetName] was confirmed as [new_tyrant.GetSheHe] proclaimed [new_tyrant.GetHerHim]self the 'Sovereign and Protector' of [new_tyrant.GetPrimaryTitle.GetNameNoTier], a weak disguise for [new_tyrant.GetHerHis] new position of tyrant."
  ATHA_government.0009.desc_aristocratic_foreign:0 "Word has reached me in [ROOT.Char.GetPrimaryTitle.GetNameNoTier] that a political revolution has occurred in the [new_tyrant.GetPrimaryTitle.GetName]. While [new_tyrant.GetTitledFirstName] had steadily been building [new_tyrant.GetHerHis] power, nobody suspected [new_tyrant.GetHerHim] of having greater ambitions. In the previous week, [new_tyrant.GetSheHe] has been directing [new_tyrant.GetHerHis] followers to occupy important institutions of government and strategic sites in [new_tyrant.GetPrimaryTitle.GetNameNoTier]. Today, the end of aristocracy in the [new_tyrant.GetPrimaryTitle.GetName] was confirmed as [new_tyrant.GetSheHe] proclaimed [new_tyrant.GetHerHim]self the 'Sovereign and Protector' of [new_tyrant.GetPrimaryTitle.GetNameNoTier], a weak disguise for [new_tyrant.GetHerHis] new position of tyrant."
  ATHA_government.0009.desc_outro_fp:0 "\n\n[new_tyrant.GetPrimaryTitle.GetNameNoTier] will grow prosperous and strong under my enlightened rule. With the governance of the [new_tyrant.GetDynasty.GetName], this moment will be marked as a turning point to better times."
  ATHA_government.0009.a_liberal:0 "So this is how liberty dies..."
  ATHA_government.0009.a_dynastic:0 "This upstart believes [new_tyrant.GetHerHim]self my equal? Phah!"
  ATHA_government.0009.a_root:0 "I am the state!"
  ATHA_government.0010.t:0 "The New Constitution"
  ATHA_government.0010.desc_democratic:0 "People were climbing the theatre steps finding suitable places to sit. I have summoned all citizens of [former_tyrant.GetPrimaryTitle.GetNameNoTier] to hear my announcement. I started my speech: 'My family has faithfully protected [former_tyrant.GetPrimaryTitle.GetNameNoTier] both from treason internally and envious powers eyeing our resources from the outside. Over the past few years, however, I have come to realize that none of it would have been possible without you, citizens of [former_tyrant.GetPrimaryTitle.GetNameNoTier]. I have decided to re-establish the constitution so forcefully swept aside generations ago. You will all collectively be able to decide on your own political future!'.\n\n The people, still seated, were looking at each other. They seemed to wonder whether this was a trick. Realizing I was completely serious, they rose in celebration of their newly acquired political rights."
  ATHA_government.0010.desc_oligarchic:0 "People were climbing the theatre steps finding suitable places to sit. I have summoned bankers, tradesmen, landholders and other wealthy folk from all over [former_tyrant.GetPrimaryTitle.GetNameNoTier] to hear my announcement. I started my speech: 'My family has faithfully protected [former_tyrant.GetPrimaryTitle.GetNameNoTier] both from treason internally and envious powers eyeing our wealth from the outside. Over the past few years, however, I have come to realize that none of it would have been possible without you, the hard-working professionals of [former_tyrant.GetPrimaryTitle.GetNameNoTier]. I have decided to re-establish the constitution so forcefully swept aside generations ago. You will all collectively be able to decide on your own political future and that of your fellow citizens!'.\n\n The people, still seated, were looking at each other. They seemed to wonder whether this was a trick. Realizing I was completely serious, they rose in celebration of their newly acquired political rights."
  ATHA_government.0010.desc_aristocratic:0 "People were climbing the theatre steps finding suitable places to sit. I have the great landholders and noble houses of [former_tyrant.GetPrimaryTitle.GetNameNoTier] to hear my announcement. I started my speech: 'My family has faithfully protected [former_tyrant.GetPrimaryTitle.GetNameNoTier] both from treason internally and envious powers eyeing our wealth from the outside. Over the past few years, however, I have come to realize that none of it would have been possible without you, the well-born landholders of [former_tyrant.GetPrimaryTitle.GetNameNoTier]. I have decided to re-establish the constitution so forcefully swept aside generations ago. You will all collectively be able to decide on your own political future and that of your fellow citizens!'.\n\n The people, still seated, were looking at each other. They seemed to wonder whether this was a trick. Realizing I was completely serious, they rose in celebration of their newly acquired political rights."
  ATHA_government.0010.a:0 "I did the right thing."
  ATHA_government.0301.desc:0 "In most of recent history, our city has been led by the [ROOT.Char.GetHouse.GetName]; almost to the point of having a hereditary position. My family has indeed written the law to be in our own favor when it comes to government positions. The people, however, still believe that the government is organized in a [ROOT.Char.GetGovernment.GetName] fashion.\n\nWith the growth of our city-state, several popular politicians have roused the people to demand further privileges. Feeling threatened by the mob, our family has begrudgingly decided to open more positions to others and institute [ROOT.Char.GetGovernment.GetName] elections."
  ATHA_government.0301.a:0 "Very well, then."