l_english: 
 # Restoring the Tithanos
 thrace_decisions.0001.t:0 "A New Tithanos"
 thrace_decisions.0001.desc:0 "Ever since the fall of the last great Tithanos my people have languished in the dark. Today the clouds will part as I shine through them, embodying the radiance of [reformer.GetFaith.WarGodName]. By reclaiming [reformer.GetFaith.WarGodHerHis] holy sites I have proven that [reformer.GetFaith.FateGodNamePossessive] light shines upon me. Now I must endeavor, with all my brilliance, to reflect [reformer.GetFaith.FateGodNamePossessive] light across the rest of the world."
 thrace_decisions.0001.a:0 "Praise be!"
 thrace_decisions.0002.desc.tithanism_faith:0 "Ever since the fall of the last great Tithanos our people have languished in the dark. Today the clouds will part as [reformer.GetFirstName] shines through them, embodying the radiance of [reformer.GetFaith.WarGodName]. By reclaiming [reformer.GetFaith.WarGodHerHis] holy sites [reformer.GetFirstName] has proven that [reformer.GetFaith.FateGodNamePossessive] light shines upon [reformer.GetHerHim]. Now [reformer.GetSheHe] will endeavor, with all [reformer.GetHerHis] brilliance, to reflect [reformer.GetFaith.FateGodNamePossessive] light across the rest of the world."
 thrace_decisions.0002.desc.other:0 "Ever since the fall of the last great Tithanos the surviving followers have languished in the dark. Today [reformer.GetFirstName] has lit a spark, claiming to embody the radiance of [reformer.GetFaith.WarGodName]. By reclaiming [reformer.GetFaith.WarGodHerHis] holy sites [reformer.GetFirstName] wants [reformer.GetFaith.FateGodNamePossessive] light to shine upon [reformer.GetHerHim]. Now [reformer.GetSheHe] will endeavor to blind rest of the world."
 thrace_decisions.0002.a:0 "So enlightening!"
 thrace_decisions.0002.b:0 "Let's hope that light dims quickly…"