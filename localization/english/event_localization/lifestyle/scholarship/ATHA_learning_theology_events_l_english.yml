# Your realm is threatened by Miasma, by Grathalas
 ATHA_learning_theology.1001.t:0 "Rumors of Miasma"
 ATHA_learning_theology.1001.desc:0 ""My [ROOT.Char.GetLadyLord]!" [bishop.GetName] approaches me with urgency.\n\n"Word has reached my ears that graverobbers have looted graves in the vicinity of [county.GetName], leaving the deceased strewn about the area. The locals are terrified that Miasma will spread from this desecration and infect surrounding the lands. What shall we do?"
 ATHA_learning_theology.1001.a:0 "We must ritually purify the site immediately!""
 ATHA_learning_theology.1001.a.success:0 "The ritual is successfully performed to remove the miasma."
 ATHA_learning_theology.1001.a.failure:0 "The ritual is ineffective at quelling the fears of the locals."
 ATHA_learning_theology.1001.b:0 "The best we can do now is try to contain the spread."
 ATHA_learning_theology.1001.c:0 "It is just superstitious nonsense."