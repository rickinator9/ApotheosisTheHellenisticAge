 ATHA_spymaster_task.0360.t:0 "Espionage: Corruption"
 spymaster_task.0311.secret_corrupt.shared:0 "\n\nIt appears [secret_holder.GetSheHe] also prefers deal-making behind closed doors. Unfortunately for [secret_holder.GetHerHim], [secret_holder.GetHerHis] deals have been discovered. How fortunate for me..."
 spymaster_task.0311.secret_corrupt:0 "The shady dealings of [secret_holder.GetFirstNameNoTooltip] could not remain in the dark forever. To think that [secret_holder.GetSheHe] would stoop so low for their own ambition, it is simply shameful."
 ATHA_spymaster_task.0360.a:0 "How deep does the corruption go?"