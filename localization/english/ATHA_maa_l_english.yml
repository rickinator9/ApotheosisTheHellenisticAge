l_english:
  #MaA types
  
  #Skirmishers
  ##Basic
  euzonoi:0 "#color_gray Euzonoi#!"
  euzonoi_flavor:0 "Euzonoi are the heaviest of psiloi and the mainsteam troops of Hellenistic armies. they are primarily recruited from poorer citizens, but as flankers are an important component of any army, to increase their survivability in skirmishes and melee they carry small pelta shields."
  peltenai:0 "#color_gray Peltenai#!"
  peltenai_flavor:0 "Roaming forests and valleys are warbands of light armed warriors carrying peltai shields, these men are the main infantry line of many tribal warlords. Much like Greeks, these warriors paint their shields, often depicting animalistic or facial figures"
  ##Superior
  anatolikoi_phyletai:0 "#color_goldy_yellow Anatolikoi Phyletai#!"
  anatolikoi_phyletai_flavor:0 "Running down the highlands of Anatolia these warriors are feared raiders and plunderers. Many kings from Anatolia employed these men as mercenary skirmishing forces, they are armed with a large axe, with a double, half-moon shaped blade called a Bipennis."
  kretikoi_peltastai:0 "#color_goldy_yellow Kretikoi Peltastai#!"
  kretikoi_peltastai_flavor:0 "While not particularly common until the start of the Hellenistic period, In later years, units of Cretan peltastai were popular mercenaries throughout the Hellenistic world."

  #Slingers
  ##Basic
  asanai:0 "#color_gray Asanai#!"
  asanai_flavor:0 "These tribal skirmishers are proficient in the use slings which they use in large numbers, these weapons although simple are lethal even against armored opponents."
  sphendonetai:0 "#color_gray Sphendonetai#!"
  sphendonetai_flavor:0 "Slingers that hurl metal or pebble bullets towards the enemy. They were usually recruited from poor and young farmers or shepherds who used slings to hunt or to protect their flocks. They are particularly effective against heavily armoured opponents as their projectiles are able to break armor, shields and bones."
  ##Superior
  akarnanioi_sphendonetai:0 "#color_goldy_yellow Akarnanioi Sphendonetai#!"
  akarnanioi_sphendonetai_flavor:0 "They may look rather young but are highly proficient in the use of slingers, these boys were drawn among pasture owners from Akarnania and were present in many battles over Italy under the command of Pyrrhos himself."
  rhodioi_sphendonetai:0 "#color_goldy_yellow Rhodioi Sphendonetai#!"
  rhodioi_sphendonetai_flavor:0 "Hailing from Rhodos, one of the most storied states and greatest mercantile powers in the Hellenistic world, famous for its reputable slingers throughout the Classical and Hellenistic periods. These adventurous mercenaries traveled with Xenophon, fought in the armies of Phillip and Alexander, and served with most of the major powers even through Roman domination."
  skaplinai:0 "#color_goldy_yellow Skaplinai#!"
  skaplinai_flavor:0 "These men are the best warriors among the Paeonians and Agrianes, capable of hitting opponents with great accuracy with both slings and javelins and then rush against them with powerful battle axes. They made a name for themselves serving at the side of Alexander III, later serving even as auxiliaries during the Roman Civil Wars."

  #Medium Infantry
  ##Basic
  galathraikes:0 "#color_gray Galathraikes#!"
  galathraikes_flavor:0 "These men arms are a combination of Celtic and Thracian aspects that combines shock combat and skirmishing alike effectively. A result of the bloothirst Keltoi invasion on the hellenistic balkans these warriors eventually influence the adoption of the thyreos and creation of a new medium infantry role."
  peltophoroi:0 "#color_gray Peltophoroi#!"
  peltophoroi_flavor:0 "The Peltophoroi are the medium infantry of the early Hellenistic Age, The rise of the mercenary, the peltast, and finally the Makedonian phalanx exerted considerable pressures on the Hellenic way of war. The changing face of war during the competition for hegemonia helped carve out a permanent place for peltastai, mobile infantry equipped mainly for skirmishing, yet competent in melee."
  thureophoroi:0 "#color_gray Thureophoroi#!"
  thureophoroi_flavor:0 "Thureophoroi or 'Thureos-bearers' were a new class of Hellenic infantry that was designed to both skirmish and fight in melee effectively. Their rather light panoply is Influenced by Galatian invaders, their effectiveness as both cheap and realiable troops soon gained popularity. They bear the oval thureoi shield, a doru spear or sword and often a servant carrying their javelins."
  ##Superior
  drapanai:0 "#color_goldy_yellow Drapanai#!"
  drapanai_flavor:0 "While the average Getic warrior tells himself he is immortal, the Drapanai are low-key suicidal. These bare resolute men are shock troopers to the core, running at enemy lines bearing the two handed falx blades they cut gaps on enemy battle lines. Their religious zeal is of immense importance as these warriors did not fear death, because death is the gateway to their prophet-god Zalmoxis."
  rompaianai:0 "#color_light_blue Rompaianai#!"
  rompaianai_flavor:0 "These are warriors of great renown, their war-cries and battle-hymns put fear in the hearts and minds of the civilized men, bearing powerful rhompaia hacking blades they cut enemies apart effortlessy. Historically these men wore little in the ways of armor but their mere sight and charges was enough to break the enemy morale."
  ##Elite
  hyperaspistai:0 "#color_light_blue Hyperaspistai#!"
  hyperaspistai_flavor:0 "Their name means 'those beyond the shields' and refers to their role as champions of a sort. The region, host to the greatest war in history, maintains a warrior tradition that praises the individual skill of warriors who have left the protection of the shield line to challenge one another in single combat. Those who fight and die in the front ranks are worthy of greatest honor, alive or dead."
  makedonikoi_peltastai:0 "#color_light_blue Peltastai Logades#!"
  makedonikoi_peltastai_flavor:0 "An effective assault unit these men may look like hoplites from distance but in fact are deadly armored skirmishers. Recruited among the higher classes, they are dept at flanking the enemy battle line or exploiting openings made by other troops."

  #Heavy Infantry
  ##Basic
  hoplitai:0 "#color_gray Hoplitai#!"
  hoplitai_flavor:0 "One of the most iconic warriors in history, these heavy spearmen are drawn from landowner citizens willing to serve their city-state or ruler cause. These men are bound to eachother by a patriotic feeling able to withstand against overwhelming odds with their impressive shieldwalls, they bear the famous round Aspis shield, which features artistic depictions of their home state symbols."
  tarunai:0 "#color_gray Tarunai#!"
  tarunai_flavor:0 "A warband of fierce tribal warriors the tarunai may not be as armored or organized as the Hellenes but are flexible and mobile be it running through thick forests or climbing mountains their effectiveness remains unchanged. These men are levied among the tribe labourers and while they lack quality armor or weapons they carry a ferocious disposition in the battlefield."
  thorakitai:0 "#color_gray Thorakitai#!"
  thorakitai_flavor:0 "A heavier version of the Thureophoroi, Thorakitai were flexible shock troops similar to Roman legions capable of fighting in phalanx formation. A rare sight, these men are equiped with the Celtic chain mail armor and carry a sturdy and larger Galatian thureoi shield. Following Hoplite traditions their shields also depict their city-state or ruler symbols."
  ##Superior
  lakonikoi_hoplitai:0 "#color_goldy_yellow Lakonikoi Hoplitai#!"
  lakonikoi_hoplitai_flavor:0 "Its compositon is a mix bag of Trophimoi, Mothakes, Skiritai as well Exiles and Tremblers, Although not full Spartan citizens, their prowess is without peers and proudly let that evident in battle, during the Hellenistic period these man were highly sought after as mercenaries."
  ##Elite
  ardiaian_thureophoroi:0 "#color_light_blue Ardiaian Thureophoroi#!"
  ardiaian_thureophoroi_flavor:0 "These men form the elite troops of Ardiaian nobles. Having succeeded in countless raids, by their merits and by winning honours they could afford superior equipment and are now a force to be reckoned with. Experienced veterans, these men act in small fighting units and are capable of fast maneuvering and inflicting tremendous charges."
  eparitoi_hoplitai:0 "#color_light_blue Eparitoi Hoplitai#!"
  eparitoi_hoplitai_flavor:0 "After the Spartan defeat at Leuktra and it's hegemony complete destruction, the Arcadian city-states raised a professional army of mercenary picked hoplites know as 'Eparitoi', as form of defence by the states league against future threats."
  epilektoi_hoplitai:0 "#color_light_blue Epilektoi Hoplitai#!"
  epilektoi_hoplitai_flavor:0 "The epilektoi or 'picked ones' were chosen citizens which at the expense of the state receive professional training as well fine panoply. These men make up the professional forces of several city-states and were an attempt to avoid military stagnation following the several defeats against Macedonian rule."
  homoioi_hoplitai:0 "#color_light_blue Homoioi Hoplitai#!"
  homoioi_hoplitai_flavor:0 "These are the true aristocratic citizens of Sparta and the last remains of her glorious past, few and proud these sons of Herakles are just as capable fighters, relying on iron disclipline and high quality panoply. The citizens of Sparta distinguish themselves from the non-citizens by wearing crimson red cloaks know as tribon, which was issued to every Spartiatai."
  nedes_nesamoi:0 "#color_light_blue Nedes Nesamoi#!"
  nedes_nesamoi_flavor:0 "Their name means 'One's valiant followers' and these men are indeed valiant bodyguards worthy of a great warchief. Oath sworn to protect their master, the Nedes Nesamoi are loyal and resolute warriors who can be expected to form a solid line on the field of battle."
  ##Guard
  cordinau_orca:0 "#color_yellow Kordinau Orka#!"
  cordinau_orca_flavor:0 "The Scordisci are Celtic warriors who live near Macedonia. They are famous for their use of sheering curved swords that can open wide gashes on an opponent. Their title meaning 'Battle Boars', these warriors are the guardians of the Carduci tribes Chief, they are impetuous men and the best among Keltic warriors."
  homoioi_hippeis:0 "#color_yellow Homoioi Hippeis#!"
  homoioi_hippeis_flavor:0 "Clad in gleaming bronze armor and covered in intimidating crimson red cloaks these men arrogance can only be outmatched by their legendary prowess. Chosen among the most promising Spartan youths, with unbreakable pride and spirit they defend Sparta and its Basileus with their very lives. Despite their title, they were hoplites like all Spartiatai."
  hypaspistai:0 "#color_yellow Hypaspistai#!"
  hypaspistai_flavor:0 "Outfitted in magnificent panoply dyed in vibrant colors along tall stature makes these men into a distinct and intimidating sight. The Hypaspistai or shield-bearers were an elite bodyguard and assault force drawn from the best and richest men Macedon could offer."

  #Pikemen
  ##Basic
  phalangitai:0 "#color_gray Phalangitai#!"
  phalangitai_flavor:0 "Well disciplined and drilled, phalangites march into battle in compact formations of long sarissa spear walls known as phalanx that exceed in offensive or defensive capabilities, this peculiar formation was developed by Philip II of Macedon whose took inspiration from Iphicrates military reforms. These men wear similar armor to hoplites and bear a small version of an aspis."
  tarupeltenai:0 "#color_gray Tarupeltenai#!"
  tarupeltenai_flavor:0 "Many expeditions were launched in the heartlands of Thrakia, and just as many never came back, the warlike tribes resposible for this observed intriged the compact and disciplined formations of pikes and decided to adopt such tactics. More loosely than their Makedonian counter aparts they are still effective at stopping cavalry charges."
  ##Superior
  chalkaspides:0 "#color_goldy_yellow Khalkaspides#!"
  chalkaspides_flavor:0 "Bearing shields that shine under the Mediterranean blazing sun the Khalkaspidai or 'Golden Shields' are a corps of professional phalangites that compose the ranks of the Diadochi armies. Selected among a pool of chosen citizens or greek colonists these men are highly drilled and armed."
  ##Elite
  agema_phalangitai:0 "#color_light_blue Agema Phalangitai#!"
  agema_phalangitai_flavor:0 "These picked men are veterans of many battles and rely on high disclipline within their pike walls to stop or rather break the most persistent enemies. they were often deployed on the right flank in the position of honor."
  chaonion_agema:0 "#color_light_blue Chaonion Logades#!"
  chaonion_agema_flavor:0 "The best among the horse breeders can also learn how to kill them, these warriors are drawn from picked nobles of the Chaonian tribe in service of the Epirote crown. High morale and peak physical performance is this unit best offensive, they were capable to fill both the roles of armored skimirshers and phalangites."

  #Archers
  ##Basic
  anganai:0 "#color_gray Anganai#!"
  anganai_flavor:0 "These bush hunters are highly experienced tribal archers and no one will dare invade their lands without getting their lungs pierced by their arrows first."
  toxotai:0 "#color_gray Toxotai#!"
  toxotai_flavor:0 "Toxotai are the archers of the Hellenic armies, they were usually recruited from mountain and hill shepherds, they are the best when it comes to supress other types of light skirmishers. Despite its effectiveness, bows were considered feminine and coward weapons among the Greeks and were viewed with prejudice by both the elite and the non-elite in Greek society."
  ##Superior
  kretikoi_toxotai:0 "#color_goldy_yellow Kretikoi Toxotai#!"
  kretikoi_toxotai_flavor:0 "The island of Crete is renown for its archers, and Cretans renown for their reputation as liars and brigands. A constant life of civil wars made these men into experienced warriors whose served in most hellenistic armies and their skills are often unmatched by other archers."
  ##Elite
  promakhoi_kretikoi:0 "#color_light_blue Promakhoi Kretikoi#!"
  promakhoi_kretikoi_flavor:0 "Masters of guerilla warfare, these are Crete most feared archers, a chosen youth trained to be the elite guard and standing army of many Cretan cities and lords as well gaining experience through countless conflicts within the war ridden lands of Crete, their precision and focus with the bow is unmatched."

  #Skirmisher Cavalry
  ##Basic
  mezenai:0 "#color_gray Mezenai#!"
  mezenai_flavor:0 "Drawn from several horse clans and local nobles the Mezenei pursue their defeated enemies relentlessly."
  prodromoi:0 "#color_gray Prodromoi#!"
  prodromoi_flavor:0 "Prodromoi are the lightest of the Hellenistic melee cavalry and can be counted upon as superb flanking, scouting, raiding, and screening cavalry."
  ##Superior
  mandonai:0 "#color_goldy_yellow Mandonai#!"
  mandonai_flavor:0 "These horsemen have acquired superior Keltic equipment and as a result have increased their effectiveness. Already strong in equestrian traditions, the cultural influence exercised by La Téne communities have introduced better swords, shields and metallurgy. Carrying javelins and high quality swords of local design, these riders do not shun from engaging in close quarters."

  #Heavy Cavalry
  ##Basic
  hippeis:0 "#color_gray Hippeis#!"
  hippeis_flavor:0 "Hippeis or 'Horsemen' are the heavy cavalry of the Greek Poleis and only a rich few were able to maintain a warhorse. These aristocratic citizens are able to afford fine armor and weapons, their charges are something to behold."
  moukamezenai:0 "#color_gray Moukamezenai#!"
  moukamezenai_flavor:0 "From the highest hierachies among the tribe, these men are able to afford considerably high quality armor, weapons and horses, they often make up the warchief bodyguards."
  ##Superior
  thessalikoi_hippeis:0 "#color_goldy_yellow Thessalikoi Hippeis#!"
  thessalikoi_hippeis_flavor:0 "Arguably the finest horsemen in Hellas, the Thessaloi can prevail alone in mounted engagements and can also deliver tremendous charges, breaking any infantry line. Their proficiency was also the result of Thessalian training, indeed their horsemen were famous for employing a diamond formation, which could quickly turn in any direction and still conduct a wedge attack."
  ##Elite
  zibutai:0 "#color_light_blue Zibutai#!"
  zibutai_flavor:0 "These men are the noblest sons of Thrax, they claim descent from Ares and are considered by all Thraikes to be natural born leaders and the best among their kind. They are therefore called 'the shining ones', clearly indicating their sacral status, only men from their ranks ever become chiefs or priests."
  ##Guard
  basilikoi_agema:0 "#color_yellow Molosson Agema#!"
  basilikoi_agema_flavor:0 "These horsemen serve as bodyguards for the Aiakidai. The Molossoi are specialised in livestock and horsebreeding, they distinguished themselves as some of the most vicious horsemen in the Hellenistic world."
  hiera_ile:0 "#color_light_blue Hetairoi#!"
  hiera_ile_flavor:0 "The hetairoi are the wealthiest and most powerful cavalry in the diadochi. Their elan is unmatched by any other in any kingdom and a force to be feared. With the best armor and horses at their disposal, the hetairoi always formed the vanguard of successor state cavalry."

  #Horse Archers
  ##Basic
  angamezenai:0 "#color_gray Angamezenai#!"
  angamezenai_flavor:0 "Be it covering the sun with a seemingly non-stop rain of arrowns or ruthlessly raiding on horseback, these steepe warriors deploy atrittion screening tactics that can decimate armies."
  ##Superior
  skuda_aspabarata:0 "#color_goldy_yellow Skuda Aspabarata#!"
  skuda_aspabarata_flavor:0 "Many of those who dared to undermine the skythian people soon or later had their heads turned into trophies ceremoniously dedicated to the mother goddess Api, fierce steepe warriors they are the product of traditions dating centuries and make up for deadly as well resourceful armies."

  #Elephants
  ##Guard
  elephantes_kataphraktoi:0 "#color_yellow Elephantes Kataphraktoi#!"
  elephantes_kataphraktoi_flavor:0 "Towering high above the rest of the battlefield, the war elephant is indeed a sight to behold, few can withstand an elephant charge. These beasts also carry men with missile weapons to provide support and snipe at enemy troops during the battle."

  #Siege
  battering_ram:0 "#color_gray Battering Rams#!"
  battering_ram_flavor:0 "#F A rudimentary siege weapon, the battering ram can nevertheless break down walls and turn the tide of a siege.#!"
  siege_tower:0 "#color_gray Siege Towers#!"
  siege_tower_flavor:0 "#F The siege tower, equipped with ram and bolt-throwers, is a sturdier and more dangerous foe than the simple battering ram.#!"
  ballista:0 "#color_goldy_yellow Ballistae#!"
  ballista_flavor:0 "#F These small torsion ballistae can tear down enemy fortifications by hurling stone projectiles over a distance.#!"
  siege_engineers:0 "#color_goldy_yellow Siege Engineers#!"
  siege_engineers_flavor:0 "#F Siege engineers are masters in the art of breaching enemy walls, with their expertise including tunnel construction and siege engine operation.#!"
 