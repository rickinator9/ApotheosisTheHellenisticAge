  slingers:2 "[slingers|E]"
  game_concept_slinger:0 "Slinger"
  game_concept_slingers:0 "Slingers"
  game_concept_slinger_desc:0 "Slingers are [men_at_arms|E] that use slings to lob projectiles like small stones or lead bullets towards enemy troops. They were generally used to harass and provoke enemy forces.\nSimilar to [archers|E], slingers fight on foot with a ranged weapon. However while archers are stronger against lightly armored troops, slingers excel against armored troops."

  #General MaA
  maa_slingers:0 "Slingers"
  maa_slingers_flavor:0 "Slingers use a sling to hurl a bullet towards the enemy. They were usually recruited from poor citizens, farmers or shepherds who used slings to hunt or to protect their flocks. Sling bullets are particularly effective against heavily armoured opponents."

  ###Civilized-Neomaa###
  
  #Skirmishers
  euzonoi:0 "Euzonoi"
  euzonoi_flavor:0 "The euzonoi are the light spearmen troops of the Hellenistic armies. they are often recruited from poorer citizens but are an important component of any army, to increase their survivability in skirmishes and melee, they carry the thureos shield."
  kretikoi_peltastai:0 "Kretikoi Peltastai"
  kretikoi_peltastai_flavor:0 "While not particularly common until the start of the Hellenistic period, In later years, units of Cretan peltastai were popular mercenaries throughout the Hellenistic world."
  makedonikoi_peltastai:0 "Makedonikoi Peltastai"
  makedonikoi_peltastai_flavor:0 "An effective assault unit these men are in their prime and are recruited among the higher classes, they are dept at flanking the enemy battle line or exploiting openings made by your other troops."
  skiritai_peltastai:0 "Skiritai Peltastai"
  skiritai_peltastai_flavor:0 "The Skiritai were a hard pastoral people of perioikoi status subject to Sparta whose lived in mountainous regions northern Lakonia, they composed one of the most elite non-spartiate forces within the Spartan army. According to Suda, during the battle they were the first to engage and the last to withdraw."
  chaeonion_logades:0 "Chaeonion Logades"
  chaeonion_logades_flavor:0 "Know also as Epirote Logades these men are drawn from the Chaonian tribes, these chosen troops guard the rear of the epirote formations during battle."
  aetolioi_peiratoi:0 "Aetolioi Peiratoi"
  aetolioi_peiratoi_flavor:0 "Considered among the most cruel of the Greeks, these raiders and sea plunderers from Aetolia were highly popular mercenaries"

  #Slinger
  sphendonetai:0 "Sphendonetai"
  sphendonetai_flavor:0 "Slingers that hurl metal or pebble bullets towards the enemy. They were usually recruited from poor and young farmers or shepherds who used slings to hunt or to protect their flocks. They are particularly effective against heavily armoured opponents as their projectiles are able to break armor, shields and bones."
  rodioi_sphendonetai:0 "Rodioi Sphendonetai"
  rodioi_sphendonetai_flavor:0 "Hailing from Rhodos, one of the most storied states and greatest mercantile powers in the Hellenistic world, famous for its reputable slingers throughout the Classical and Hellenistic periods. These adventurous mercenaries traveled with Xenophon, fought in the armies of Phillip and Alexander, and served with most of the major powers even through Roman domination."
  arkananioi_sphendonetai:0 "Arkananioi Sphendonetai"
  arkananioi_sphendonetai_flavor:0 "Thucydides mentions Acarnanian slingers, as does Xenophon. Pollux, in the list of craftsmen in arms in his Onomasticon, mentions the Acarnanians as being famous for their use of the sling, they can be compared to those of the ancient Balearic Islands, and were famous for their superb accuracy."
  akhaioi_sphendonetai:0 "Akhaioi Sphendonetai"
  akhaioi_sphendonetai_flavor:0 "These sheperds were recruited from Aegium and Patrae and Dymae and trained from boyhood, in accordance with a local tradition, in hurling with a sling at the open sea the round stones which, mingled with sand, generally strew the coasts. In consequence they use this weapon at longer range with greater accuracy and powerful effect."
  skaplinai:0 "Skaplinai"
  skaplinai_flavor:0 "These men are the best warriors of Dardanoia and Paionia, capable of hitting opponents as they please with their slings and then rush against them with axes and curved blades. During the Hellenistic period such professional slingers were mentioned being hired as far as Mikra Asia, and later serving even as auxiliaries during the Roman Civil Wars."

  #Archers
  toxotai:0 "Toxotai"
  toxotai_flavor:0 "Toxotai are the archers of the Hellenic armies, they were usually recruited from hill shepherds. Despite its effectiveness, bows were considered feminine and coward weapons among the greeks."
  kretikoi_toxotai:0 "Kretikoi Toxotai"
  kretikoi_toxotai_flavor:0 "The island of Crete is renown for its archers, and Cretans renown for their reputation as liars and brigands. A constant life of civil wars made these men into experienced warriors whose served in most hellenistic armies and their skills are often unmatched by other archers."
  athenai_epibatoi:0 "Athenai Epibatoi"
  athenai_epibatoi_flavor:0 "The best marines avaliable in Greece, despite the greeks aversion to archery, the Athenians took advantage of them in naval combat, these archers are experts in supporting their hoplite peers."

  #Heavy footmen
  hoplitai:0 "Hoplitai"
  hoplitai_flavor:0 "One of the most iconic warriors in history, Hoplites are armored spearmen drawn from the land owner citizens able to afford a respectable panoply and who were bound to eachother by a patriotic feeling to their home city. They bear the round aspis shield featuring their home state symbol and are mainly armed with the dory spear"
  perioikoi_hoplitai:0 "Neodamodeis Hoplitai"
  perioikoi_hoplitai_flavor:0 "These helotai have gained emancipation as reward for passing a time of service in the Spartan army as hoplites and showing distinguised courage. Loyal to the Spartan state these hardened veterans are highly disciplined and well armed by their Spartan masters."
  boiotioi_hoplitai:0 "Boiotoi Hoplitai"
  boiotioi_hoplitai_flavor:0 "Before the ascendency of Macedon and after defeating Sparta, considered to be some of the best hoplites in Greece."
  epilektoi_hoplitai:0 "Epilektoi Hoplitai"
  epilektoi_hoplitai_flavor:0 "Drawn from the bravest and wealthiest men, the epilektoi, or picked ones were hardened and capable elite warriors that were used to defend the most vital parts of the battle line or protect their strategos, each poleis had a small number of them at their disposal."
  hypaspistai:0 "Hypaspistai"
  hypaspistai_flavor:0 "Outfitted in magnificent panoply dyed in vibrant colors along tall stature makes these men into a distinct and intimidating sight. The Hypaspistai or shield-bearers were an elite bodyguard and assault force drawn from the best and richest men Macedon could offer."
  homoioi_hoplitai:0 "Homoioi Hoplitai"
  homoioi_hoplitai_flavor:0 "The true aristocratic citizens of Sparta, despite less prone to follow their famous austere regime of life, they still represent a formidable obstacle to any opponent, with an iron discipline and panoply of the highest quality. These legendary men chose a much easier, to their eyes, existance of war and mercenary life, gaining experience through countless campaigns."
  homoioi_hippeis:0 "Homoioi Hippeis"
  homoioi_hippeis_flavor:0 "Clad in gleaming bronze armor and covered in intimidating crimson red cloaks these men are chosen among the most promising Spartan youths, with unbreakable pride and spirit they defend Sparta and its Basileus with their very lives. Despite their title, they were hoplites like all Spartiatai."

  #Pikemen
  chalkaspides:0 "Chalkaspides"
  chalkaspides_flavor:0 "Chalkaspides or 'Golden Shields' are the core of the diadochi kingdoms armies. they use to project a formidable spear wall. They are most effective in a role where they hold infantry in place while cavalry deals the decisive blow."
  phalangitai:0 "Phalangitai"
  phalangitai_flavor:0 "Well disciplined and drilled, phalangites march into battle in compact formations of long sarissa spear walls known as phalanx, this peculiar formation was developed by Philip II of Macedon whose took inspiration from Iphicrates military reforms."
  agema_phalangitai:0 "Agema Phalangitai"
  agema_phalangitai_flavor:0 "Displaying elegant fine dyed armor these picked men are veterans of many battles and rely on high disclipline and often deployed on the right in the position of honor."
  chaeonion_agema:0 "Chaeonion Agema"
  chaeonion_agema_flavor:0 "Equivalent to their Macedonian peers, the cheonian agema are drawn from best and richest among the chaeonion tribes. An elite phalangite unit deployed were the battle line is most vulnerable."
  argyraspides:0 "Argyraspides"
  argyraspides_flavor:0 "Argyraspides or 'Silver Shields' are veteran phalangists of renowmed discipline, in Arche Seleukeia they are drawn from the sons of mainly Makedonian military-settlers, primarily from the Katoikiai, or military settlements, of Syria. These are tough men often better armed than their fellow phalanx soldiers, who usually are used to hold the center of a Makedonian or Seleukid battle line."

  #Phalanx AKA ''Medium Infantry'''
  thureophoroi:0 "Thureophoroi"
  thureophoroi_flavor:0 "Thureophoroi or 'Thureos-bearers' were a new class of Hellenic infantry that was designed to both skirmish and fight in melee effectively. Drawn from the middle class property owners, they beared the oval thureos shield, carried javelins and were mainly armed with a spear or sword."
  agrianikoi_pelekephoroi:0 "Agrianikoi Pelekephoroi"
  agrianikoi_pelekephoroi_flavor:0 "The Agrianians are famed for their acrobatics and climbing ability, and are fanatic soldiers who often lose themselves into a battle frenzy, able to tackle enemies with far more armor. They carry daggers and axes, both modified to use as climbing tools. Their daggers are particularly long and specially shaped to make them both climbing spikes and excellent melee weapons."
  katoikoi_thraikes:0 "Katoikoi Thraikes"
  katoikoi_thraikes_flavor:0 "The Hellenistic states are more than eager to recruit troops from the war-loving Thraikian tribes and, as such, have offered land to those Thraikes willing to fight for them. These colonists are more disciplined than their now distant cousins, but have retained their lust for battle."
  galatikoi_Katoikoi:0 "Galatikoi Katoikoi"
  galatikoi_Katoikoi_flavor:0 "The spirit of adventure within these men burns as hot as the Phrygian sun, and they will defend their new homes with determination and ferocity. These Galatian colonists arrived at Anatolia looking to start a new life be it as ferocious mercenaries or simple farmers looking for worthy soils."
  hyperaspistai:0 "Hyperaspistai"
  hyperaspistai_flavor:0 "One of the elite soldiers in the armies of the states of Anatolia. Their name means "those beyond the shields" and refers to their role as champions of a sort. These are among the bravest of the wealthiest men of their homeland. They should be used to spearhead assaults on enemy lines or enemy walls."
  ardiaian_thorakitai:0 "Ardiaian Thorakitai"
  ardiaian_thorakitai_flavor:0 "These men form the elite guards of Ardiaian nobles. Having succeeded in countless raids, by their merits and by winning honours they could afford superior equipment and are now a force to be reckoned with. Experienced veterans, these men act in small fighting units and are capable of fast maneuvering and inflicting tremendous charges."

  #Light horsemen
  prodomoi:0 "Prodomoi"
  prodomoi_flavor:0 "Prodromoi are the lightest of the Hellenistic melee cavalry and can be counted upon as superb flanking, scouting, raiding, and screening cavalry."
  thessalikoi_prodomoi:0 "Thessalikoi Prodomoi"
  thessalikoi_prodomoi_flavor:0 "Historically Thessalia was famous for its cavalry and unlike in most parts of Greece, the Thessaloi had a wide expanse of plains and were able to breed horses extensively."

  #Heavy horsemen
  hippeis:0 "Hippeis"
  hippeis_flavor:0 "Hippeis or 'Horsemen' are the heavy cavalry of the Greek Poleis. Only a rich few were able to maintain a warhorse and were often employed as field bodyguards."
  thessalikoi_hippeis:0 "Thessalikoi Hippeis"
  thessalikoi_hippeis_flavor:0 "Arguably the finest horsemen in Hellas, the Thessaloi can prevail alone in mounted engagements and can also deliver tremendous charges, breaking any infantry line. Their proficiency was also the result of Thessalian training, indeed their horsemen were famous for employing a diamond formation, which could quickly turn in any direction and still conduct a wedge attack."
  hiera_ile:0 "Hetairoi"
  hiera_ile_flavor:0 "The hetairoi are the wealthiest and most powerful cavalry in the diadochi. Their elan is unmatched by any other in any kingdom and a force to be feared. With the best armor and horses at their disposal, the hetairoi always formed the vanguard of successor state cavalry."
  basilikoi_agema:0 "Basilikoi Agema"
  basilikoi_agema_flavor:0 "These horsemen serve as bodyguards for the Aiakidai. The Molossoi are specialised in livestock and horsebreeding, they distinguished themselves as some of the most vicious horsemen in the Hellenistic world."
  molosson_hippeis:0 "Molosson hippeis"
  molosson_hippeis_flavor:0 ""

